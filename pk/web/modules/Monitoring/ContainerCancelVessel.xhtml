<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../resources/template/template.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.monitoring.container_cancel_vessel']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.monitoring.container_cancel_vessel']}"/>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>
        <h:form id="formNewVessel">
            <!--view untuk kedua planning vessel-->
            <h:panelGrid columns="3">
                <p:fieldset legend="Old Vessel/PPKB">
                    <h:panelGrid id="planningVesselDetail" columns="4">
                        <h:outputLabel value="No PPKB" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{containerCancelVesselBean.planningVessel.noPpkb}" disabled="true" size="30"/>
                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." type="button" onclick="showCanceledPlanningVessels();"/>

                        <h:outputLabel value="Vessel Name" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{containerCancelVesselBean.planningVessel.preserviceVessel.masterVessel.name}" disabled="true" size="30"/>
                        <h:outputText />

                        <h:outputLabel value="Voyage In" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{containerCancelVesselBean.planningVessel.preserviceVessel.voyIn}" disabled="true" size="30"/>
                        <h:outputText />

                        <h:outputLabel value="Voyage Out" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{containerCancelVesselBean.planningVessel.preserviceVessel.voyOut}" disabled="true" size="30"/>
                        <h:outputText />
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
        </h:form>
        <br/>
        <h:form id="serviceContForm">
            <p:dataTable paginatorPosition="bottom" var="item" value="#{containerCancelVesselBean.serviceCancelLoadings}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15" id="listCondischarge"  widgetVar="cancelLoadingsTable" rowIndexVar="number"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    <div class="header-panel-right">
                        &nbsp;
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No." />
                    </f:facet>
                    <h:outputText value="#{number+1}." />
                </p:column>
                <p:column sortBy="#{item[1]}" filterBy="#{item[1]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Bl No"/>
                    </f:facet>
                    <h:outputText value="#{item[1]}"/>
                </p:column>
                <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Job Slip"/>
                    </f:facet>
                    <h:outputText value="#{item[0]}"/>
                </p:column>
                <p:column sortBy="#{item[2]}" filterBy="#{item[2]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Container No"/>
                    </f:facet>
                    <h:outputText value="#{item[2]}"/>
                </p:column>
                <p:column sortBy="#{item[3]}">
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{item[3]}"/>
                </p:column>
                <p:column sortBy="#{item[4]}">
                    <f:facet name="header">
                        <h:outputText value="Gross"/>
                    </f:facet>
                    <h:outputText value="#{item[4]}"/>
                </p:column>
                <p:column sortBy="#{item[8]}">
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{item[8]}"/>
                </p:column>
                <p:column sortBy="#{item[5]}" filterBy="#{item[5]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Commodity"/>
                    </f:facet>
                    <h:outputText value="#{item[5]}"/>
                </p:column>
                <p:column sortBy="#{item[6]}">
                    <f:facet name="header">
                        <h:outputText value="Seal No"/>
                    </f:facet>
                    <h:outputText value="#{item[6]}"/>
                </p:column>
                <p:column sortBy="#{item[7]}">
                    <f:facet name="header">
                        <h:outputText value="Size"/>
                    </f:facet>
                    <h:outputText value="#{item[7]}"/>
                </p:column>
                <p:column sortBy="#{item[9]}">
                    <f:facet name="header">
                        <h:outputText value="Blok"/>
                    </f:facet>
                    <h:outputText value="#{item[9]}"/>
                </p:column>
                <p:column sortBy="#{item[10]}">
                    <f:facet name="header">
                        <h:outputText value="Slot"/>
                    </f:facet>
                    <h:outputText value="#{item[10]}"/>
                </p:column>
                <p:column sortBy="#{item[11]}">
                    <f:facet name="header">
                        <h:outputText value="Row"/>
                    </f:facet>
                    <h:outputText value="#{item[11]}"/>
                </p:column>
                <p:column sortBy="#{item[12]}">
                    <f:facet name="header">
                        <h:outputText value="Tier"/>
                    </f:facet>
                    <h:outputText value="#{item[12]}"/>
                </p:column>
                <f:facet name="footer">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
            </p:dataTable>
        </h:form>
        
        <h:form id="dialogVesselForm">
            <p:dialog header="Select Planning Vessel"  widgetVar="dlgVessel" modal="true" minWidth="750">
                <p:dataTable var="item" value="#{containerCancelVesselBean.serviceVesselsDisch}"
                             paginator="true" rows="10"  widgetVar="planningVesselsTable" id="planningVesselsTable"
                             paginatorPosition="bottom" rowIndexVar="number"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <div class="header-panel-right">
                            &nbsp;
                        </div>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{containerCancelVesselBean.handleSelectNoPpkb}" value="#{msg['application.operation.select']}" update="formNewVessel:planningVesselDetail serviceContForm:listCondischarge growl" oncomplete="cancelLoadingsTable.clearFilters();dlgVessel.hide();">
                            <f:attribute name="noPpkb" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

        <h:form>
            <p:remoteCommand name="showCanceledPlanningVessels" onstart="freeze();" immediate="true" oncomplete="dlgVessel.show();planningVesselsTable.clearFilters();" update="dialogVesselForm:planningVesselsTable" actionListener="#{containerCancelVesselBean.handleShowPlanningVessels}"/>
        </h:form>

    </ui:define>

</ui:composition>
