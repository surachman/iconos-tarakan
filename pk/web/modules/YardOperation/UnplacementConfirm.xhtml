<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.yard_operation.unplacement_confirm']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.yard_operation.unplacement_confirm']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript" src="./../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../resources/scripts/jquery.livequery.min.js" />
        <script type="text/javascript">
            jQuery('.cal').livequery(function(){
                jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
            });

            function handleDownloadYardActivityReportRequest(args) {
                if(!(args.validationFailed || args.doPrint == false)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <h:form id="listData">
            <h:panelGrid columns="5" id="vessel">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText onmousedown="showPlanningVessels()" onkeypress="showPlanningVessels()" value="#{unplacementConfirmBean.planningVessell[0]}" size="30"/>
                <p:commandButton onstart="freeze();" type="button" onclick="showPlanningVessels()" value="..." image="ui-icon-folder-open" title="Browse for Booking Code" style="font-size: x-small"/>
                <p:commandButton onstart="freeze();" image="ui-icon-document" oncomplete="loadYardActivityReportDialog_var.show()" immediate="true" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" value="#{msg['menu.report']}" title="#{msg['menu.report']}"/>

                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{unplacementConfirmBean.planningVessell[1]}" size="30"/>
                <h:outputText />
                <h:outputText />

                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{unplacementConfirmBean.planningVessell[2]}" size="30"/>
                <h:outputText />
                <h:outputText />

                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{unplacementConfirmBean.planningVessell[3]}" size="30"/>
                <h:outputText />
                <h:outputText />
            </h:panelGrid>
            <br />
            <br />

            <p:tabView>
                <!--LOAD-->
                <p:tab title="Load">
                    <p:dataTable paginatorPosition="bottom" var="item" value="#{unplacementConfirmBean.liftedOnContainers}"
                                 paginator="true" rows="10" id="loadList"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" onclick="dlgload.show();" actionListener="#{unplacementConfirmBean.handleAdd}" update="load"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" actionListener="#{unplacementConfirmBean.handleRefreshLiftedOnContainers}" immediate="true" update="listData:loadList"/>
                            </div>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{number+1}." />
                        </p:column>

                        <p:column sortBy="#{item[11]}" filterMatchMode="contains" filterBy="#{item[11]}">
                            <f:facet name="header">
                                <h:outputText value="Bl No" />
                            </f:facet>
                            <h:outputText value="#{item[11]}" />
                        </p:column>

                        <p:column sortBy="#{item[0]}" filterMatchMode="contains" filterBy="#{item[0]}">
                            <f:facet name="header">
                                <h:outputText value="Container No" />
                            </f:facet>
                            <h:outputText value="#{item[0]}" />
                        </p:column>

                        <p:column sortBy="#{item[1]}" filterMatchMode="contains" filterBy="#{item[1]}">
                            <f:facet name="header">
                                <h:outputText value="Size" />
                            </f:facet>
                            <h:outputText value="#{item[1]}" />
                        </p:column>

                        <p:column sortBy="#{item[2]}" filterMatchMode="contains" filterBy="#{item[2]}">
                            <f:facet name="header">
                                <h:outputText value="Type" />
                            </f:facet>
                            <h:outputText value="#{item[2]}" />
                        </p:column>

                        <p:column sortBy="#{item[3]}" filterMatchMode="contains" filterBy="#{item[3]}">
                            <f:facet name="header">
                                <h:outputText value="Status" />
                            </f:facet>
                            <h:outputText value="#{item[3]}" />
                        </p:column>

                        <p:column sortBy="#{item[4]}">
                            <f:facet name="header">
                                <h:outputText value="Gross" />
                            </f:facet>
                            <h:outputText value="#{item[4]}" />
                        </p:column>
                        <p:column sortBy="#{item[10]}">
                            <f:facet name="header">
                                <h:outputText value="Blok" />
                            </f:facet>
                            <h:outputText value="#{item[10]}" />
                        </p:column>

                        <p:column sortBy="#{item[6]}">
                            <f:facet name="header">
                                <h:outputText value="Slot" />
                            </f:facet>
                            <h:outputText value="#{item[6]}" />
                        </p:column>

                        <p:column sortBy="#{item[7]}">
                            <f:facet name="header">
                                <h:outputText value="Row" />
                            </f:facet>
                            <h:outputText value="#{item[7]}" />
                        </p:column>

                        <p:column sortBy="#{item[8]}">
                            <f:facet name="header">
                                <h:outputText value="Tier" />
                            </f:facet>
                            <h:outputText value="#{item[8]}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <center>
                                <p:commandButton onstart="freeze();" actionListener="#{unplacementConfirmBean.handleEditDeleteButton}" update="load" oncomplete="dlgload.show();"
                                                 image="ui-icon-pencil" title="Edit">
                                    <f:attribute name="idCont" value="#{item[9]}"/>
                                </p:commandButton>
                                <p:commandButton onstart="freeze();" actionListener="#{unplacementConfirmBean.handleEditDeleteButton}" oncomplete="confirmation.show();" image="ui-icon-trash" title="Delete">
                                    <f:attribute name="idCont" value="#{item[9]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Uncontainerized">
                    <p:dataTable id="uncontainerizedConfirmTableUC" var="item" value="#{unplacementConfirmBean.liftedOnUcs}"
                                 paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rowIndexVar="number">
                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" actionListener="#{unplacementConfirmBean.handleAddUncontainerized}" update="formAddEditUC" oncomplete="dlgAddEditUC.show();" onclick="genTitle('dlgUc','#{msg['application.operation.add']} Lift On Confirm Uncontainerized');" />
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" actionListener="#{unplacementConfirmBean.handleRefreshLiftedOnUcs}" immediate="true" update="listData:uncontainerizedConfirmTableUC"/>
                            </div>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{number+1}." />
                        </p:column>

                        <p:column sortBy="#{item[1]}" filterMatchMode="contains" filterBy="#{item[1]}">
                            <f:facet name="header">
                                <h:outputText value="BL No." />
                            </f:facet>
                            <h:outputText value="#{item[1]}" />
                        </p:column>

                        <p:column sortBy="#{item[2]}" filterMatchMode="contains" filterBy="#{item[2]}">
                            <f:facet name="header">
                                <h:outputText value="Commodity" />
                            </f:facet>
                            <h:outputText value="#{item[2]}" />
                        </p:column>

                        <p:column sortBy="#{item[3]}" filterMatchMode="contains" filterBy="#{item[3]}">
                            <f:facet name="header">
                                <h:outputText value="Unit" />
                            </f:facet>
                            <h:outputText value="#{item[3]}" />
                        </p:column>

                        <p:column sortBy="#{item[4]}">
                            <f:facet name="header">
                                <h:outputText value="Weight" />
                            </f:facet>
                            <h:outputText value="#{item[4]}" />
                        </p:column>

                        <p:column sortBy="#{item[5]}">
                            <f:facet name="header">
                                <h:outputText value="Truck Lossing" />
                            </f:facet>
                            <h:outputText value="#{item[5]}" />
                        </p:column>

                        <p:column sortBy="#{item[6]}">
                            <f:facet name="header">
                                <h:outputText value="Disch Port" />
                            </f:facet>
                            <h:outputText value="#{item[6]}" />
                        </p:column>

                        <p:column sortBy="#{item[7]}">
                            <f:facet name="header">
                                <h:outputText value="Load Port" />
                            </f:facet>
                            <h:outputText value="#{item[7]}" />
                        </p:column>

                        <p:column sortBy="#{item[8]}">
                            <f:facet name="header">
                                <h:outputText value="Block" />
                            </f:facet>
                            <h:outputText value="#{item[8]}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <p:commandButton onstart="freeze();" actionListener="#{unplacementConfirmBean.handleEditDeleteUncontainerized}" image="ui-icon ui-icon-pencil" title="Edit UC Lift Confirm" update="formAddEditUC" oncomplete="dlgAddEditUC.show();" onclick="genTitle('dlgUc','#{msg['application.operation.edit']} Lift On Confirm Uncontainerized');">
                                <f:attribute name="idUC" value="#{item[0]}"/>
                            </p:commandButton>
                            <p:commandButton onstart="freeze();" actionListener="#{unplacementConfirmBean.handleEditDeleteUncontainerized}" image="ui-icon ui-icon-trash" title="Delete UC Lift Confirm" oncomplete="deleteConfirmationUCDialog.show();">
                                <f:attribute name="idUC" value="#{item[0]}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Shifting To CY">
                    <p:dataTable paginatorPosition="bottom" var="item" value="#{unplacementConfirmBean.liftedOnShiftContainers}"
                                 paginator="true" rows="10" id="loadListShift"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" onclick="dlgloadShift.show();" actionListener="#{unplacementConfirmBean.handleAdd}" update="loadShift"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" disabled="#{empty unplacementConfirmBean.planningVessell[0]}" actionListener="#{unplacementConfirmBean.handleRefreshLiftedOnShiftContainers}" immediate="true" update="listData:loadListShift"/>
                            </div>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{number+1}." />
                        </p:column>

                        <p:column sortBy="#{item[11]}" filterMatchMode="contains" filterBy="#{item[11]}">
                            <f:facet name="header">
                                <h:outputText value="Bl No" />
                            </f:facet>
                            <h:outputText value="#{item[11]}" />
                        </p:column>

                        <p:column sortBy="#{item[0]}" filterMatchMode="contains" filterBy="#{item[0]}">
                            <f:facet name="header">
                                <h:outputText value="Container No" />
                            </f:facet>
                            <h:outputText value="#{item[0]}" />
                        </p:column>

                        <p:column sortBy="#{item[1]}" filterMatchMode="contains" filterBy="#{item[1]}">
                            <f:facet name="header">
                                <h:outputText value="Size" />
                            </f:facet>
                            <h:outputText value="#{item[1]}" />
                        </p:column>

                        <p:column sortBy="#{item[2]}" filterMatchMode="contains" filterBy="#{item[2]}">
                            <f:facet name="header">
                                <h:outputText value="Type" />
                            </f:facet>
                            <h:outputText value="#{item[2]}" />
                        </p:column>

                        <p:column sortBy="#{item[3]}" filterMatchMode="contains" filterBy="#{item[3]}">
                            <f:facet name="header">
                                <h:outputText value="Status" />
                            </f:facet>
                            <h:outputText value="#{item[3]}" />
                        </p:column>

                        <p:column sortBy="#{item[4]}">
                            <f:facet name="header">
                                <h:outputText value="Gross" />
                            </f:facet>
                            <h:outputText value="#{item[4]}" />
                        </p:column>
                        <p:column sortBy="#{item[10]}">
                            <f:facet name="header">
                                <h:outputText value="Blok" />
                            </f:facet>
                            <h:outputText value="#{item[10]}" />
                        </p:column>

                        <p:column sortBy="#{item[6]}">
                            <f:facet name="header">
                                <h:outputText value="Slot" />
                            </f:facet>
                            <h:outputText value="#{item[6]}" />
                        </p:column>

                        <p:column sortBy="#{item[7]}">
                            <f:facet name="header">
                                <h:outputText value="Row" />
                            </f:facet>
                            <h:outputText value="#{item[7]}" />
                        </p:column>

                        <p:column sortBy="#{item[8]}">
                            <f:facet name="header">
                                <h:outputText value="Tier" />
                            </f:facet>
                            <h:outputText value="#{item[8]}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <center>
                                <p:commandButton onstart="freeze();" actionListener="#{unplacementConfirmBean.handleEditDeleteButtonShifting}" update="loadShift" oncomplete="dlgloadShift.show();"
                                                 image="ui-icon-pencil" title="Edit">
                                    <f:attribute name="idService" value="#{item[9]}"/>
                                    <f:attribute name="idPlanning" value="#{item[12]}"/>
                                </p:commandButton>
                                <p:commandButton onstart="freeze();" actionListener="#{unplacementConfirmBean.handleEditDeleteButtonShifting}" oncomplete="confirmationShift.show();" image="ui-icon-trash" title="Delete">
                                    <f:attribute name="idService" value="#{item[9]}"/>
                                    <f:attribute name="idPlanning" value="#{item[12]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>

            </p:tabView>
        </h:form>

        <!-- dialog Uncontainerized -->
        <p:dialog header="Uncontainerized"  widgetVar="dlgAddEditUC" modal="true" minWidth="800" id="dlgUc">
            <h:form id="formAddEditUC">
                <p:panel>
                    <h:panelGrid columns="3" rowClasses="first-tr">
                        <h:panelGrid id="containerPropertiesUC" columns="4">
                            <h:outputLabel value="Container Details" style="font-weight: bold"/>
                            <h:outputText />
                            <h:outputText />
                            <h:outputText />
                            <h:outputLabel value="BL No *" />
                            <h:outputLabel value=" : " />
                            <h:inputText id="bl" value="#{unplacementConfirmBean.uncontainerizedService.blNo}" required="true" requiredMessage="#{msg['application.validation.required']}" onmousedown="showUncontainerizedLoads();" onkeypress="showUncontainerizedLoads();"/>
                            <h:panelGrid columns="2">
                                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." immediate="true" type="button" onclick="showUncontainerizedLoads();"/>
                                <p:message for="bl" display="icon"/>
                            </h:panelGrid>
                            <h:outputLabel value="Commodity" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[1]}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Unit" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[2]}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Weight" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[3]}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Truck Lossing" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[4]}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Disch Port" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[5]}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Load Port" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[6]}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Block" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{unplacementConfirmBean.uncontainerizedDetail[7]}" disabled="true"/>
                            <h:outputText />
                        </h:panelGrid>

                        <p:spacer height="0" width="20" />

                        <h:panelGrid columns="1">
                            <h:outputLabel value="Equipment" style="font-weight: bold"/>
                            <h:panelGrid columns="1">
                                <h:panelGrid id="equipmentPropertiesUC" columns="3">
                                    <h:outputLabel value="TT Code *" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="3">
                                        <h:inputText value="#{unplacementConfirmBean.tango.masterEquipment.name}" disabled="#{empty unplacementConfirmBean.uncontainerizedDetail[0]}" onmousedown="showTangos()" onkeypress="showTangos()" id="tt" requiredMessage="TT field #{msg['application.validation.required']}" required="true" />
                                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty unplacementConfirmBean.uncontainerizedDetail[0]}" type="button" onclick="showTangos();"/>
                                        <p:message for="tt" display="icon"/>
                                    </h:panelGrid>
                                    <h:outputLabel value="Opr TT *" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="3">
                                        <h:inputText value="#{unplacementConfirmBean.tango.masterOperator.name}" onmousedown="showMasterOperatorsCrane()" onkeypress="showMasterOperatorsCrane()" id="opt" requiredMessage="Operator field #{msg['application.validation.required']}" required="true" />
                                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty unplacementConfirmBean.tango.masterEquipment.name}" type="button" onclick="showMasterOperatorsCrane();"/>
                                        <p:message for="opt" display="icon"/>
                                    </h:panelGrid>
                                    <h:outputLabel value="H/T *" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="3">
                                        <h:inputText value="#{unplacementConfirmBean.haulageTruck.masterEquipment.name}" onmousedown="showHeadTrucks()" onkeypress="showHeadTrucks()" disabled="#{empty unplacementConfirmBean.uncontainerizedDetail[0]}" id="ht" requiredMessage="H/T field #{msg['application.validation.required']}" required="true" />
                                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty unplacementConfirmBean.uncontainerizedDetail[0]}" type="button" onclick="showHeadTrucks();"/>
                                        <p:message for="ht" display="icon"/>
                                    </h:panelGrid>
                                    <h:outputLabel value="Opr H/T *" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="3">
                                        <h:inputText value="#{unplacementConfirmBean.haulageTruck.masterOperator.name}" onmousedown="showMasterOperatorsHeadTruck()" onkeypress="showMasterOperatorsHeadTruck()" disabled="#{empty unplacementConfirmBean.haulageTruck.masterEquipment.name}" id="op" requiredMessage="Operator field #{msg['application.validation.required']}" required="true" />
                                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty unplacementConfirmBean.haulageTruck.masterEquipment.name}" type="button" onclick="showMasterOperatorsHeadTruck();"/>
                                        <p:message for="op" display="icon"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <h:panelGrid columns="5">

                                    <h:outputLabel value="Start Time *" />
                                    <h:outputLabel value=" : " />
                                    <h:inputText styleClass="cal" id="start" value="#{unplacementConfirmBean.tango.startTime}" required="true" requiredMessage="The Start Time field is required.">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:inputText>
                                    <h:outputLabel value="dd/MM/yyyy HH:mm" style="color:red;"/>
                                    <p:message for="start" display="icon"/>

                                    <h:outputLabel value="End Time *" />
                                    <h:outputLabel value=" : " />
                                    <h:inputText styleClass="cal" id="end" value="#{unplacementConfirmBean.tango.endTime}" required="true" requiredMessage="The End Time field is required.">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:inputText>
                                    <h:outputLabel value="dd/MM/yyyy HH:mm" style="color:red;"/>
                                    <p:message for="end" display="icon"/>

                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.save']}" actionListener="#{unplacementConfirmBean.saveUncontainerized}" update="formAddEditUC listData:uncontainerizedConfirmTableUC selectFormUC:tableContainerSelectUC growl formAddEditUC" oncomplete="handleRequestValidation(xhr, status, args)" />
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.cancel']}" onclick="dlgAddEditUC.hide();" type="button" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <!--dialog untuk memilih uncontainer yang akan di pindahkan-->
        <p:dialog header="Select Container"  widgetVar="uncontainerizedLoadsDialog" modal="true" minWidth="600">
            <h:form id="selectFormUC">
                <p:dataTable id="tableContainerSelectUC" var="item" value="#{unplacementConfirmBean.liftableOnUcs}"
                              widgetVar="uncontainerizedLoadsTable"
