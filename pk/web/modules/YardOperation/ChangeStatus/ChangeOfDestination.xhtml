<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.yard_operation.change_status.change_of_destination']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.yard_operation.change_status.change_of_destination']}"/>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>
        <h:form id="formNewVessel">
            <!--view untuk kedua planning vessel-->
            <h:panelGrid columns="3">
                <p:fieldset legend="Old Vessel/PPKB">
                    <h:panelGrid id="planningVesselDetail" columns="4">
                        <h:outputLabel value="No PPKB" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVessel[0]}" disabled="true" size="30"/>
                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." type="button" onclick="dlgVessel.show();"/>

                        <h:outputLabel value="Vessel Name" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVessel[1]}" disabled="true" size="30"/>
                        <h:outputText />

                        <h:outputLabel value="Voyage In" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVessel[2]}" disabled="true" size="30"/>
                        <h:outputText />

                        <h:outputLabel value="Voyage Out" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVessel[3]}" disabled="true" size="30"/>
                        <h:outputText />
                    </h:panelGrid>
                </p:fieldset>
                <p:spacer width="20px" height="0px" />
                <p:fieldset legend="New Vessel/PPKB">
                    <h:panelGrid id="newPlanningVesselDetail" columns="5">
                        <h:outputLabel value="No PPKB" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVesselLoad[0]}" readonly="true" size="30" onmousedown="dlgNewVessel.show();" onkeypress="dlgNewVessel.show();" disabled="#{empty changeOfDestinationBean.serviceVessel[0]}"/>
                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." type="button" onclick="dlgVesselLoad.show();"/>
                        <h:outputText />

                        <h:outputLabel value="Vessel Name" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVesselLoad[1]}" disabled="true" size="30"/>
                        <h:outputText />
                        <h:outputText />

                        <h:outputLabel value="Voyage In" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVesselLoad[2]}" disabled="true" size="30"/>
                        <h:outputText />
                        <h:outputText />

                        <h:outputLabel value="Voyage Out" />
                        <h:outputLabel value=" : " />
                        <h:inputText value="#{changeOfDestinationBean.serviceVesselLoad[3]}" disabled="true" size="30"/>
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
        </h:form>
        <br/>
        <h:form id="serviceContForm">
            <p:accordionPanel autoHeight="false">
                <p:tab title="#{msg['application.operation.preview.container.previous.ship']}">
                    <p:dataTable paginatorPosition="bottom" var="item" value="#{changeOfDestinationBean.serviceCancelLoadings}"
                                 paginator="true" rows="10" rowsPerPageTemplate="5,10,15" id="listCondischarge" rowIndexVar="number" selection="#{changeOfDestinationBean.cancelLoadingObjcetArray}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <f:facet name="header">
                            <div class="header-panel-right">
                                &nbsp;
                            </div>
                        </f:facet>
                        <p:column selectionMode="multiple" />
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{number+1}." />
                        </p:column>
                        <p:column sortBy="#{item[1]}" filterBy="#{item[1]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Bl No"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column sortBy="#{item[2]}" filterBy="#{item[2]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Container No"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column sortBy="#{item[3]}">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column sortBy="#{item[4]}">
                            <f:facet name="header">
                                <h:outputText value="Gross"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column sortBy="#{item[8]}">
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item[8]}"/>
                        </p:column>
                        <p:column sortBy="#{item[5]}" filterBy="#{item[5]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Commodity"/>
                            </f:facet>
                            <h:outputText value="#{item[5]}"/>
                        </p:column>
                        <p:column sortBy="#{item[6]}">
                            <f:facet name="header">
                                <h:outputText value="Seal No"/>
                            </f:facet>
                            <h:outputText value="#{item[6]}"/>
                        </p:column>
                        <p:column sortBy="#{item[7]}">
                            <f:facet name="header">
                                <h:outputText value="Size"/>
                            </f:facet>
                            <h:outputText value="#{item[7]}"/>
                        </p:column>
                        <p:column sortBy="#{item[9]}">
                            <f:facet name="header">
                                <h:outputText value="Blok"/>
                            </f:facet>
                            <h:outputText value="#{item[9]}"/>
                        </p:column>
                        <p:column sortBy="#{item[10]}">
                            <f:facet name="header">
                                <h:outputText value="Slot"/>
                            </f:facet>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column sortBy="#{item[11]}">
                            <f:facet name="header">
                                <h:outputText value="Row"/>
                            </f:facet>
                            <h:outputText value="#{item[11]}"/>
                        </p:column>
                        <p:column sortBy="#{item[12]}">
                            <f:facet name="header">
                                <h:outputText value="Tier"/>
                            </f:facet>
                            <h:outputText value="#{item[12]}"/>
                        </p:column>
                        <f:facet name="footer">
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" image="ui-icon-check" value="#{msg['application.operation.submit']}" disabled="#{empty changeOfDestinationBean.serviceVesselLoad[0] or empty changeOfDestinationBean.serviceCancelLoadings}" actionListener="#{changeOfDestinationBean.handleSubmit}" update="growl serviceContForm:listServiceReceiving serviceContForm:listCondischarge"/>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:tab>
                <p:tab title="#{msg['application.operation.preview.container.nex.ship']}">
                    <p:dataTable paginatorPosition="bottom" var="item" value="#{changeOfDestinationBean.serviceReceivingList}"
                                 paginator="true" rows="10" rowsPerPageTemplate="5,10,15" id="listServiceReceiving" rowIndexVar="number"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <f:facet name="header">
                            <div class="header-panel-right">
                                &nbsp;
                            </div>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{number+1}." />
                        </p:column>
                        <p:column sortBy="#{item[1]}" filterBy="#{item[1]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Bl No"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column sortBy="#{item[2]}" filterBy="#{item[2]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Container No"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column sortBy="#{item[3]}">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column sortBy="#{item[4]}">
                            <f:facet name="header">
                                <h:outputText value="Gross"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column sortBy="#{item[8]}">
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item[8]}"/>
                        </p:column>
                        <p:column sortBy="#{item[5]}" filterBy="#{item[5]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Commodity"/>
                            </f:facet>
                            <h:outputText value="#{item[5]}"/>
                        </p:column>
                        <p:column sortBy="#{item[6]}">
                            <f:facet name="header">
                                <h:outputText value="Seal No"/>
                            </f:facet>
                            <h:outputText value="#{item[6]}"/>
                        </p:column>
                        <p:column sortBy="#{item[9]}">
                            <f:facet name="header">
                                <h:outputText value="Blok"/>
                            </f:facet>
                            <h:outputText value="#{item[9]}"/>
                        </p:column>
                        <p:column sortBy="#{item[10]}">
                            <f:facet name="header">
                                <h:outputText value="Slot"/>
                            </f:facet>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column sortBy="#{item[11]}">
                            <f:facet name="header">
                                <h:outputText value="Row"/>
                            </f:facet>
                            <h:outputText value="#{item[11]}"/>
                        </p:column>
                        <p:column sortBy="#{item[12]}">
                            <f:facet name="header">
                                <h:outputText value="Tier"/>
                            </f:facet>
                            <h:outputText value="#{item[12]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <center>
                                <p:commandButton onstart="freeze();" actionListener="#{changeOfDestinationBean.handleSelectDeleteCont}" update="del" oncomplete="confirmation.show();" image="ui-icon ui-icon-trash" title="Edit Service Cont Discharge" onclick="genTitle('dlgDelivery','#{msg['application.operation.edit']} Container to Deliver');" disabled="#{empty changeOfDestinationBean.serviceVesselLoad[0]}">
                                    <f:attribute name="idCon" value="#{item[0]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
        </h:form>

        <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
            <h:form id="del">
                <p:panel>
                    <h:outputLabel value="#{msg['application.operation.delete_dialog']}" />
                    <f:facet name="footer">
                        <div class="header-panel-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" actionListener="#{changeOfDestinationBean.delete}" oncomplete="confirmation.hide()" update="serviceContForm:listServiceReceiving serviceContForm:listCondischarge growl"/>
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>


        <h:form id="dialogVesselForm">
            <p:dialog header="Select Planning Vessel"  widgetVar="dlgVessel" modal="true" minWidth="750">
                <p:dataTable var="item" value="#{changeOfDestinationBean.serviceVesselsDisch}"
                             paginator="true" rows="10"
                             paginatorPosition="bottom" rowIndexVar="number"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <div class="header-panel-right">
                            &nbsp;
                        </div>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{changeOfDestinationBean.handleSelectNoPpkb}" value="#{msg['application.operation.select']}" update="formNewVessel:planningVesselDetail serviceContForm:listServiceReceiving serviceContForm:listCondischarge growl" oncomplete="dlgVessel.hide();">
                            <f:attribute name="noPpkb" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

        <h:form id="dialogVesselLoadForm">
            <p:dialog header="Select Planning Vessel"  widgetVar="dlgVesselLoad" modal="true" minWidth="750">
                <p:dataTable var="item" value="#{changeOfDestinationBean.serviceVesselsLoad}"
                             paginator="true" rows="10"
                             paginatorPosition="bottom" rowIndexVar="number"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{changeOfDestinationBean.handleSelectNoPpkbLoad}" value="#{msg['application.operation.select']}" update="formNewVessel:newPlanningVesselDetail serviceContForm:listCondischarge serviceContForm:listServiceReceiving" oncomplete="dlgVesselLoad.hide();">
                            <f:attribute name="noPpkb" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
