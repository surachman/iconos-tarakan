                        <h:outputText value="#{No+1}"/>

                    <p:column  filterMatchMode="contains" filterBy="#{item.optCode}" sortBy="#{item.optCode}">

                </p:dataTable>

                        <h:outputText value="#{No+1}"/>

                    <p:column sortBy="#{item[0]}">

                        <f:facet name="header">
                            <h:outputText value="Action" />

                        <p:commandButton onstart="freeze();" actionListener="#{deliveryConfirm.handleSelectEquipment}" value="#{msg['application.operation.select']}" update="dialogForm:equipOpPanel serviceContForm:equipOpPanel formAddEditUC:equipmentPropertiesUC" immediate="true" oncomplete="dlgEquipment.hide();">

                    </f:facet>
                </p:panel>

                        <div class="header-panel-single-right">

            <p:remoteCommand name="showOperators" onstart="freeze();" immediate="true" oncomplete="dlgOperator.show(); " update="operatorsForm:operatorsTable" actionListener="#{deliveryConfirm.handleShowOperators}"/>
            <p:remoteCommand name="showEquipments" onstart="freeze();" immediate="true" oncomplete="dlgEquipment.show(); " update="equipmentsForm:equipmentsTable" actionListener="#{deliveryConfirm.handleShowEquipments}"/>
            <p:remoteCommand name="showServiceContDischarges" onstart="freeze();" immediate="true" oncomplete="dlgCont.show(); " update="dialogContForm:contDischarge dialogForm:dates dialogForm:datee" actionListener="#{deliveryConfirm.handleShowServiceContDischarges2}"/>
            <p:remoteCommand name="showDeliverableCancelLoading" onstart="freeze();" immediate="true" oncomplete="deliverableCancelLoadingsDialog.show();deliverableCancelLoadingsTable.clearFilters();" update="deliverableCancelLoadingsForm:deliverableCancelLoadingsTable" actionListener="#{deliveryConfirm.handleShowDeliverableCancelLoadings2}"/>

            <p:remoteCommand name="resetFormByAde" onstart="freeze();" immediate="true"  update="dialogForm formAddEditUC" actionListener="#{deliveryConfirm.resetForm()}" oncomplete="confirmation.hide();"/>
