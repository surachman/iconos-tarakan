<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.billing.service_process.entry_stripping']}" />
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript">
            function handleRequestValidation(xhr, status, args) {
                    if(args.validationFailed || !args.loggedIn) {
                            jQuery('#dialog').show();
                    } else {
                            dlg.hide();
                    }
            }
        </script>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.billing.service_process.entry_stripping']}" />
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>

        <h:form id="registrationForm">
            <h:panelGrid columns="4" id="registrationDetail">
                <h:outputLabel value="No Registrasi" />
                <h:outputLabel value=" : " />
                <h:inputText size="30" disabled="true" value="#{entryStrippingBean.registration.noReg}" />
                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." style="font-size: x-small" onclick="dlgReg.show();"/>

                <h:outputLabel value="Customer" />
                <h:outputLabel value=" : " />
                <h:inputText size="30" disabled="true" value="#{entryStrippingBean.registration.masterCustomer.name}" />
                <h:outputLabel/>

                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText size="30" disabled="true" value="#{entryStrippingBean.registration.planningVessel.noPpkb}" />
                <h:outputLabel/>

                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText size="30" disabled="true" value="#{entryStrippingBean.registration.planningVessel.preserviceVessel.masterVessel.name}" />
                <h:outputLabel/>

                <h:outputLabel value="Voy In" />
                <h:outputLabel value=" : " />
                <h:inputText size="30" disabled="true" value="#{entryStrippingBean.registration.planningVessel.preserviceVessel.voyIn}" />
                <h:outputLabel/>

                <h:outputLabel value="Voy Out" />
                <h:outputLabel value=" : " />
                <h:inputText size="30" disabled="true" value="#{entryStrippingBean.registration.planningVessel.preserviceVessel.voyOut}" />
                <h:outputLabel/>
            </h:panelGrid>
            <br />
        </h:form>

        <h:form id="strippingServiceForm">
            <p:dataTable paginatorPosition="bottom" var="item" value="#{entryStrippingBean.strippingServices}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15" id="strippingServiceTable"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    <div class="header-panel-single-left">
                        <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty entryStrippingBean.registration.noReg}" actionListener="#{entryStrippingBean.handleAdd}" update="dsFormDialog:servContD" oncomplete="dlg.show();"/>
                    </div>
                </f:facet>
                <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Job Slip" />
                    </f:facet>
                    <h:outputText value="#{item[0]}" />
                </p:column>

                <p:column sortBy="#{item[2]}" filterBy="#{item[2]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Container No" />
                    </f:facet>
                    <h:outputText value="#{item[2]}" />
                </p:column>

                <p:column sortBy="#{item[1]}">
                    <f:facet name="header">
                        <h:outputText value="Commodity" />
                    </f:facet>
                    <h:outputText value="#{item[1]}" />
                </p:column>

                <p:column sortBy="#{item[3]}">
                    <f:facet name="header">
                        <h:outputText value="Size" />
                    </f:facet>
                    <h:outputText value="#{item[3]}" />
                </p:column>

                <p:column sortBy="#{item[4]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{item[4]}" />
                </p:column>

                <p:column sortBy="#{item[5]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{item[5]}" />
                </p:column>

                <p:column sortBy="#{item[6]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Gross" />
                    </f:facet>
                    <h:outputText value="#{item[6]}" />
                </p:column>

                <p:column sortBy="#{item[7]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="OH/OW/OL" />
                    </f:facet>
                    <h:outputText value="#{item[7]}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <center>
                        <p:commandButton onstart="freeze();" actionListener="#{entryStrippingBean.handleEditDelete}" oncomplete="confirmation.show();" image="ui-icon-trash" title="Delete stripping Service">
                            <f:attribute name="jobSlip" value="#{item[0]}"/>
                            <f:attribute name="noCont" value="#{item[2]}"/>
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="dsFormDialog">
            <p:dialog header="Entry Stripping Service"  widgetVar="dlg" modal="true" minWidth="400" >
                <p:panel>
                    <h:panelGrid columns="5" id="servContD">
                        <h:outputLabel value="Container No *" />
                        <h:outputLabel value=" : " />
                        <h:inputText id="bl" onkeypress="dlgCont.show();" onmousedown="dlgCont.show();" value="#{entryStrippingBean.strippingService.contNo}" size="25" required="true" requiredMessage="#{msg['application.validation.required']}"/>
                        <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." style="font-size: x-small" onclick="dlgCont.show();"/>
                        <p:message for="bl" display="icon"/>

                        <h:outputLabel value="MLO" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true" value="#{entryStrippingBean.strippingService.mlo.name}"/>
                        <h:outputLabel/>
                        <h:outputLabel/>

                        <h:outputLabel value="Size" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true" value="#{entryStrippingBean.strippingService.contSize}" size="25"/>
                        <h:outputLabel/>
                        <h:outputLabel/>

                        <h:outputLabel value="Type" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true" value="#{entryStrippingBean.strippingService.contType}" size="25"/>
                        <h:outputLabel/>
                        <h:outputLabel/>

                        <h:outputLabel value="Status" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true" value="#{entryStrippingBean.strippingService.contStatus}" size="25"/>
                        <h:outputLabel/>
                        <h:outputLabel/>

                        <h:outputLabel value="Gross" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true" value="#{entryStrippingBean.strippingService.contGross}" size="25"/>
                        <h:outputLabel/>
                        <h:outputLabel/>

                        <h:outputLabel value="OH/OW/OL" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true" value="#{entryStrippingBean.strippingService.overSize}" size="25"/>
                        <h:outputLabel/>
                        <h:outputLabel/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.submit']}" actionListener="#{entryStrippingBean.handleConfirm}" update="strippingServiceForm:strippingServiceTable dsFormDialog:servContD serviceContDiscForm:serviceContDisc growl" oncomplete="handleRequestValidation(xhr, status, args)"/>
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.cancel']}" onclick="dlg.hide();" type="button"/>
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>

        <h:form>
            <p:dialog header="Select Registration"  widgetVar="dlgReg" modal="true" minWidth="750">
                <p:dataTable var="item" value="#{entryStrippingBean.registrations}"
                             paginator="true" rows="10" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No Registration" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Customer" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[2]}" sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{entryStrippingBean.handleSelectRegistration}" value="#{msg['application.operation.select']}" update="registrationForm:registrationDetail strippingServiceForm:strippingServiceTable serviceContDiscForm:serviceContDisc" oncomplete="dlgReg.hide();">
                                <f:attribute name="noReg" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

        <h:form id="serviceContDiscForm">
            <p:dialog header="Select Service Container Discharge"  widgetVar="dlgCont" modal="true" minWidth="500">
                <p:dataTable id="serviceContDisc" var="item" value="#{entryStrippingBean.serviceContDischarges}"
                             paginator="true" rows="10" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Container No"/>
                        </f:facet>
                        <h:outputText value="#{item[0]}"/>
                    </p:column>
                    <p:column sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Size"/>
                        </f:facet>
                        <h:outputText value="#{item[1]}"/>
                    </p:column>
                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item[2]}"/>
                    </p:column>
                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item[3]}"/>
                    </p:column>
                    <p:column sortBy="#{item[4]}">
                        <f:facet name="header">
                            <h:outputText value="Gross"/>
                        </f:facet>
                        <h:outputText value="#{item[4]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{entryStrippingBean.handleSelectContPick}" value="#{msg['application.operation.select']}" update="dsFormDialog:servContD" oncomplete="dlgCont.hide();">
                            <f:attribute name="idCont" value="#{item[9]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

        <h:form>
            <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
                <p:panel>
                    <h:outputText value="#{msg['application.delete.message']}" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" actionListener="#{entryStrippingBean.handleDelete}" update="strippingServiceForm:strippingServiceTable serviceContDiscForm:serviceContDisc growl" oncomplete="confirmation.hide();" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()" type="button"/>
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
