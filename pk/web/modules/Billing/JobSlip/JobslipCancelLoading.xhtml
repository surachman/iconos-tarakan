<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:dycode="http://java.sun.com/jsf/composite/tags/dycode">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.billing.job_slip.job_slip_cancel_loading']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.billing.job_slip.job_slip_cancel_loading']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript">
            function handleDownloadRequest(args) {
                if(!(args.validationFailed || !args.doPrint)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }
        </script>
    </ui:define>

    <ui:define name="bundles">
        <script type="text/javascript" src="./../../../resources/scripts/dycode.framework.directprint.js"></script>
    </ui:define>

    <ui:define name="content">

        <p:growl id="growl" showDetail="true" globalOnly="true"/>
        <p:panel id="tes" visible="#{jobSlipCancelLoadingBean.panel}">
            <h:form id="registrationForm">
                <h:panelGrid columns="4" id="registrationDetail">
                    <h:outputLabel value="No Registrasi" />
                    <h:outputLabel value=" : " />
                    <h:inputText onmousedown="dlgReg.show();" onkeypress="dlgReg.show();" value="#{jobSlipCancelLoadingBean.registration.noReg}" size="30" />
                    <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." style="font-size: x-small" onclick="dlgReg.show();"/>

                    <h:outputLabel value="Customer" />
                    <h:outputLabel value=" : " />
                    <h:inputText disabled="true" value="#{jobSlipCancelLoadingBean.registration.masterCustomer.name}" size="30"/>
                    <h:outputLabel/>

                    <h:outputLabel value="No PPKB" />
                    <h:outputLabel value=" : " />
                    <h:inputText disabled="true" value="#{jobSlipCancelLoadingBean.registration.planningVessel.noPpkb}" size="30"/>
                    <h:outputLabel/>

                    <h:outputLabel value="Vessel Name" />
                    <h:outputLabel value=" : " />
                    <h:inputText disabled="true" value="#{jobSlipCancelLoadingBean.registration.planningVessel.preserviceVessel.masterVessel.name}" size="30"/>
                    <h:outputLabel/>

                    <h:outputLabel value="Voy In" />
                    <h:outputLabel value=" : " />
                    <h:inputText disabled="true" value="#{jobSlipCancelLoadingBean.registration.planningVessel.preserviceVessel.voyIn}" size="30"/>
                    <h:outputLabel/>

                    <h:outputLabel value="Voy Out" />
                    <h:outputLabel value=" : " />
                    <h:inputText disabled="true" value="#{jobSlipCancelLoadingBean.registration.planningVessel.preserviceVessel.voyOut}" size="30"/>
                    <h:outputLabel/>

                    <h:outputLabel value="Status" />
                    <h:outputLabel value=" : " />
                    <h:inputText disabled="true" value="#{jobSlipCancelLoadingBean.registration.statusService}" size="30"/>
                    <h:outputLabel/>
                </h:panelGrid>
                <br />
            </h:form>

            <h:form id="tableForm">
                <p:dataTable paginatorPosition="bottom" var="item" rowIndexVar="number" value="#{jobSlipCancelLoadingBean.listJobslip}" paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" id="tableList">
                    <f:facet name="header">
                        &nbsp;
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[9]}" sortBy="#{item[9]}">
                        <f:facet name="header">
                            <h:outputText value="Jobslip" />
                        </f:facet>
                        <h:outputText value="#{item[9]}" />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="Cont No" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Cont Sizes" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Cont Type" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Cont Status" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column sortBy="#{item[4]}">
                        <f:facet name="header">
                            <h:outputText value="Seal No" />
                        </f:facet>
                        <h:outputText value="#{item[4]}" />
                    </p:column>

                    <p:column sortBy="#{item[5]}">
                        <f:facet name="header">
                            <h:outputText value="Cont Gross" />
                        </f:facet>
                        <h:outputText value="#{item[5]}" />
                    </p:column>

                    <p:column sortBy="#{item[6]}">
                        <f:facet name="header">
                            <h:outputText value="Pull Out" />
                        </f:facet>
                        <h:outputText value="#{item[6]}" />
                    </p:column>

                    <p:column sortBy="#{item[7]}">
                        <f:facet name="header">
                            <h:outputText value="Category" />
                        </f:facet>
                        <h:outputText value="#{item[7]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" image="ui-icon ui-icon-search" title="Preview Jobslip" actionListener="#{jobSlipCancelLoadingBean.report}" update="tes testForm testFormRec">
                                <f:attribute name="jobSlip" value="#{item[9]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                    <f:facet name="footer">
                        <div class="header-panel-single-left">
                            <div class="header-panel-single-left">
                                <!--                                <a href="{jobSlipCancelLoadingBean.printUrl}" class="ui-button-text">
                                                                    <p:remoteCommand actionListener="{jobSlipCancelLoadingBean.handleClick}" name="counter"/>
                                                                    <p:button onclick="counter();" value="{msg['application.operation.print']}" disabled="{empty jobSlipCancelLoadingBean.listJobslip or jobSlipCancelLoadingBean.enablePrintAll}"/>
                                                                </a>-->
                                <dycode:directPrint id="jobSlipDeliveryUrl" onstart="freeze();" value="#{msg['application.operation.print_all']}" actionListener="#{jobSlipCancelLoadingBean.handleDownload}" disabled="#{empty jobSlipCancelLoadingBean.listJobslip or jobSlipCancelLoadingBean.enablePrintAll}" update="tableForm"/>
                            </div>
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:panel>

        <p:panel visible="#{jobSlipCancelLoadingBean.panelDel}" id="testForm">
            <h:form id="panelForm">
                <table width="70%" border="1" align="center">
                    <tr>
                        <td style="background-color: #1C4257"><img alt=""  src="#{facesContext.externalContext.requestContextPath}/resources/images/pelindo.jpg" width="40px" height="40px"/>
                            <font color="#ffffff" style="vertical-align: top">
                                <b>&nbsp;&nbsp;&nbsp;PT. PELABUHAN INDONESIA IV</b></font>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <div>&nbsp;</div>
                            <div align="center">
                                <font style="font-size: large"><b>JASA CANCEL LOADING</b></font>
                            </div>
                            <div>&nbsp;</div>
                            <table border="1" width="90%">
                                <tr>
                                    <td rowspan="4" width="70%">
                                        <table border="0" width="90%">
                                            <tr>
                                                <td width="15%">No Jobslip </td>
                                                <td width="3%">:</td>
                                                <td width="32%"><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.jobSlip}"  /></td>
                                                <td width="15%">Container No </td>
                                                <td width="3%">:</td>
                                                <td width="32%"><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.contNo}"/></td>
                                            </tr>
                                            <tr>
                                                <td>No Registrasi</td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.registration.noReg}"/></td>
                                                <td>Seal No </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.sealNo}"/></td>
                                            </tr>
                                            <tr>
                                                <td>No PPKB </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.planningVessel.noPpkb}"/></td>
                                                <td>Cont Size </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.contSize}"/></td>
                                            </tr>
                                            <tr>
                                                <td>Vessel Name </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.registration.planningVessel.preserviceVessel.masterVessel.name}"/></td>
                                                <td>Cont Status </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.contStatus}"/></td>
                                            </tr>
                                            <tr>
                                                <td>Voyage In/Out </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.registration.planningVessel.preserviceVessel.voyIn}"/></td>
                                                <td>Cont Gross </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.contGross}"/></td>
                                            </tr>

                                            <tr>
                                                <td>Est. Arrival </td>
                                                <td>:</td>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.registration.planningVessel.preserviceVessel.eta}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                                    </h:outputLabel>
                                                </td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <br/>
                            <table width="90%" border="1">
                                <tr>
                                    <td rowspan="4" width="70%">
                                        <table width="90%" border="0">
                                            <tr>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td><h:outputLabel value="#{jobSlipCancelLoadingBean.cancelLoadingService.status}"/></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <br/>
                            <table width="90%" border="0">
                                <tr>
                                    <td>Tanda Tangan Pengguna Jasa</td>
                                    <td>&nbsp;</td>
                                    <td>STAMP/SIGN</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>CONT GATE IN/OUT</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>DATE TIME</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td>
                                        <!--                                        <a href="{jobSlipCancelLoadingBean.url}" class="ui-button-text">
                                                                                    <p:remoteCommand actionListener="{jobSlipCancelLoadingBean.handleClick2}" name="counter2"/>
                                                                                    <p:button onclick="counter2();" value="{msg['application.operation.download_as_pdf']}" disabled="{jobSlipCancelLoadingBean.enablePrint}"/>
                                                                                </a>-->
                                        <dycode:directPrint id="jobSlipCancelLoadingUrl" onstart="freeze();" value="#{msg['application.operation.print']}" actionListener="#{jobSlipCancelLoadingBean.handleDownloadOne}" disabled="#{jobSlipCancelLoadingBean.enablePrint}" update="panelForm"/>
                                        <p:commandButton onstart="freeze();" value="#{msg['application.operation.close']}" update="tes testForm testFormRec" actionListener="#{jobSlipCancelLoadingBean.tutup}"  />
                                    </td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                            </table>
                        </td></tr>
                </table>
            </h:form>
        </p:panel>

        <h:form>
            <p:dialog header="Select Registration"  widgetVar="dlgReg" modal="true" minWidth="750">
                <p:dataTable var="item" value="#{jobSlipCancelLoadingBean.registrations}"
                             paginator="true" rows="10" rowIndexVar="number" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No Registration" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Customer" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[2]}" sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[3]}" sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Service Name" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{jobSlipCancelLoadingBean.handleSelectRegistration}" value="#{msg['application.operation.select']}" update="registrationForm:registrationDetail tableForm:tableList" oncomplete="dlgReg.hide();">
                                <f:attribute name="noReg" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
