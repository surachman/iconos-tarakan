<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.billing.vessel_productivity_recap.handling_load_uc_preview']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.billing.vessel_productivity_recap.handling_load_uc_preview']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript">
            function handleDownloadRequest(args) {
                if(!(args.validationFailed || !args.doPrint)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" globalOnly="true" showDetail="true"/>


        <p:dialog modal="true"  widgetVar="statusDialog" header="Loading..."
                  draggable="false" closable="false">
            <center><p:graphicImage value="/resources/images/loader.gif" /></center>
        </p:dialog>
        <h:form id="dischargeMonitoring">
            <p:dialog header="Select Service Vessel"  widgetVar="dlgVessel" modal="true" minWidth="750">
                <p:dataTable var="item" rowIndexVar="No" value="#{handlingLoadUcPreviewBean.serviceVessels}"
                             paginator="true" rows="10"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="No" />
                        </f:facet>
                        <h:outputText value="#{No+1}" />
                    </p:column>
                    <p:column filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{handlingLoadUcPreviewBean.handleSelectNoPPKB}" value="select" update="dischargeMonitoring:serviceVesselDetail dischargeMonitoring:dischargeMonitoringTable dischargeMonitoring:contLoad" oncomplete="dlgVessel.hide();statusDialog.hide();">
                            <f:attribute name="noPPKB" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:dialog>
            <h:panelGrid id="serviceVesselDetail" columns="4">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{handlingLoadUcPreviewBean.serviceVessel[0]}" readonly="true" size="30" onmousedown="dlgVessel.show();"/>
                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." type="button" onclick="dlgVessel.show();"/>
                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{handlingLoadUcPreviewBean.serviceVessel[1]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{handlingLoadUcPreviewBean.serviceVessel[2]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{handlingLoadUcPreviewBean.serviceVessel[3]}" disabled="true" size="30"/>
                <h:outputText />
            </h:panelGrid>
            <br/>
            <!-- LIST DATA DISCHARGE MONITORING  -->
            <p:accordionPanel autoHeight="false">
                <p:tab title="#{msg['application.operation.activity_container']}">
                    <p:dataTable id="dischargeMonitoringTable" rowIndexVar="No" paginatorPosition="bottom" var="item" value="#{handlingLoadUcPreviewBean.handlingLoadPreviews}" paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            <h:outputText value="&nbsp;" />
                        </f:facet>
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="2" headerText="No" sortBy=""/>
                                <p:column rowspan="2" headerText="Bl No" sortBy=""/>
                                <p:column rowspan="2" headerText="Commodity" sortBy=""/>
                                <p:column rowspan="2" headerText="Unit" sortBy=""/>
                                <p:column rowspan="2" headerText="Weight" sortBy=""/>
                                <p:column rowspan="2" headerText="Vol" sortBy=""/>
                                <p:column rowspan="2" headerText="Truck Loosing" sortBy=""/>
                                <p:column colspan="2" headerText="Stevedoring"/>
                                <p:column colspan="2" headerText="Haulage Trucking"/>
                                <p:column colspan="2" headerText="Lo/Lo"/>
                            </p:row>
                            <p:row>
                                <p:column sortBy="" headerText="Equip. Code" />
                                <p:column sortBy="" headerText="Date" />
                                <p:column sortBy="" headerText="Equip. Code" />
                                <p:column sortBy="" headerText="Date" />
                                <p:column sortBy="" headerText="Equip. Code" />
                                <p:column sortBy="" headerText="Date" />
                            </p:row>
                        </p:columnGroup>
                        <p:column>
                            <h:outputText value="#{No+1}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[0]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[5]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[6]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[7]}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[8]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[9]}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{item[11]}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <div class="header-panel-single-left">
                                <p:commandButton onstart="freeze();" disabled="#{empty handlingLoadUcPreviewBean.handlingLoadPreviews}" id="buttonPreview" value="#{msg['application.operation.preview']}" actionListener="#{handlingLoadUcPreviewBean.handleDownload}" oncomplete="handleDownloadRequest(args)" style="font-size: x-small" update="dischargeMonitoring:buttonPreview"/>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:tab>
                <p:tab title="#{msg['application.operation.position_container']}">
                    <p:dataTable var="item" paginator="true"
                                 value="#{handlingLoadUcPreviewBean.serviceContLoadsList}"
                                 paginatorPosition="bottom" id="contLoad"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rows="10" dynamic="true" rowIndexVar="number" >
                        <f:facet name="header">
                            <div class="header-panel-single-left">
                                <h:outputText value="&nbsp;"/>
                            </div>
                        </f:facet>
                        <p:column style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="No"/>
                            </f:facet>
                            <h:outputText value="#{number+1}."/>
                        </p:column>
                        <p:column sortBy="#{item[14]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[14]}" >
                            <f:facet name="header">
                                <h:outputText value="Bl No"/>
                            </f:facet>
                            <h:outputText value="#{item[14]}"/>
                        </p:column>
                        <p:column sortBy="#{item[0]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[0]}" >
                            <f:facet name="header">
                                <h:outputText value="Container No"/>
                            </f:facet>
                            <h:outputText value="#{item[0]}"/>
                        </p:column>
                        <p:column sortBy="#{item[1]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[1]}" >
                            <f:facet name="header">
                                <h:outputText value="Size"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column sortBy="#{item[2]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[2]}" >
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column sortBy="#{item[3]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[3]}" >
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column sortBy="#{item[4]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Gross"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column sortBy="#{item[10]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Seal No"/>
                            </f:facet>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column sortBy="#{item[15]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[15]}">
                            <f:facet name="header">
                                <h:outputText value="Comodity"/>
                            </f:facet>
                            <h:outputText value="#{item[15]}"/>
                        </p:column>
                        <p:column sortBy="#{item[11]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Bay"/>
                            </f:facet>
                            <h:outputText value="#{item[11]}"/>
                        </p:column>
                        <p:column sortBy="#{item[12]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Row"/>
                            </f:facet>
                            <h:outputText value="#{item[12]}"/>
                        </p:column>
                        <p:column sortBy="#{item[13]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Tier"/>
                            </f:facet>
                            <h:outputText value="#{item[13]}"/>
                        </p:column>    
                        <f:facet name="footer">
                            <div class="header-panel-single-left">
                                <p:commandButton ajax="false" value="Export to Excell" disabled="#{empty handlingLoadUcPreviewBean.serviceVessel[0]}">
                                    <p:dataExporter type="xls" target="contLoad" fileName="Data_Container_load" excludeColumns="0" postProcessor="#{handlingLoadUcPreviewBean.postProcessXLS}"/>
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>

        </h:form>
    </ui:define>

</ui:composition>
