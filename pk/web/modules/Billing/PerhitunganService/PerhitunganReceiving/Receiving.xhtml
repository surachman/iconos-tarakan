    <ui:define name="title">

    <ui:define name="bundles">

        <script type="text/javascript" src="./../../../../resources/scripts/jquery-ui-timepicker-addon.js" />

    <ui:define name="script">
        <script type="text/javascript">
            function validateRegistrationForm(xhr, status, args) {
                if (!(args.validationFailed || args.isValid == false)) {
                    registrationDialog.hide();
                }
            }
            
            
        </script>
    </ui:define>
    
    <ui:define name="script">
        <script type="text/javascript">
        jQuery('.cal').livequery(function(){
            jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
        });
        </script>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (!args.validationFailed) {
                    if (args.showInvalidContainerConfirmation) {
                        invalidContainerConfirmation.show();
                    } else if (args.loggedIn) {
                        jQuery('#dialog').show();
                        dlgBatalNota.hide();
                        invalidContainerConfirmation.hide();
                    } else {
                        jQuery('#dialog').show();
                        jQuery('#idBatalNota').show();
                    }
                } else {
                    jQuery('#dialog').show();
                    jQuery('#idBatalNota').show();
                }
            }

            function handleDownloadRequest(args) {
                if(!(args.validationFailed || !args.doPrint)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }

            function cekAlphabet(param) {
                var regexNum = /^[0-9]+$/;
                var regexLetter = /[a-zA-z]/;
                if(!regexNum.test(param.value))
                    param.value = "";
                else if(regexLetter.test(param.value))
                    param.value = "";
            }

            function validateNotAllocatedReceiving(args){
                if (args.isReceivingAllocationNotEnough) {
                    showAllocationNotEnoughWarningDialog();
                }
            }
        </script>
    </ui:define>

                <f:facet name="footer">
                    <div class="header-panel-single-left">
                        <p:commandButton onstart="freeze();" value="#{msg['application.operation.submit']}" disabled="#{not receivingBean.registration.statusService.equals('registrasi') or empty receivingBean.receivingServices}" update="growl receivingServiceForm:receivingServiceTable registrationForm:registrationDetail registrationForm:payment registrationForm" actionListener="#{receivingBean.handleSubmit}"/>

                        <div class="header-panel-single-right">

                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()"/>
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>

                                        <h:inputText value="#{serviceRegistrationBean.registration.planningVessel.noPpkb}" id="noPpkb" size="30" required="true"  onmousedown="showVessels();" onkeypress="showVessels();"/>
                                        <p:commandButton image="ui-icon-folder-open" value="..." onclick="showVessels()" style="font-size: x-small" disabled="#{serviceRegistrationBean.registration.masterService.serviceCode.equals('SC003')}" type="button"/>
                                        <p:message display="icon" for="noPpkb"/>
                                    </h:panelGrid>

                                    <h:outputLabel value="Vessel" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="1">
                                        <h:inputText disabled="true" value="#{serviceRegistrationBean.registration.planningVessel.preserviceVessel.masterVessel.name}" size="30"/>
                                    </h:panelGrid>

                                    <h:outputLabel value="Voy In" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="1">
                                        <h:inputText disabled="true" value="#{serviceRegistrationBean.registration.planningVessel.preserviceVessel.voyIn}" size="30"/>
                                    </h:panelGrid>

                                    <h:outputLabel value="Voy Out" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="1">
                                        <h:inputText disabled="true" value="#{serviceRegistrationBean.registration.planningVessel.preserviceVessel.voyOut}" size="30"/>
                                    </h:panelGrid>

                                    <h:outputLabel value="ETA" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="1">
                                        <h:inputText disabled="true" value="#{serviceRegistrationBean.registration.planningVessel.preserviceVessel.eta}" size="30" >
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                        </h:inputText>
                                    </h:panelGrid>

                                    <h:outputLabel value="ETD" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="1">
                                        <h:inputText disabled="true" value="#{serviceRegistrationBean.registration.planningVessel.preserviceVessel.etd}" size="30">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                        </h:inputText>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:fieldset>
                        </h:panelGrid>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton value="#{msg['application.operation.submit']}" actionListener="#{serviceRegistrationBean.saveEdit}" update="registrationsForm:registrasi reg growl" onstart="freeze();" oncomplete="findDataByAde()"/>
                                <p:commandButton value="#{msg['application.operation.cancel']}" onclick="registrationDialog.hide();" update="reg" actionListener="#{serviceRegistrationBean.handleAdd}"/>
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>
        
        
        <h:form>
            <p:dialog modal="true" header="Booking Agent"  widgetVar="customersDialog" id="customersDialog" width="750">
                <p:dataTable id="customersTable"  widgetVar="customersTable"
                             value="#{serviceRegistrationBean.masterCustomers}" var="itemm"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="No">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    
                    <p:column style="width: 20px;" >
                        <f:facet name="header">
                            <h:outputText value="No" />
                        </f:facet>
                        <h:outputText value="#{No+1}" />
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{itemm[0]}" sortBy="#{itemm[0]}">
                        <f:facet name="header">
                            <h:outputText value="Customer Code"/>
                        </f:facet>
                        <h:outputText value="#{itemm[0]}"/>
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{itemm[1]}" sortBy="#{itemm[1]}">
                        <f:facet name="header">
                            <h:outputText value="Agent Name"/>
                        </f:facet>
                        <h:outputText value="#{itemm[1]}"/>
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{itemm[2]}" sortBy="#{itemm[2]}">
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{itemm[2]}"/>
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{itemm[3]}" sortBy="#{itemm[3]}">
                        <f:facet name="header">
                            <h:outputText value="Addres"/>
                        </f:facet>
                        <h:outputText value="#{itemm[3]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;" />
                        </f:facet>
                        <p:commandButton actionListener="#{serviceRegistrationBean.handleSelectVesselCustCode}" value="select" update="reg:vessel" oncomplete="customersDialog.hide();">
                            <f:attribute name="cust_code" value="#{itemm[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </p:dialog>
        </h:form>

        <p:dialog header="Select Planning Vessel"  widgetVar="vesselsDialog" modal="true" minWidth="750">
            <h:form id="vesselsForm">
                <p:dataTable id="vesselsTable"  widgetVar="vesselsTable"
                             value="#{serviceRegistrationBean.planningVessels}" var="item"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="No">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column style="width: 20px;" >
                        <f:facet name="header">
                            <h:outputText value="No" />
                        </f:facet>
                        <h:outputText value="#{No+1}" />
                    </p:column>
                    <p:column filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton actionListener="#{serviceRegistrationBean.handleSelectNoPpkb}" value="select" update="reg:planning" oncomplete="vesselsDialog.hide();">
                            <f:attribute name="noPpkb" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <!--end penambahan-->
        
        
        
        <p:dialog header="Master Commodities"  widgetVar="commoditiesDialog" styleClass="dialog_top" modal="true" minWidth="600">
            <h:form id="commoditiesForm">
                <p:dataTable var="item" value="#{masterCommoditySelector.masterCommodities}"
                             id="commoditiesTable"  widgetVar="commoditiesTable"
                             paginator="true" rows="10"
                             paginatorPosition="bottom" lazy="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>

                    <p:column sortBy="#{item.commodityCode}" filterMatchMode="contains" filterBy="#{item.commodityCode}" >
                        <f:facet name="header">
                            <h:outputText value="Commodity Code" />
                        </f:facet>
                        <h:outputText value="#{item.commodityCode}" />
                    </p:column>

                    <p:column sortBy="#{item.name}" filterMatchMode="contains" filterBy="#{item.name}" >
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </p:column>

                    <p:column sortBy="#{item.masterCommodityType.name}" filterMatchMode="contains" filterBy="#{item.masterCommodityType.name}" >
                        <f:facet name="header">
                            <h:outputText value="Commodity Type" />
                        </f:facet>
                        <h:outputText value="#{item.masterCommodityType.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" action="#{receivingBean.handleSelectCommodity}" value="select" update="fmAddYard:opt fmAddYard:dangerous" oncomplete="commoditiesDialog.hide();">
                            <f:setPropertyActionListener target="#{receivingBean.receivingService.masterCommodity}" value="#{item}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
        
        
        
        
        
        
        

        <h:form>
            <p:remoteCommand onstart="freeze();" name="showCommodities" immediate="true" oncomplete="commoditiesDialog.show();commoditiesTable.filter();"/>
            <p:remoteCommand id="showRegistrations" name="showRegistrations" actionListener="#{receivingBean.handleViewReg}" update="regis" onstart="freeze();" oncomplete="dlgReg.show();"/>
            <p:remoteCommand id="findDataByAde" name="findDataByAde" actionListener="#{receivingBean.handleSelectRegistration}" update="registrationForm:registrationDetail receivingServiceForm:receivingServiceTable registrationForm:payment registrationForm commodityId" onstart="freeze();" oncomplete="registrationDialog.hide();">
                <f:attribute name="noReg" value="#{serviceRegistrationBean.nomorReg}"/>
            </p:remoteCommand>
            <p:remoteCommand id="showAllocationNotEnoughWarningDialog" name="showAllocationNotEnoughWarningDialog" update="allocationNotEnoughForm" onstart="freeze();" oncomplete="allocationNotEnoughWarningDialog.show();"/>
             <p:remoteCommand name="showVessels" actionListener="#{serviceRegistrationBean.handleShowVessels}" oncomplete="vesselsDialog.show();vesselsTable.clearFilters();" update="vesselsForm"/>
            <p:remoteCommand name="showCustomers" oncomplete="customersDialog.show();customersTable.clearFilters();"/>
            <p:remoteCommand name="resetForm" update="registrationForm:registrationDetail registrationForm reg" actionListener="#{receivingBean.resetForm()}" />
        </h:form>
    </ui:define>

</ui:composition>
