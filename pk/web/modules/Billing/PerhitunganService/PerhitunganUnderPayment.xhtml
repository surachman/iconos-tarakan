<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:dycode="http://java.sun.com/jsf/composite/tags/dycode"
                xmlns:qt="http://www.qtasnim.com/currency">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.billing.perhitungan_service.perhitungan_cancel_document']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.billing.perhitungan_service.perhitungan_cancel_document']}"/>
    </ui:define>

    <ui:define name="bundles">
        <script type="text/javascript" src="./../../../resources/scripts/dycode.framework.directprint.js"></script>
        <script type="text/javascript" src="./../../../resources/scripts/dycode.framework.blink.js" />
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript" src="./../../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../../resources/scripts/jquery.livequery.min.js" />
        <script type="text/javascript">
        jQuery('.cal').livequery(function(){
            jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
        });
        </script>
        <script type="text/javascript">
            function validateUnderPaymentConfirm(xhr, status, args) {
                if(args.validationFailed || args.isValid == false) {
                   
                } else {
                    if (args.underpaymentConfirmationRequired == true) {
                        genTitle('underpaymentConfirmationDialog','Under Payments Confirmation');
                        underpaymentConfirmationDialog.show();
                    } else {
                        batalNotaDialog.hide();
                        underpaymentConfirmationDialog.hide();
                        cancelDocumentServiceEntryDialog.hide();
                    }
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>

        <h:form id="registrationForm">
            <h:panelGrid columns="5" id="registrationDetail">
                <h:outputLabel value="No Registrasi" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.noReg}" size="30"/>
                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." style="font-size: x-small" onclick="showRegistrations();"/>

                <h:outputLabel value="Customer" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.masterCustomer.name}" size="30"/>
                <h:outputLabel/>

                <h:outputLabel value="No PPKB" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.planningVessel.noPpkb}" size="30"/>
                <h:outputLabel/>

                <h:outputLabel value="Vessel Name" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.planningVessel.preserviceVessel.masterVessel.name}" size="30"/>
                <h:outputLabel/>

                <h:outputLabel value="Voy In" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.planningVessel.preserviceVessel.voyIn}" size="30"/>
                <h:outputLabel/>

                <h:outputLabel value="Voy Out" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.planningVessel.preserviceVessel.voyOut}" size="30"/>
                <h:outputLabel/>

                <h:outputLabel value="Status" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.registration.statusService}" size="30"/>
                <h:outputLabel/>
            </h:panelGrid>
        </h:form>
        
        <br/>
        <h:form id="cancelDocumentsForm">
            <p:dataTable paginatorPosition="bottom" var="item" value="#{perhitunganUnderPaymentBean.cancelDocumentServices}" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" id="cancelDocumentsTable" rowIndexVar="No">
                <f:facet name="header">
                    <div class="header-panel-left">
                        <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty perhitunganUnderPaymentBean.registration.noReg or not perhitunganUnderPaymentBean.registration.statusService.equals('registrasi')}" update="cancelDocumentServiceEntryForm" oncomplete="cancelDocumentServiceEntryDialog.show();" actionListener="#{perhitunganUnderPaymentBean.handleAdd}" onclick="genTitle('cancelDocumentServiceEntryDialog','#{msg['application.operation.add']} Cancel Loading');"/>
                    </div>
                    <div class="header-panel-right">
                        <p:commandButton onstart="freeze();" value="#{msg['menu.billing.batal_nota']}" disabled="#{true or empty perhitunganUnderPaymentBean.registration.noReg or empty perhitunganUnderPaymentBean.cancelDocumentServices or (perhitunganUnderPaymentBean.disCancelInv or not (loginSessionBean.supervisorKeuangan or loginSessionBean.supervisor))}" image="ui-icon-plusthick" title="Batal Nota" update="batalNota" oncomplete="batalNotaDialog.show()" actionListener="#{perhitunganUnderPaymentBean.handleAddCancelInvoice}"/>
                    </div>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="3" headerText="No" style="text-align: center"/>
                        <p:column sortBy="#{item.jobSlip}" rowspan="2" headerText="Job Slip"/>
                        <p:column sortBy="#{item.contNo}" rowspan="2" headerText="Container No"/>
                        <p:column sortBy="#{item.contStatus}" rowspan="2" headerText="Status"/>
                        <p:column sortBy="#{item.contSize}" rowspan="2" headerText="Size" />
                        <p:column sortBy="#{item.masterContainerType.masterContainerTypeInGeneral.id}" rowspan="3" headerText="Type" />
                        <p:column sortBy="#{item.overSize}" rowspan="2" headerText="Over Size"/>
                        <p:column colspan="2" headerText="Dangerous" />
                        <p:column colspan="2" headerText="Charge (#{empty perhitunganUnderPaymentBean.masterCurrency.language ? '-' : qt:getCurrencySymbol(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country)})"/>
                        <p:column rowspan="2" headerText="Total (#{empty perhitunganUnderPaymentBean.masterCurrency.language ? '-' : qt:getCurrencySymbol(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country)})"/>
                        <p:column rowspan="2" headerText="Action" />
                    </p:row>
                    <p:row>
                        <p:column sortBy="#{item.dg}" headerText="Dg" />
                        <p:column sortBy="#{item.setDgLabel}" headerText="Label"/>
                        <p:column headerText="Under Payment" />
                        <p:column headerText="Adm Charge"/>
                    </p:row>
                </p:columnGroup>
                <p:column style="text-align: center">
                    <h:outputText value="#{No+1}" />
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.jobSlip}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.contNo}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.contStatus}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.contSize}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.masterContainerType.masterContainerTypeInGeneral.id}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.overSize ? 'Y' : 'N'}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.dg ? item.masterCommodity.masterDangerousClass : 'N'}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.dgLabel ? 'Y' : 'N'}"/>
                </p:column>
                <p:column>
                    <div style="float: right">
                        <h:outputText value="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, item.totalCharge - item.charge - item.perhitunganUpahBuruh.charge, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}"/>
                    </div>
                </p:column>
                <p:column>
                    <div style="float: right">
                        <h:outputText value="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, item.charge, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}"/>
                    </div>
                </p:column>
                <p:column>
                    <div style="float: right">
                        <h:outputText value="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, item.totalCharge - item.perhitunganUpahBuruh.charge, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}"/>
                    </div>
                </p:column>
                <p:column>
                    <center>
                        <p:commandButton onstart="freeze();" actionListener="#{perhitunganUnderPaymentBean.handleSelectJobSlip}" disabled="#{not perhitunganUnderPaymentBean.registration.statusService.equals('registrasi')}" oncomplete="deleteConfirmationDialog.show();" image="ui-icon-trash" title="Delete">
                            <f:attribute name="jobSlip" value="#{item.jobSlip}"/>
                        </p:commandButton>
                        <p:commandButton onstart="freeze();" actionListener="#{perhitunganUnderPaymentBean.handleViewUnderPaymentDetail}" disabled="#{(item.totalCharge - item.charge) eq 0}" oncomplete="underpaymentConfirmationDialog.show();" onclick="genTitle('underpaymentConfirmationDialog','Under Payments Detail');" image="ui-icon-search" title="Under Payments Detail" update="underpaymentConfirmationForm">
                            <f:attribute name="jobSlip" value="#{item.jobSlip}"/>
                        </p:commandButton>
                    </center>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="11" footerText="Jumlah Total " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, perhitunganUnderPaymentBean.total, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="PPn " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, perhitunganUnderPaymentBean.ppn, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="Materai " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, perhitunganUnderPaymentBean.materaiPrint, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="Biaya Handling (Under Payment) " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, perhitunganUnderPaymentBean.additionalCharge, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="Total Tagihan " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(perhitunganUnderPaymentBean.masterCurrency.language, perhitunganUnderPaymentBean.masterCurrency.country, perhitunganUnderPaymentBean.total + perhitunganUnderPaymentBean.ppn + perhitunganUnderPaymentBean.materaiPrint + perhitunganUnderPaymentBean.additionalCharge, false, perhitunganUnderPaymentBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                </p:columnGroup>

                <f:facet name="footer">
                    <div class="header-panel-single-left">
                        <p:commandButton onstart="freeze();" value="#{msg['application.operation.submit']}" disabled="#{not perhitunganUnderPaymentBean.registration.statusService.equals('registrasi') or empty perhitunganUnderPaymentBean.cancelDocumentServices}" update="growl registrationForm:registrationDetail cancelDocumentsForm:cancelDocumentsTable" actionListener="#{perhitunganUnderPaymentBean.handleSubmit}"/>
                        <dycode:directPrint immediate="true" id="printPreview" onstart="freeze();" value="#{msg['application.operation.preview']}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentServices}" actionListener="#{perhitunganUnderPaymentBean.handleDownloadTransactionRecap}" update="cancelDocumentsForm:cancelDocumentsTable growl"/>
                        <dycode:directPrint immediate="true" id="printNota" onstart="freeze();" value="#{msg['application.operation.print_nota']}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentServices or (perhitunganUnderPaymentBean.registration.invoice.validasiPrint and not loginSessionBean.supervisor) or empty perhitunganUnderPaymentBean.registration.invoice.noReg}" actionListener="#{perhitunganUnderPaymentBean.handleDownloadNota}" update="cancelDocumentsForm:cancelDocumentsTable growl"/>
                        <dycode:directPrint immediate="true" id="printLampiranNota" onstart="freeze();" value="#{msg['application.operation.detail']}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentServices or empty perhitunganUnderPaymentBean.registration.invoice.noFakturPajak}" actionListener="#{perhitunganUnderPaymentBean.handleDownloadDetail}" update="cancelDocumentsForm:cancelDocumentsTable growl"/>
                    </div>
                </f:facet>
            </p:dataTable>
        </h:form>


        <!--dialog cancel loading-->
        <p:dialog header="Entry Cancel Document Service"  widgetVar="cancelDocumentServiceEntryDialog" width="600" modal="true" id="cancelDocumentServiceEntryDialog">
            <h:form id="cancelDocumentServiceEntryForm">
                <h:panelGrid columns="2">
                    <h:panelGrid columns="5" style="font-weight: bold;">
                        <h:outputLabel value="Job Slip *" />
                        <h:outputLabel value=" : " />
                        <h:inputText id="jobSlip" value="#{perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}" size="25"/>
                        <p:commandButton onstart="freeze();" image="ui-icon-search" value="Find" style="font-size: x-small" process="@this cancelDocumentServiceEntryForm:jobSlip" actionListener="#{perhitunganUnderPaymentBean.handleLookupReceivingJobSlip}" update="cancelDocumentServiceEntryForm growl"/>
                        <p:message for="jobSlip" display="icon"/>
                    </h:panelGrid>

                    <h:panelGrid columns="4" style="font-weight: bold;">
                        <h:outputLabel value="Change Vessel" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{perhitunganUnderPaymentBean.changeVessel}"
                                         disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}"
                                         valueChangeListener="#{perhitunganUnderPaymentBean.handleChangeVessel}">
                            <f:selectItem itemValue="FALSE" itemLabel="No" />
                            <f:selectItem itemValue="TRUE" itemLabel="Yes" />
                            <p:ajax process="@this" event="change" update="cancelDocumentServiceEntryForm:changeVesselPanel cancelDocumentServiceEntryForm:oldContainerPanel cancelDocumentServiceEntryForm:newContainerPanel"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                </h:panelGrid>

                <br />
                <p:panel>
                    <h:panelGrid columns="3">
                        <h:panelGrid columns="5" id="oldContainerPanel">
                            <h:outputLabel value="Cont No" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.contNo}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputText value="Is Export"/>:
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.isExport ? 'yes' : 'no'}"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Bl No" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.blNo}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Seal No" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.sealNo}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Discharge Port" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.masterPort.name}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Delivery Port" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.portOfDelivery.name}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Type" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.masterContainerType.masterContainerTypeInGeneral.id}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Size" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.contSize}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Status" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.contStatus}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Gross" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.contGross}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputText value="Dangerous"/>:
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.dg ? perhitunganUnderPaymentBean.receivingService.masterCommodity.masterDangerousClass : 'N'}"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputText value="Dg Label"/>:
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.dgLabel ? 'Y' : 'N'}"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="OH/OW/OL" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.overSize ? 'Y' : 'N'}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="21 ft" />
                            <h:outputLabel value=" : " />
                            <h:inputText disabled="true" value="#{perhitunganUnderPaymentBean.receivingService.twentyOneFeet ? 'Y' : 'N'}" size="25"/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                        </h:panelGrid>
                        <h:panelGrid columns="5" id="newContainerPanel">
                            <h:outputLabel value="Cont No *" />
                            <h:outputLabel value=" : " />
                            <h:inputText id="contNo" value="#{perhitunganUnderPaymentBean.cancelDocumentService.contNo}" onkeyup="javascript:this.value=this.value.toUpperCase();" required="true" size="25" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}" maxlength="11"/>
                            <p:message display="icon" for="contNo"/>
                            <h:outputLabel/>

                            <h:outputText value="Is Export"/>:
                            <h:selectOneMenu value="#{perhitunganUnderPaymentBean.cancelDocumentService.isExport}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}">
                                <f:selectItem itemValue="true" itemLabel="Yes" />
                                <f:selectItem itemValue="false" itemLabel="No" />
                            </h:selectOneMenu>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Bl No" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{perhitunganUnderPaymentBean.cancelDocumentService.blNo}" size="25" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Seal No" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{perhitunganUnderPaymentBean.cancelDocumentService.sealNo}" size="25" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Discharge Port" />
                            <h:outputLabel value=" : " />
                                <h:panelGrid columns="2">
                                    <p:autoComplete id="autoPort1" value="#{perhitunganUnderPaymentBean.selectedPort1}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}"
                                                    completeMethod="#{masterPortSelector.handleFilterByName}" size="20" style="width:150px;" />
                                    <p:message display="icon" for="autoPort1"/>
                                </h:panelGrid>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Delivery Port" />
                            <h:outputLabel value=" : " />
                                <h:panelGrid columns="2">
                                    <p:autoComplete id="autoPort2" value="#{perhitunganUnderPaymentBean.selectedPort2}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}"
                                                    completeMethod="#{masterPortSelector.handleFilterByName}" size="20" style="width:150px;" />
                                    <p:message display="icon" for="autoPort2"/>
                                </h:panelGrid>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Type" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu value="#{perhitunganUnderPaymentBean.cancelDocumentService.masterContainerType.contType}" valueChangeListener="#{perhitunganUnderPaymentBean.handleContainerTypeChanged}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}">
                                <f:selectItem itemLabel="20 BLK" itemValue="20" />
                                <f:selectItem itemLabel="20 DRY" itemValue="1" />
                                <f:selectItem itemLabel="20 FLT" itemValue="14" />
                                <f:selectItem itemLabel="20 HC" itemValue="21" />
                                <f:selectItem itemLabel="20 OPS" itemValue="65" />
                                <f:selectItem itemLabel="20 OPT" itemValue="12" />
                                <f:selectItem itemLabel="20 RFR" itemValue="2" />
                                <f:selectItem itemLabel="20 TNK" itemValue="19" />
                                <f:selectItem itemLabel="40 BLK" itemValue="36" />
                                <f:selectItem itemLabel="40 DRY" itemValue="26" />
                                <f:selectItem itemLabel="40 FLT" itemValue="32" />
                                <f:selectItem itemLabel="40 HC" itemValue="37" />
                                <f:selectItem itemLabel="40 OPS" itemValue="98" />
                                <f:selectItem itemLabel="40 OPT" itemValue="30" />
                                <f:selectItem itemLabel="40 RFR" itemValue="29" />
                                <f:selectItem itemLabel="40 TNK" itemValue="83" />
                                <f:selectItem itemLabel="45 DRY" itemValue="1752" />
                                <f:selectItem itemLabel="45 HC" itemValue="99" />
                                <f:ajax execute="@this" event="change" render="containerSize"/>
                            </h:selectOneMenu>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Size *" />
                            <h:outputLabel value=" : " />
                            <h:inputText id="containerSize" value="#{perhitunganUnderPaymentBean.cancelDocumentService.contSize}" disabled="true" style="width: 20px;"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Status" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu value="#{perhitunganUnderPaymentBean.cancelDocumentService.contStatus}" disabled="#{empty perhitunganUnderPaymentBean.cancelDocumentService.jobSlip}">
                                <f:selectItem itemValue="FCL" itemLabel="FCL" />
                                <f:selectItem itemValue="MTY" itemLabel="MTY" />
                                <f:selectItem itemValue="LCL" itemLabel="LCL" />
                            </h:selectOneMenu>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            </p:outputPanel>
                            <p:outputPanel rendered="#{empty perhitunganUnderPaymentBean.receivingService}">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.exit']}" onclick="underpaymentConfirmationDialog.hide()"/>
                            </p:outputPanel>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <h:form>
            <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="deleteConfirmationDialog">
                <p:panel>
                    <h:outputLabel value="#{msg['application.operation.delete_dialog']}" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" actionListener="#{perhitunganUnderPaymentBean.handleDelete}" update="cancelDocumentsForm:cancelDocumentsTable growl" oncomplete="deleteConfirmationDialog.hide();" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="deleteConfirmationDialog.hide()"/>
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>

        <p:dialog modal="true" visible="true" rendered="#{not perhitunganUnderPaymentBean.isSimpatReady}" closeOnEscape="false" width="400" resizable="false"  widgetVar="simpatStatusDialog" header="Error" draggable="false" closable="false">
            <h:form>
                <p:panel>
                    <center>
                        <br />
                        <br />
                        <div style="width:300px; height: 70px; font-size: 14px;">
                            Proses perhitungan tidak bisa dilakukan karena ada masalah dengan koneksi ke server SIMPAT
                        </div>
                    </center>
                    <f:facet name="footer">
                        <div class="header-panel-left">
                            <p:commandButton action="goToHome" ajax="false" value="Home"/>
                        </div>
                        <div class="header-panel-right">
                            <p:commandButton image="ui-icon-refresh" action="PerhitunganUnderPayment.xhtml" ajax="false" value="refresh"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <h:form>
            <p:remoteCommand onstart="freeze();" name="showCommodities" immediate="true" oncomplete="commoditiesDialog.show();commoditiesTable.filter();"/>
            <p:remoteCommand name="showRegistrations" onstart="freeze();" immediate="true" oncomplete="registrationsDialog.show();registrationsTable.clearFilters();" update="registrationsForm:registrationsTable" actionListener="#{perhitunganUnderPaymentBean.handleShowRegistrations}"/>
        </h:form>
    </ui:define>
