<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:qt="http://www.qtasnim.com/currency"
                xmlns:dycode="http://java.sun.com/jsf/composite/tags/dycode">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.billing.perhitungan_service.perhitungan_stripping']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.billing.perhitungan_service.perhitungan_stripping']}"/>
    </ui:define>

    <ui:define name="bundles">
        <script type="text/javascript" src="./../../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../../resources/scripts/jquery.livequery.min.js" />
        <script type="text/javascript" src="./../../../resources/scripts/dycode.framework.directprint.js"/>
    </ui:define>

    <ui:define name="script">

        <script type="text/javascript">
            jQuery('.cal').livequery(function(){
                jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
            });
            
            function handleRequestValidation(xhr, status, args) {
                if(!(args.validationFailed || args.isValid == false)) {
                    containerSelectionDialog.hide();
                    dlgBatalNota.hide();
                }
            }

            function handleDownloadRequest(args) {
                if(!(args.validationFailed || !args.doPrint)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>

        <h:form id="registrationForm">            
            <h:panelGrid columns="5" id="registrationDetail">
                <h:outputLabel value="No Registrasi" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" onkeypress="showRegistrations();" onmousedown="showRegistrations();" value="#{strippingBean.registration.noReg}" />
                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." style="font-size: x-small" type="button" onclick="showRegistrations();"/>

                <h:outputLabel value="Customer" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" value="#{strippingBean.registration.masterCustomer.name}" />
                <h:outputLabel/>

                <h:outputLabel value="No PPKB" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" value="#{strippingBean.registration.planningVessel.noPpkb}" />
                <h:outputLabel/>

                <h:outputLabel value="Vessel Name" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" value="#{strippingBean.registration.planningVessel.preserviceVessel.masterVessel.name}" />
                <h:outputLabel/>

                <h:outputLabel value="Voy In" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" value="#{strippingBean.registration.planningVessel.preserviceVessel.voyIn}" />
                <h:outputLabel/>

                <h:outputLabel value="Voy Out" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" value="#{strippingBean.registration.planningVessel.preserviceVessel.voyOut}" />
                <h:outputLabel/>

                <h:outputLabel value="Status" />
                <p:spacer width="17"/>
                <h:outputLabel value=" : " />
                <h:inputText size="30" readonly="true" value="#{strippingBean.registration.statusService}" />
                <h:outputLabel/>
            </h:panelGrid>
            <br />
        </h:form>

        <h:form id="strippingServiceForm">
            <p:dataTable paginatorPosition="bottom" var="item" value="#{strippingBean.strippingServices}" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" id="strippingServiceTable" rowIndexVar="No">
                <f:facet name="header">
                    <div class="header-panel-left">
                        <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" actionListener="#{strippingBean.handleAdd}"  disabled="#{not strippingBean.registration.statusService.equals('registrasi') }" oncomplete="containerSelectionDialog.show();" update="containerSelectionForm"/>
                    </div>
                    <div class="header-panel-right">
                        <p:commandButton onstart="freeze();" value="#{msg['menu.billing.batal_nota']}" disabled="#{empty strippingBean.registration.noReg or empty strippingBean.strippingServices or (strippingBean.disCancelInv or not (loginSessionBean.supervisorKeuangan or loginSessionBean.supervisor))}" image="ui-icon-plusthick" title="Batal Nota" update="batalNota" oncomplete="dlgBatalNota.show()" actionListener="#{strippingBean.handleAddCancelInvoice}"/>
                    </div>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="3" headerText="No" style="text-align: center"/>
                        <p:column sortBy="#{item.jobSlip}" rowspan="3" headerText="Job Slip" filterMatchMode="contains" filterBy="#{item.jobSlip}"/>
                        <p:column sortBy="#{item.contNo}" rowspan="3" headerText="Container No" filterMatchMode="contains" filterBy="#{item.contNo}"/>
                        <p:column sortBy="#{item.contStatus}" rowspan="3" headerText="Status" filterMatchMode="contains" filterBy="#{item.contStatus}"/>
                        <p:column sortBy="#{item.contSize}" rowspan="3" headerText="Size" />
                        <p:column sortBy="#{item.masterContainerType.masterContainerTypeInGeneral.id}" rowspan="3" headerText="Type" />
                        <p:column sortBy="#{item.overSize}" rowspan="3" headerText="Over Size"/>
                        <p:column colspan="2" headerText="Dangerous" />
                        <p:column colspan="2" headerText="Charge &nbsp;(#{qt:getCurrencySymbol(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country)})" />
                        <p:column sortBy="#{item.perhitunganStripping.charge}" rowspan="3" headerText="Total &nbsp;(#{qt:getCurrencySymbol(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country)})" />
                        <p:column rowspan="3" headerText="Action" />
                    </p:row>
                    <p:row>
                        <p:column sortBy="#{item.strippingService.dg}" rowspan="2" headerText="Dg" />
                        <p:column sortBy="#{item.strippingService.dgLabel}" rowspan="2" headerText="Label"/>
                    </p:row>
                    <p:row>
                        <p:column rowspan="2" headerText="Stripping"/>
                        <p:column rowspan="2" headerText="Sewa Alat" />
                    </p:row>
                </p:columnGroup>
                <p:column style="text-align: center">
                    <h:outputText value="#{No+1}" />
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.jobSlip}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.contNo}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.contStatus}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.contSize}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.masterContainerType.masterContainerTypeInGeneral.id}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.overSize ? 'Y' : 'N'}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.dg ? 'Y' : 'N'}"/>
                </p:column>
                <p:column style="text-align: center">
                    <h:outputText value="#{item.dgLabel ? 'Y' : 'N'}"/>
                </p:column>
                <p:column>
                    <div style="float: right">
                        <h:outputText value="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, item.perhitunganStripping.charge.add(item.perhitunganStripping.perhitunganPassGate.totalCharge).add(item.perhitunganStripping.perhitunganLiftService.charge), false, strippingBean.masterCurrency.defaultFractionDigits)}"/>
                    </div>
                </p:column>
                <p:column>
                    <div style="float: right">
                        <h:outputText value="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, item.perhitunganStripping.perhitunganSewaAlat.charge, false, strippingBean.masterCurrency.defaultFractionDigits)}"/>
                    </div>
                </p:column>
                <p:column>
                    <div style="float: right">
                        <h:outputText value="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, item.perhitunganStripping.totalCharge, false, strippingBean.masterCurrency.defaultFractionDigits)}"/>
                    </div>
                </p:column>
                <p:column>
                    <center>
                        <p:commandButton onstart="freeze();" disabled="#{not strippingBean.registration.statusService.equals('registrasi')}" oncomplete="confirmation.show();" image="ui-icon-trash" title="Delete Stripping Service">
                            <f:setPropertyActionListener target="#{strippingBean.strippingService}" value="#{item}" />
                        </p:commandButton>
                    </center>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="11" footerText="Jumlah Total " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, strippingBean.total, false, strippingBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="PPn " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, strippingBean.total.multiply(strippingBean.ppnPrint), false, strippingBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="Materai " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, strippingBean.materaiPrint, false, strippingBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="Biaya Handling " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, strippingBean.upahBuruh, false, strippingBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                    <p:row>
                        <p:column colspan="11" footerText="Total Tagihan " style="text-align: right"/>
                        <p:column footerText="#{qt:getFormattedCurrency(strippingBean.masterCurrency.language, strippingBean.masterCurrency.country, strippingBean.total.add(strippingBean.total.multiply(strippingBean.ppnPrint)).add(strippingBean.materaiPrint).add(strippingBean.upahBuruh), false, strippingBean.masterCurrency.defaultFractionDigits)}" style="text-align: right"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                </p:columnGroup>

                <f:facet name="footer">
                    <div class="header-panel-single-left">
                        <p:commandButton onstart="freeze();" value="#{msg['application.operation.submit']}" disabled="#{not strippingBean.registration.statusService.equals('registrasi') or empty strippingBean.strippingServices}" update="registrationForm:registrationDetail registrationForm:cek strippingServiceForm growl" actionListener="#{strippingBean.handleSubmit}"/>
                        <dycode:directPrint immediate="true" id="printPreview" onstart="freeze();" value="#{msg['application.operation.preview']}" disabled="#{empty strippingBean.strippingServices}" actionListener="#{strippingBean.handleDownloadTransactionRecap}" update="strippingServiceForm"/>
                        <dycode:directPrint immediate="true" id="printNota" onstart="freeze();" value="#{msg['application.operation.print_nota']}" disabled="#{empty strippingBean.strippingServices or (strippingBean.registration.invoice.validasiPrint and not loginSessionBean.supervisor) or strippingBean.disKredit or empty strippingBean.registration.invoice.noReg}" actionListener="#{strippingBean.handleDownloadNota}" update="strippingServiceForm"/>
                        <dycode:directPrint immediate="true" id="printLampiranNota" onstart="freeze();" value="#{msg['application.operation.detail']}" disabled="#{empty strippingBean.strippingServices or strippingBean.disKredit or strippingBean.disDetail or empty strippingBean.registration.invoice.noFakturPajak}" actionListener="#{strippingBean.handleDownloadDetail}" update="strippingServiceForm"/>
                    </div>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog header="Entry Stripping Service"  widgetVar="containerSelectionDialog" modal="true" minWidth="750" id="containerSelectionDialog">
            <h:form id="containerSelectionForm">
                <p:panel>
                    <div style="overflow: auto;">
                        <h:panelGrid columns="5" style="float:left" id="containerInfoPanel">
                            <h:outputLabel value="Container No *" style="font-weight: bold;"/>
                            <h:outputLabel value=" : " />
                            <h:inputText id="bl" onkeypress="showStripAbleContainers();" onmousedown="showStripAbleContainers();" value="#{strippingBean.strippingService.contNo}" readonly="true" size="20" required="true" requiredMessage="#{msg['application.validation.required']}"/>
                            <p:commandButton immediate="true" image="ui-icon-folder-open" value="..." style="font-size: x-small" onclick="showStripAbleContainers();"/>
                            <p:message for="bl" display="icon"/>

                           

                            <h:outputLabel value="Size" />
                            <h:outputLabel value=" : " />
                            <h:inputText readonly="true" value="#{strippingBean.strippingService.contSize}" size="20"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Type" />
                            <h:outputLabel value=" : " />
                            <h:inputText readonly="true" value="#{strippingBean.strippingService.masterContainerType.masterContainerTypeInGeneral.id}" size="20"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Status" />
                            <h:outputLabel value=" : " />
                            <h:inputText readonly="true" value="#{strippingBean.strippingService.contStatus}" size="20"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="Gross" />
                            <h:outputLabel value=" : " />
                            <h:inputText readonly="true" value="#{strippingBean.strippingService.contGross}" size="20"/>
                            <h:outputLabel/>
                            <h:outputLabel/>

                            <h:outputLabel value="OH/OW/OL" />
                            <h:outputLabel value=" : " />
                            <h:inputText readonly="true" value="#{strippingBean.strippingService.overSize}" size="20"/>
                            <h:outputLabel/>
                            <h:outputLabel/>
                        </h:panelGrid>
                        <h:panelGrid columns="5" style="float: right;">
                            <h:outputLabel value="Use Equipment" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu id="useEquipmentSelection" value="#{strippingBean.paketStripping.isUseEquipment}" disabled="#{empty strippingBean.strippingService.contNo}">
                                <f:selectItem itemValue="true" itemLabel="Yes"/>
                                <f:selectItem itemValue="false" itemLabel="No"/>
                                <p:ajax process="@this" onstart="freeze()" event="change" listener="#{strippingBean.calculatePaketStripping}" update="mekanikSelection equipmentSelection upahBuruhCharge sewaAlatCharge mekanikTonase"/>
                            </h:selectOneMenu>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel value="Equipment Name" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu id="equipmentSelection" style="width:135px;" value="#{strippingBean.paketStripping.equipment}" disabled="#{not strippingBean.paketStripping.isUseEquipment or empty strippingBean.strippingService.contNo}">
                                <f:selectItem itemValue="ForkLift3Ton" itemLabel="Forklift 3 Ton"/>
                                <f:selectItem itemValue="ForkLift7Ton" itemLabel="Forklift 7 Ton"/>
                                <p:ajax process="@this" onstart="freeze()" event="change" listener="#{strippingBean.calculatePaketStripping}" update="upahBuruhCharge sewaAlatCharge"/>
                            </h:selectOneMenu>
                            <h:outputLabel/>
                            <h:outputLabel/>
                            <h:outputLabel value="Full Handling" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu id="fullHandlingSelection" style="width:135px;" value="#{strippingBean.paketStripping.fullHandling}" disabled="#{empty strippingBean.strippingService.contNo}">
                                <f:selectItem itemValue="GeneralCargo" itemLabel="General Cargo"/>
                                <f:selectItem itemValue="CurahKering" itemLabel="Curah Kering"/>
                                <f:selectItem itemValue="CurahCair" itemLabel="Curah Cair"/>
                                <f:selectItem itemValue="PalletsCargo" itemLabel="Pallets Cargo"/>
                                <f:selectItem itemValue="DT_KSG_S_CONT_SKID_T" itemLabel="D/T KSG &amp; S.CONT./SKID.T"/>
                                <p:ajax process="@this" onstart="freeze()" event="change" listener="#{strippingBean.calculatePaketStripping}" update="upahBuruhCharge sewaAlatCharge"/>
                            </h:selectOneMenu>
                            <h:outputLabel value=" Tonase " />
                            <h:panelGrid columns="2">
                                <h:inputText id="fullHandlingTonase" value="#{strippingBean.paketStripping.fullHandlingTonage}" styleClass="countable" size="3" disabled="#{empty strippingBean.strippingService.contNo}">
                                    <p:ajax process="@this" event="keyup" listener="#{strippingBean.calculatePaketStripping}" update="upahBuruhCharge sewaAlatCharge"/>
                                </h:inputText>
                                <p:message display="icon" for="fullHandlingTonase"/>
                            </h:panelGrid>
                            <h:outputLabel value="Mekanik" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu id="mekanikSelection" style="width:135px;" value="#{strippingBean.paketStripping.mekanik}" disabled="#{not strippingBean.paketStripping.isUseEquipment or empty strippingBean.strippingService.contNo}">
                                <f:selectItem itemValue="PalletsCargo" itemLabel="Pallets Cargo"/>
                                <f:selectItem itemValue="NonPalletsCargo" itemLabel="Non Pallets Cargo"/>
                                <p:ajax process="@this" onstart="freeze()" event="change" listener="#{strippingBean.calculatePaketStripping}" update="upahBuruhCharge sewaAlatCharge"/>
                            </h:selectOneMenu>
                            <h:outputLabel value=" Tonase " />
                            <h:panelGrid columns="2">
                                <h:inputText id="mekanikTonase" styleClass="countable" value="#{strippingBean.paketStripping.mekanikTonage}" size="3" disabled="#{not strippingBean.paketStripping.isUseEquipment or empty strippingBean.strippingService.contNo}">
                                    <p:ajax process="@this" event="keyup" listener="#{strippingBean.calculatePaketStripping}" update="upahBuruhCharge sewaAlatCharge"/>
                                </h:inputText>
                                <p:message display="icon" for="mekanikTonase"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <script type="text/javascript">
                            jQuery(function() {
                                jQuery('input[type=text].countable').livequery(function(){
                                    jQuery(this).focus(function() {
                                        jQuery(this).select();
                                    }).mouseup(function(e) {
                                        e.preventDefault();
                                    });
                                });
                            });
                        </script>
                    </div>
                    <f:facet name="footer">
                        <div style="overflow: auto;">
                            <h:panelGrid columns="3" style="float: right;">
                                <h:outputLabel value="Paket Stripping" style="font-weight: bold;"/>
                                <h:outputLabel value=" : " />
                                <h:inputText id="strippingCharge" readonly="true" value="#{strippingBean.strippingService.perhitunganStripping.charge.add(strippingBean.strippingService.perhitunganStripping.perhitunganPassGate.totalCharge).add(strippingBean.strippingService.perhitunganStripping.perhitunganLiftService.charge)}" required="true" size="25">
                                    <f:converter converterId="idrCurrencyConverter"/>
                                </h:inputText>

                                <h:outputLabel value="Biaya Handling" style="font-weight: bold;"/>
                                <h:outputLabel value=" : " />
                                <h:inputText id="upahBuruhCharge" readonly="true" value="#{strippingBean.strippingService.perhitunganStripping.perhitunganUpahBuruh.charge}" required="true" size="25">
                                    <f:converter converterId="idrCurrencyConverter"/>
                                </h:inputText>

                                <h:outputLabel value="Sewa Alat" style="font-weight: bold;"/>
                                <h:outputLabel value=" : " />
                                <h:inputText id="sewaAlatCharge" readonly="true" value="#{strippingBean.strippingService.perhitunganStripping.perhitunganSewaAlat.charge}" required="true" size="25">
                                    <f:converter converterId="idrCurrencyConverter"/>
                                </h:inputText>
                            </h:panelGrid>
                        </div>
                        <br />
                        <h:panelGroup id="buttonGroup">
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.submit']}" actionListener="#{strippingBean.handleConfirm}" update="strippingServiceForm containerSelectionForm growl" oncomplete="handleRequestValidation(xhr, status, args)" disabled="false"/>
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.exit']}" onclick="containerSelectionDialog.hide();" type="button"/>
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog header="Select Registration"  widgetVar="registrationsDialog" modal="true" minWidth="750">
            <h:form id="registrationsForm">
                <p:dataTable id="registrationsTable"  widgetVar="registrationsTable"
                             var="item" value="#{strippingBean.registrations}" rowIndexVar="No"
                             paginator="true" rows="10" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="No" />
                        </f:facet>
                        <h:outputText value="#{No+1}" />
                    </p:column>
                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No Registration" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Customer" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[2]}" sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{strippingBean.handleSelectRegistration}" value="#{msg['application.operation.select']}" update="registrationForm:registrationDetail registrationForm:cek strippingServiceForm" oncomplete="registrationsDialog.hide();" immediate="true">
                                <f:attribute name="noReg" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <h:form>
            <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
                <p:panel>
                    <h:outputText value="#{msg['application.delete.message']}" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" actionListener="#{strippingBean.handleDelete}" update="registrationForm:registrationDetail registrationForm:cek strippingServiceForm growl" oncomplete="confirmation.hide();" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()"/>
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>

        <p:dialog modal="true" header="#{msg['menu.billing.batal_nota']}"  widgetVar="dlgBatalNota" id="idBatalNota" width="500">
            <h:form id="batalNota">
                <p:panel>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="No. Berita Acara" />
                        <h:outputLabel value=" : " />
                        <h:inputText id="nob" value="#{strippingBean.batalNota.noBeritaAcara}" size="30" required="true" requiredMessage="#{msg['application.validation.required']}"/>
                        <p:message for="nob" display="icon"/>

                        <h:outputLabel value="Alasan Pembatalan" />
                        <h:outputLabel value=" : " />
                        <h:inputTextarea id="asl" value="#{strippingBean.batalNota.alasanPembatalan}" required="true" requiredMessage="#{msg['application.validation.required']}"/>
                        <p:message for="asl" display="icon"/>

                        <h:outputLabel value="Tgl Pembatalan" />
                        <h:outputLabel value=" : " />
                        <h:inputText id="tglp" styleClass="cal" value="#{strippingBean.batalNota.tglPembatalan}" size="30" required="true" requiredMessage="#{msg['application.validation.required']}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:inputText>
                        <p:message for="tglp" display="icon"/>

                    </h:panelGrid>
                    <br />
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.submit']}" actionListener="#{strippingBean.handleSubmitBatalNota}"
                                                 oncomplete="handleRequestValidation(xhr, status, args)" image="ui-icon-check" update="growl batalNota strippingServiceForm"/>
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.cancel']}" onclick="dlgBatalNota.hide()" type="reset" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog header="Select Service Container Discharge"  widgetVar="stripAbleContainersDialog" modal="true" minWidth="700">
            <h:form id="stripAbleContainersForm">
                <p:dataTable id="stripAbleContainersTable"  widgetVar="stripAbleContainersTable" var="item" value="#{strippingBean.serviceContDischarges}"
                             paginator="true" rows="10" rowIndexVar="No" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="No" />
                        </f:facet>
                        <h:outputText value="#{No+1}" />
                    </p:column>
                    <p:column sortBy="#{item[14]}" filterMatchMode="contains" filterBy="#{item[14]}">
                        <f:facet name="header">
                            <h:outputText value="Bl No"/>
                        </f:facet>
                        <h:outputText value="#{item[14]}"/>
                    </p:column>
                    <p:column sortBy="#{item[0]}" filterMatchMode="contains" filterBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="Container No"/>
                        </f:facet>
                        <h:outputText value="#{item[0]}"/>
                    </p:column>
                    <p:column sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Size"/>
                        </f:facet>
                        <h:outputText value="#{item[1]}"/>
                    </p:column>
                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item[2]}"/>
                    </p:column>
                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item[3]}"/>
                    </p:column>
                    <p:column sortBy="#{item[4]}">
                        <f:facet name="header">
                            <h:outputText value="Gross"/>
                        </f:facet>
                        <h:outputText value="#{item[4]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{strippingBean.handleSelectStripAbleContainer}" value="#{msg['application.operation.select']}" update="containerSelectionForm" oncomplete="stripAbleContainersDialog.hide();" immediate="true">
                            <f:attribute name="idCont" value="#{item[9]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Select Vessel"  widgetVar="availableVesselsDialog" modal="true" minWidth="750">
            <h:form id="availableVesselsForm">
                <p:dataTable var="item" id="availableVesselsTable"  widgetVar="availableVesselsTable" value="#{strippingBean.availableVessels}"
                             rendered="#{not empty strippingBean.strippingService}"
                             paginator="true" rows="10" rowIndexVar="No"
                             paginatorPosition="bottom" lazy="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="No"/>
                        </f:facet>
                        <h:outputText value="#{No+1}"/>
                    </p:column>
                    <p:column filterBy="#{item.noPpkb}" sortBy="#{item.noPpkb}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item.noPpkb}" />
                    </p:column>

                    <p:column  filterBy="#{item.preserviceVessel.masterVessel.name}" filterEvent="keyup" sortBy="#{item.preserviceVessel.masterVessel.name}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item.preserviceVessel.masterVessel.name}" />
                    </p:column>

                    <p:column sortBy="#{item.preserviceVessel.voyIn}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item.preserviceVessel.voyIn}" />
                    </p:column>

                    <p:column sortBy="#{item.preserviceVessel.voyOut}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item.preserviceVessel.voyOut}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" immediate="true" value="#{msg['application.operation.select']}" update="containerSelectionForm growl" oncomplete="availableVesselsDialog.hide();" disabled="#{item.noPpkb == strippingBean.registration.planningVessel.noPpkb}">
                            <f:setPropertyActionListener target="#{strippingBean.planningVessel}" value="#{item}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog modal="true" visible="true" rendered="#{not strippingBean.isSimpatReady}" closeOnEscape="false" width="400" resizable="false"  widgetVar="simpatStatusDialog" header="Error" draggable="false" closable="false">
            <h:form>
                <p:panel>
                    <center>
                        <br />
                        <br />
                        <div style="width:300px; height: 70px; font-size: 14px;">
                            Proses perhitungan tidak bisa dilakukan karena ada masalah dengan koneksi ke server SIMPAT
                        </div>
                    </center>
                    <f:facet name="footer">
                        <div class="header-panel-left">
                            <p:commandButton action="goToHome" ajax="false" value="Home"/>
                        </div>
                        <div class="header-panel-right">
                            <p:commandButton image="ui-icon-refresh" action="Stripping.xhtml" ajax="false" value="refresh"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <h:form>
            <p:remoteCommand name="showRegistrations" immediate="true" actionListener="#{strippingBean.handleShowRegistrations}" update="registrationsForm" onstart="freeze();" oncomplete="registrationsDialog.show();registrationsTable.clearFilters();"/>
            <p:remoteCommand name="showStripAbleContainers" immediate="true" actionListener="#{strippingBean.handleShowStripAbleContainers}" update="stripAbleContainersForm:stripAbleContainersTable" onstart="freeze();" oncomplete="stripAbleContainersDialog.show();stripAbleContainersTable.clearFilters();"/>
            <p:remoteCommand name="showAvailableVessels" immediate="true" oncomplete="availableVesselsDialog.show();availableVesselsTable.clearFilters();"/>
        </h:form>
    </ui:define>

</ui:composition>
