<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.billing.invoice.batal_nota']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript" src="./../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../resources/scripts/jquery.livequery.min.js" />
        <script type="text/javascript">listView
        jQuery('.cal').livequery(function(){
            jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
        });
        </script>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.invoice.billing.batal_nota']}"/>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>

        <p:spacer height="10px"/>
        <h:form id="list">
            <p:dataTable paginatorPosition="bottom" var="item" value="#{batalNotaBean.listView}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15" id="listServiceReceiving" rowIndexVar="number"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    <div class="header-panel-single-left">
                        <h:outputText value="&nbsp;"/>
                    </div>
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No." />
                    </f:facet>
                    <h:outputText value="#{number+1}." />
                </p:column>
                <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="No Invoice"/>
                    </f:facet>
                    <h:outputText value="#{item[0]}"/>
                </p:column>
                <p:column sortBy="#{item[1]}" filterBy="#{item[1]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="No Reg"/>
                    </f:facet>
                    <h:outputText value="#{item[1]}"/>
                </p:column>
                <p:column sortBy="#{item[3]}">
                    <f:facet name="header">
                        <h:outputText value="Customer"/>
                    </f:facet>
                    <h:outputText value="#{item[3]}"/>
                </p:column>
                <p:column sortBy="#{item[5]}">
                    <f:facet name="header">
                        <h:outputText value="No Berita Acara"/>
                    </f:facet>
                    <h:outputText value="#{item[5]}"/>
                </p:column>
                <p:column sortBy="#{item[2]}">
                    <f:facet name="header">
                        <h:outputText value="Payment Date"/>
                    </f:facet>
                    <h:outputText value="#{item[2]}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item[7]}">
                    <f:facet name="header">
                        <h:outputText value="Tanggal Pembatalan"/>
                    </f:facet>
                    <h:outputText value="#{item[7]}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item[9]}">
                    <f:facet name="header">
                        <h:outputText value="No Faktur Pajak"/>
                    </f:facet>
                    <h:outputText value="#{item[9]}">
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item[4]}">
                    <f:facet name="header">
                        <h:outputText value="Total Tagihan">
                        </h:outputText>
                    </f:facet>
                    <div style="float: left">
                        <h:outputText value="#{item[11]}">
                        </h:outputText>
                    </div>
                    <div style="float: right">
                        <h:outputText value="#{item[4]}">
                            <f:convertNumber type="currency" currencySymbol=" "  maxFractionDigits="2" />
                        </h:outputText>
                    </div>
                </p:column>
                <p:column sortBy="#{item[10]}">
                    <f:facet name="header">
                        <h:outputText value="Pengurus D.O"/>
                    </f:facet>
                    <h:outputText value="#{item[10]}"/>
                </p:column>
                <p:column sortBy="#{item[6]}" filterBy="#{item[6]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Alasan Pembatalan"/>
                    </f:facet>
                    <h:outputText value="#{item[6]}"/>
                </p:column>               
            </p:dataTable>
        </h:form>        
    </ui:define>

</ui:composition>
