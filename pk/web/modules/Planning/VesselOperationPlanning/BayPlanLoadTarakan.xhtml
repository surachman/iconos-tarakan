<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://java.sun.com/jsf/core"

                ww.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.planning.vessel_operation_planning.bay_plan_load_tarakan']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.planning.vessel_operation_planning.bay_plan_load_tarakan']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript">
            function handleRequestValidation(xhr, status, args) {
                if(!(args.validationFailed || !args.loggedIn)) {
                    dlg.hide();
                }
            }

            function cekAlphabet(param) {
                var regexNum = /^[0-9]+$/;
                var regexLetter = /[a-zA-z]/;
                if(!regexNum.test(param.value))
                    param.value = "";
                else if(regexLetter.test(param.value))
                    param.value = "";
            }

            function resetBaplieDischargesTable() {
                planningContLoadsTable.sort('formload:planningContLoadsTable:ContainerNoColumn', true);
                planningContLoadsTable.clearFilters();
            }
            
            function handleDownloadRequest(args) {
                if(!(args.validationFailed || !args.doPrint)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>

        <p:dialog header="Select Planning Vessel"  widgetVar="dlgvessel" modal="true" minWidth="750">
            <h:form id="vesselForm">
                <p:dataTable var="item" value="#{bayPlanLoadTarakanBean.planningVessels}"
                             paginator="true" rows="10"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column sortBy="#{item[5]}">
                        <f:facet name="header">
                            <h:outputText value="Status" />
                        </f:facet>
                        <h:outputText value="#{item[5]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{bayPlanLoadTarakanBean.handleSelectNoPpkb}" value="select" update="formload:planningContLoadsTable formload:planningVesselDetail formload:container_status" oncomplete="dlgvessel.hide();statusDialog.hide();resetBaplieDischargesTable()">
                            <f:attribute name="noPpkb" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
        <h:form id="formload">
            <div style="width:900px;">
            <div style="float:left;width:48%;">
                <div style="height:120px;" class="ui-panel ui-widget ui-widget-content ui-corner-all">
                        <div style="height:40%;">
            <h:panelGrid id="planningVesselDetail" columns="4">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{bayPlanLoadTarakanBean.planningVessel[0]}" disabled="true" size="30"/>
                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." actionListener="#{bayPlanLoadTarakanBean.handleNewPpkb}" update="vesselForm" onclick="dlgvessel.show();"/>
                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{bayPlanLoadTarakanBean.planningVessel[1]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{bayPlanLoadTarakanBean.planningVessel[2]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{bayPlanLoadTarakanBean.planningVessel[3]}" disabled="true" size="30"/>
                <h:outputText />
            </h:panelGrid>
            </div> </div> </div>
        <div style="float:right;width:48%;">
           <div style="height:120px;position: relative" class="ui-panel ui-widget ui-widget-content ui-corner-all">
                        <div style="height:auto;">
                
               <!--penambahan keterangan container status by ade chelsea tanggal 29 april 2014 13:40 jayapura-->             
               <p:dataTable id="container_status" var="item" value="#{bayPlanLoadTarakanBean.planningContLoads2}"
                        widgetVar="container_status" rowsPerPageTemplate="20,35,50" rowIndexVar="number">
                <f:facet name="header">
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Container Size" />
                    </f:facet>
                    <h:outputText value="#{item[0]}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="FCL" />
                    </f:facet>
                    <h:outputText value="#{item[1]}" />
                </p:column>
                <p:column style="text-align:right">
                    <f:facet name="header">
                        <h:outputText value="MTY"/>
                    </f:facet>
                    <h:outputText value="#{item[2]}"/>
                </p:column>
                <p:column style="text-align:right">
                    <f:facet name="header">
                        <h:outputText value="Total Cont"/>
                    </f:facet>
                    <h:outputText value="#{item[3]}"/>
                </p:column>   
                <p:column style="text-align:right">
                    <f:facet name="header">
                        <h:outputText value="Total Gross" />
                    </f:facet>
                    <h:outputText value="#{item[4]}"/>
                </p:column>
            </p:dataTable>
            
            </div></div> </div>
            </div>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
       
           
            <p:dataTable id="planningContLoadsTable" var="item" value="#{bayPlanLoadTarakanBean.planningContLoads}"
                         paginator="true" rows="20" paginatorPosition="bottom"  widgetVar="planningContLoadsTable"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,35,50" rowStyleClass="#{item.completed ? null : 'false-row'}" rowIndexVar="number">

                <f:facet name="header">
                    <div class="header-panel-left">
                        <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty bayPlanLoadTarakanBean.planningVessel[0] || (bayPlanLoadTarakanBean.vessel.baplieLoad and bayPlanLoadTarakanBean.vessel.status.equals('Approved'))}" actionListener="#{bayPlanLoadTarakanBean.handleButtonAdd}" update="formAddEdit formAddEdit:containerSize" oncomplete="dlg.show();" onclick="genTitle('dlgContainer','#{msg['application.operation.add']} Container to Bay Plan');"/>
                        <p:commandButton onstart="freeze();" image="ui-icon ui-icon-trash" value="#{msg['application.operation.delete_all']}" disabled="#{empty bayPlanLoadTarakanBean.planningContLoads || bayPlanLoadTarakanBean.vessel.baplieLoad}" actionListener="#{bayPlanLoadTarakanBean.handleDeleteAll}" oncomplete="confirmation.show();" />
                        <ui:remove>
                        <p:commandButton onstart="freeze();" image="ui-icon ui-icon-search" value="#{msg['application.operation.preview']}" disabled="#{empty bayPlanLoadTarakanBean.planningVessel[0]}" actionListener="#{bayPlanLoadTarakanBean.handleResetBayPlanPreview}" update="formload:bayPlanPreview-content" oncomplete="bayPlanPreviewDialog.show();"/>
                        </ui:remove>
                    </div>
                    <div class="header-panel-right">
                        <p:commandButton onstart="freeze();" image="ui-icon-arrowreturnthick-1-w" value="#{msg['application.operation.cancel_finish']}" disabled="#{empty bayPlanLoadTarakanBean.planningVessel[0] || empty bayPlanLoadTarakanBean.planningContLoads || !bayPlanLoadTarakanBean.vessel.baplieLoad || bayPlanLoadTarakanBean.vessel.status.equals('Servicing')}" onclick="confirmationunfinish.show();"/>
                        <p:commandButton onstart="freeze();" image="ui-icon-check" value="#{msg['application.operation.finish']}" disabled="#{bayPlanLoadTarakanBean.vessel.baplieLoad || empty bayPlanLoadTarakanBean.planningContLoads}" onclick="confirmationfinish.show();" />
                    </div>
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No." />
                    </f:facet>
                    <h:outputText value="#{number+1}." />
                </p:column>

                <p:column sortBy="#{item.blNo}" filterBy="#{item.blNo}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="BL No" />
                    </f:facet>
                    <h:outputText value="#{item.blNo}" />
                </p:column>

                <p:column id="ContainerNoColumn" sortBy="#{not item.completed ? '00000' : item.contNo}" filterBy="#{item.contNo}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Container No" />
                    </f:facet>
                    <h:outputText style="#{false ? 'font-weight: bold; color: red;' : null}" value="#{item.contNo}" />
                </p:column>

                <p:column sortBy="#{item.contSize}">
                    <f:facet name="header">
                        <h:outputText value="Size" />
                    </f:facet>
                    <h:outputText value="#{item.contSize}" />
                </p:column>

                <p:column sortBy="#{item.masterContainerType.masterContainerTypeInGeneral.id}">
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{item.masterContainerType.masterContainerTypeInGeneral.id}" />
                </p:column>

                <p:column sortBy="#{item.contStatus}">
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{item.contStatus}" />
                </p:column>

                <p:column sortBy="#{item.contGross}">
                    <f:facet name="header">
                        <h:outputText value="Gross" />
                    </f:facet>
                    <h:outputText value="#{item.contGross}" />
                </p:column>

                <p:column sortBy="#{item.masterCommodity.name}">
                    <f:facet name="header">
                        <h:outputText value="Commodity" />
                    </f:facet>
                    <h:outputText value="#{item.masterCommodity.name}" />
                </p:column>

                <p:column sortBy="#{item.sealNo}">
                    <f:facet name="header">
                        <h:outputText value="Seal No" />
                    </f:facet>
                    <h:outputText value="#{item.sealNo}" />
                </p:column>

                <p:column style="text-align: center;" sortBy="#{item.VBay}">
                    <f:facet name="header">
                        <h:outputText value="Bay" />
                    </f:facet>
                    <h:outputText value="#{item.VBay}" />
                </p:column>

                <p:column style="text-align: center;" sortBy="#{item.VRow}">
                    <f:facet name="header">
                        <h:outputText value="Row" />
                    </f:facet>
                    <h:outputText value="#{item.VRow}" />
                </p:column>

                <p:column style="text-align: center;" sortBy="#{item.VTier}">
                    <f:facet name="header">
                        <h:outputText value="Tier" />
                    </f:facet>
                    <h:outputText value="#{item.VTier}" />
                </p:column>

                <p:column style="text-align: center;" sortBy="#{item.loadPort}">
                    <f:facet name="header">
                        <h:outputText value="Load Port" />
                    </f:facet>
                    <h:outputText value="#{bayPlanLoadTarakanBean.portNames[item.contNo].loadPort}" />
                </p:column>

                <p:column style="text-align: center;" sortBy="#{item.dischPort}">
                    <f:facet name="header">
                        <h:outputText value="Disch Port" />
                    </f:facet>
                    <h:outputText value="#{bayPlanLoadTarakanBean.portNames[item.contNo].dischPort}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <center>
                        <p:commandButton onstart="freeze();" actionListener="#{bayPlanLoadTarakanBean.handleEditDeleteButton}" image="ui-icon ui-icon-pencil" title="Edit PlanningBayplanDischarge" update="formAddEdit" oncomplete="dlg.show();"  onclick="genTitle('dlgContainer','#{msg['application.operation.edit']} Container to Bay Plan');" disabled="#{bayPlanLoadTarakanBean.vessel.baplieLoad}">
                            <f:attribute name="idCont" value="#{item.id}"/>
                        </p:commandButton>  
                        <p:commandButton onstart="freeze();" actionListener="#{bayPlanLoadTarakanBean.handleEditDeleteButton}" image="ui-icon ui-icon-trash" title="Delete PlanningBayplanDischarge" oncomplete="confirmation.show();" disabled="#{bayPlanLoadTarakanBean.vessel.baplieLoad}">
                            <f:attribute name="idCont" value="#{item.id}"/>
                        </p:commandButton>
                    </center>
                </p:column>
                <f:facet name="footer">
                    <div class="header-panel-single-left">
                        <p:commandButton onstart="freeze();" value="#{msg['application.operation.download_as_pdf']}" disabled="#{empty bayPlanLoadTarakanBean.planningContLoads}" actionListener="#{bayPlanLoadTarakanBean.handleDownloadTransactionRecap}" oncomplete="handleDownloadRequest(args)" style="font-size: x-small">
                        </p:commandButton>
                    </div>
                </f:facet>
            </p:dataTable>

            <p:dialog id="bayPlanPreview-dialog" draggable="true" closable="true" resizable="false" modal="true" header="BayPlan" position="'center',50"  widgetVar="bayPlanPreviewDialog"  width="900">
                <br/>
                <br/>
                <p:remoteCommand name="updateAfterBayChanged" update="formload:bayPlanPreview-buttonsSubForm formload:bayPlanPreview-imageSubForm"/>

                <p:outputPanel id="bayPlanPreview-content">
                    <p:panel rendered="#{not empty bayPlanLoadTarakanBean.bays}">
                        <h:panelGrid columns="4">
                            <h:outputText value="Bay"/>
                            <h:outputText value=":"/>
                            <p:outputPanel id="bayPlanPreview-baysSubForm">
                                <h:selectOneMenu value="#{bayPlanLoadTarakanBean.selectedBay}" onchange="updateAfterBayChanged();" label="Pilih Bay">
                                    <f:selectItems value="#{bayPlanLoadTarakanBean.bays}"/>
                                </h:selectOneMenu>
                            </p:outputPanel>
                            <p:outputPanel id="bayPlanPreview-buttonsSubForm">
                                <p:commandButton onstart="freeze();" actionListener="#{bayPlanLoadTarakanBean.handleClickPrevButton}" update="formload:bayPlanPreview-content" value="prev"/>
                                <p:commandButton onstart="freeze();" actionListener="#{bayPlanLoadTarakanBean.handleClickNextButton}" update="formload:bayPlanPreview-content" value="next"/>
                            </p:outputPanel>
                        </h:panelGrid>
                        <p:outputPanel id="bayPlanPreview-imageSubForm">
                            <p:graphicImage value="#{bayPlanLoadTarakanBean.vesselProfileUrl}" cache="false"/>
                        </p:outputPanel>
                        <f:facet name="footer">
                            <p:commandButton onstart="freeze();" value="refresh" update="formload:bayPlanPreview-content"/>
                        </f:facet>
                    </p:panel>
                    <p:panel rendered="#{empty bayPlanLoadTarakanBean.bays}">
                        <br/>
                        <br/>
                        <br/>
                        <center>
                            <p>Vessel profile is not available for vessel <b><h:outputText value="#{bayPlanLoadTarakanBean.planningVessel[10]}"/></b><br/>
                                please fill out the data on the <b>Master Vessel Profile Menu</b>
                            </p>
                        </center>
                        <br/>
                        <br/>
                        <br/>
                    </p:panel>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <p:dialog header="Message" modal="true"  widgetVar="confirmationfinish">
            <h:form>
                <p:panel>
                    <h:outputText value="are you sure you have completed all the work?" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" image="ui-icon-check" actionListener="#{bayPlanLoadTarakanBean.handleButtonCopy}" update="growl formload:planningContLoadsTable formload:planningVesselDetail formAddEdit" onclick="confirmationfinish.hide();" oncomplete="resetBaplieDischargesTable()" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmationfinish.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog header="#{msg['application.header.confirm.message']}" modal="true"  widgetVar="confirmationunfinish">
            <h:form>
                <p:panel>
                    <h:outputText value="#{msg['application.service.rollback']}" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" image="ui-icon-check" actionListener="#{bayPlanLoadTarakanBean.handleButtonUnfinish}" update="growl formload:planningContLoadsTable formload:planningVesselDetail formAddEdit" onclick="confirmationunfinish.hide();" oncomplete="resetBaplieDischargesTable()" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmationunfinish.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
            <h:form>
                <p:panel>
                    <h:outputText value="Are you sure you want to delete this file?" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}"  actionListener="#{bayPlanLoadTarakanBean.delete}"  update="formload:planningContLoadsTable growl formload:container_status" onclick="confirmation.hide();" oncomplete="resetBaplieDischargesTable()" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog header="Container to Bay Plan"  widgetVar="dlg" modal="true" minWidth="750" id="dlgContainer">
            <h:form id="formAddEdit">
                <p:panel>
                    <h:panelGrid columns="3" rowClasses="first-tr">
                        <h:panelGrid columns="4">
                            <h:outputLabel value="Containers Details" style="font-weight: bold"/>
                            <h:outputText />
                            <h:outputText />
                            <h:outputText />
                            <h:outputLabel value="Container No*" />
                            <h:outputLabel value=" : " />
                            <h:inputText id="contnofield" value="#{bayPlanLoadTarakanBean.planningContLoad.contNo}" disabled="#{bayPlanLoadTarakanBean.opsi.equals('delete')}" onkeyup="javascript:this.value=this.value.toUpperCase();" maxlength="11" required="true" requiredMessage="#{msg['application.validation.required']}"/>
                            <p:message display="icon" for="contnofield"/>

                            <h:outputLabel value="Type" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu value="#{bayPlanLoadTarakanBean.planningContLoad.masterContainerType.contType}"
                                             valueChangeListener="#{bayPlanLoadTarakanBean.onChangeConstraintType}">
                                <f:selectItem itemLabel="20 BLK" itemValue="20" />
                                <f:selectItem itemLabel="20 DRY" itemValue="1" />
                                <f:selectItem itemLabel="20 FLT" itemValue="14" />
                                <f:selectItem itemLabel="20 HC" itemValue="21" />
                                <f:selectItem itemLabel="20 OPS" itemValue="65" />
                                <f:selectItem itemLabel="20 OPT" itemValue="12" />
                                <f:selectItem itemLabel="20 RFR" itemValue="2" />
                                <f:selectItem itemLabel="20 TNK" itemValue="19" />
                                <f:selectItem itemLabel="40 BLK" itemValue="36" />
                                <f:selectItem itemLabel="40 DRY" itemValue="26" />
                                <f:selectItem itemLabel="40 FLT" itemValue="32" />
                                <f:selectItem itemLabel="40 HC" itemValue="37" />
                                <f:selectItem itemLabel="40 OPS" itemValue="98" />
                                <f:selectItem itemLabel="40 OPT" itemValue="30" />
                                <f:selectItem itemLabel="40 RFR" itemValue="29" />
                                <f:selectItem itemLabel="40 TNK" itemValue="83" />
                                <f:selectItem itemLabel="45 DRY" itemValue="1752" />
                                <f:selectItem itemLabel="45 HC" itemValue="99" />
                                <f:ajax execute="@this" event="change" render="containerSize"/>
                            </h:selectOneMenu>
                            <h:outputText />
                            <h:outputLabel value="Size"/>
                            <h:outputLabel value=" : " />
                            <h:inputText id="containerSize" value="#{bayPlanLoadTarakanBean.planningContLoad.contSize}" disabled="true" size="5" readonly="false"/>
                            <h:outputText />
                            <h:outputLabel value="Import/Export *" />
                            <h:outputLabel value=" : " />
                            <h:panelGrid columns="1">
                                <h:selectOneMenu value="#{bayPlanLoadTarakanBean.planningContLoad.isExportImport}">
                                    <f:selectItem itemValue="FALSE" itemLabel="No" />
                                    <f:selectItem itemValue="TRUE" itemLabel="Yes" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:outputLabel/>
                            <h:outputLabel value="Status" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu value="#{bayPlanLoadTarakanBean.planningContLoad.contStatus}">
                                <f:selectItem itemValue="FCL" itemLabel="FCL" />
                                <f:selectItem itemValue="LCL" itemLabel="LCL" />
                                <f:selectItem itemValue="MTY" itemLabel="EMPTY" />
                                <p:ajax  event="change" onstart="freeze();" update="formAddEdit:contCommodity"/>
                            </h:selectOneMenu>
                            <h:outputText />
                            <h:outputLabel value="Gross*" />
                            <h:outputLabel value=" : " />
                            <h:panelGrid columns="3">
                                <h:inputText id="grossfield" value="#{bayPlanLoadTarakanBean.planningContLoad.contGross}" maxlength="9" onkeyup="javascript:cekAlphabet(this);" required="true" requiredMessage="#{msg['application.validation.required']}"/>
                                <h:outputLabel value="numeric" style="font: italic smaller; color:red;"/>
                                <p:message display="icon" for="grossfield"/>
                            </h:panelGrid>
                            <h:outputText/>
                            <h:outputLabel value="Seal No" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{bayPlanLoadTarakanBean.planningContLoad.sealNo}" maxlength="10"/>
                            <h:outputText />
                            <h:outputLabel value="Comodity *" />
                            <h:outputLabel value=" : " />
                            <h:panelGrid columns="3" id="contCommodity">
                                <h:inputText id="commodity" value="#{bayPlanLoadTarakanBean.planningContLoad.masterCommodity}" required="true" requiredMessage="#{msg['application.validation.required']}" onkeypress="showCommodities()" onmousedown="showCommodities();"/>
                                <p:commandButton  disabled="#{empty bayPlanLoadTarakanBean.planningContLoad.contStatus or bayPlanLoadTarakanBean.planningContLoad.contStatus.equals('MTY')}" image="ui-icon-folder-open" value="..." onclick="showCommodities();" immediate="true" style="font-size: x-small"/>
                                <p:message display="icon" for="commodity"/>
                            </h:panelGrid>
                            <h:outputText />
                            <h:outputLabel value="Dangerous " />
                            <h:outputLabel value=" : " />

                            <h:outputText />
                            <h:outputLabel value="OH/OW/OL" />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu value="#{bayPlanLoadTarakanBean.planningContLoad.overSize}">
                                <f:selectItem itemValue="FALSE" itemLabel="No" />
                                <f:selectItem itemValue="TRUE" itemLabel="Yes" />
                            </h:selectOneMenu>
                            <h:outputText />
                            <h:outputLabel value="21 ft *" />
                            <h:outputLabel value=" : " />
                            <h:panelGrid columns="1">
                                <h:selectOneMenu value="#{bayPlanLoadTarakanBean.planningContLoad.twentyOneFeet}">
                                    <f:selectItem itemValue="TRUE" itemLabel="Yes" />
                                    <f:selectItem itemValue="FALSE" itemLabel="No" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:outputLabel/>
                            <h:outputLabel value="Label " />
                            <h:outputLabel value=" : " />
                            <h:selectOneMenu value="#{bayPlanLoadTarakanBean.planningContLoad.dgLabel}">
                                <f:selectItem itemValue="FALSE" itemLabel="No" />
                                <f:selectItem itemValue="TRUE" itemLabel="Yes" />
                            </h:selectOneMenu>
                            <h:outputText />
                        </h:panelGrid>

                        <p:spacer height="0" width="20"/>

                        <p:outputPanel>
                            <h:panelGrid columns="1">     
                                <ui:remove>
                                <h:panelGrid columns="3" rendered="#{bayPlanLoadTarakanBean.vessel.status.equals('Servicing')}">
                                    <h:outputLabel value="Yard Plan Position" style="font-weight: bold"/>
                                    <h:outputText />
                                    <h:outputText />
                                    <h:panelGrid columns="1">
                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="B" />
                                            <h:selectOneMenu value="#{bayPlanLoadTarakanBean.yardPlanPosition.block}" valueChangeListener="#{masterYardsBean.onBlockChanged}">
                                                <f:selectItems var="blok" value="#{masterYardsBean.masterYards}" itemValue="#{blok}" itemLabel="#{blok.block} - #{blok.description}" />
                                                <f:ajax execute="@this" event="change" render="slots rows tiers"/>
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                       
                                        <h:panelGrid columns="8">
                                            <h:outputLabel value="S" />
                                            <h:selectOneMenu id="slots" value="#{bayPlanLoadTarakanBean.yardPlanPosition.slot}">
                                                <f:selectItems value="#{masterYardsBean.slots}" />
                                            </h:selectOneMenu>
                                            <h:outputLabel value="R" />
                                            <h:selectOneMenu id="rows" value="#{bayPlanLoadTarakanBean.yardPlanPosition.row}">
                                                <f:selectItems value="#{masterYardsBean.rows}" />
                                            </h:selectOneMenu>
                                            <h:outputLabel value="T" />
                                            <h:selectOneMenu id="tiers" value="#{bayPlanLoadTarakanBean.yardPlanPosition.tier}">
                                                <f:selectItems value="#{masterYardsBean.tiers}" />
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:outputText />
                                    <h:outputText />
                                </h:panelGrid>
                                </ui:remove>
                                <p:spacer height="0" width="20" rendered="#{bayPlanLoadTarakanBean.vessel.status.equals('Servicing')}"/>
                                
                                <h:panelGrid columns="3">
                                    <ui:remove>
                                    <h:outputLabel value="Vessel Position"   style="font-weight: bold"/>
                                    <h:outputText />
                                    <h:outputText />
                                    <h:outputText value="Bay"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu id="bay" value="#{bayPlanLoadTarakanBean.planningContLoad.VBay}" valueChangeListener="#{bayPlanLoadTarakanBean.onchangeBay}">
                                        <f:selectItems value="#{bayPlanLoadTarakanBean.bayChoices}" />
                                        <f:ajax execute="@this" event="change" render="rowChoices tierChoices"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Row"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu id="rowChoices" value="#{bayPlanLoadTarakanBean.planningContLoad.VRow}" valueChangeListener="#{bayPlanLoadTarakanBean.onChangeRow}">
                                        <f:selectItems value="#{bayPlanLoadTarakanBean.rowChoices}" />
                                        <f:ajax execute="@this" event="change" render="tierChoices"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Tier"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu id="tierChoices" value="#{bayPlanLoadTarakanBean.planningContLoad.VTier}">
                                        <f:selectItems value="#{bayPlanLoadTarakanBean.tierChoices}" />
                                    </h:selectOneMenu>
                                    <p:spacer height="20" width="0" />
                                    <h:outputText />
                                    <h:outputText />
                                    </ui:remove>
                                    
                                    <h:outputLabel value="Port Details"  style="font-weight: bold" />
                                    <h:outputText />
                                    <h:outputText />
                                    <h:outputLabel value="Load Port" />
                                    <h:outputLabel value=" : " />
                                        <h:panelGrid columns="2">
                                            <p:autoComplete id="autoPort1" value="#{bayPlanLoadTarakanBean.selectedPort1}"
                                                            completeMethod="#{masterPortSelector.handleFilterByName}" size="20" />
                                            <p:message display="icon" for="autoPort1"/>
                                        </h:panelGrid>

                                    <h:outputLabel value="Discharge Port" />
                                    <h:outputLabel value=" : " />
                                        <h:panelGrid columns="2">
                                            <p:autoComplete id="autoPort2" value="#{bayPlanLoadTarakanBean.selectedPort2}"
                                                            completeMethod="#{masterPortSelector.handleFilterByName}" size="20" />
                                            <p:message display="icon" for="autoPort2"/>
                                        </h:panelGrid>

                                    <h:outputLabel value="Port of Delivery" />
                                    <h:outputLabel value=" : " />

                                        <h:panelGrid columns="2">
                                            <p:autoComplete id="autoPort3" value="#{bayPlanLoadTarakanBean.selectedPort3}"
                                                            completeMethod="#{masterPortSelector.handleFilterByName}" size="20" />
                                            <p:message display="icon" for="autoPort3"/>
                                        </h:panelGrid>

                                    <p:spacer height="20" width="0" />
                                    <h:outputText />
                                    <h:outputText />
                                    <h:outputLabel value="Bill of Lading"  style="font-weight: bold" />
                                    <h:outputText />
                                    <h:outputText />
                                    <h:outputLabel value="Bl No." />
                                    <h:outputLabel value=" : " />
                                    <h:inputText value="#{bayPlanLoadTarakanBean.planningContLoad.blNo}" maxlength="20" size="25"/>
                                    <p:spacer height="20" width="0" />
                                    <h:outputText />
                                    <h:outputText />
                                    <h:outputLabel value="Main Line Operator"  style="font-weight: bold" />
                                    <h:outputText />
                                    <h:outputText />
                                    <h:outputLabel value="Customer" />
                                    <h:outputLabel value=" : " />
                                    <h:panelGrid columns="2" id="mloName">
                                        <h:inputText readonly="true" onmousedown="showMasterCustomers();" onkeypress="showMasterCustomers();" value="#{empty bayPlanLoadTarakanBean.planningContLoad.mlo ? null : bayPlanLoadTarakanBean.planningContLoad.mlo.custCode}" maxlength="20" size="15"/>
                                        <p:commandButton image="ui-icon-folder-open" value="..." onclick="showMasterCustomers();" immediate="true" style="font-size: x-small"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                    <br />
                    <br />
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.save']}" actionListener="#{bayPlanLoadTarakanBean.saveEdit}" update="formload:planningContLoadsTable formAddEdit growl formload:container_status" oncomplete="handleRequestValidation(xhr, status, args);resetBaplieDischargesTable()" />
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.cancel']}" onclick="dlg.hide();" type="button" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog header="Master Commodities"  widgetVar="commoditiesDialog" modal="true" minWidth="600">
            <h:form id="commoditiesForm">
                <p:dataTable var="item" value="#{masterCommoditySelector.masterCommodities}"
                             id="commoditiesTable"  widgetVar="commoditiesTable"
                             paginator="true" rows="10"
                             paginatorPosition="bottom" lazy="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>

                    <p:column sortBy="#{item.commodityCode}" filterMatchMode="contains" filterBy="#{item.commodityCode}" >
                        <f:facet name="header">
                            <h:outputText value="Commodity Code" />
                        </f:facet>
                        <h:outputText value="#{item.commodityCode}" />
                    </p:column>

                    <p:column sortBy="#{item.name}" filterMatchMode="contains" filterBy="#{item.name}" >
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{item.name}" />
                    </p:column>

                    <p:column sortBy="#{item.masterCommodityType.name}" filterMatchMode="contains" filterBy="#{item.masterCommodityType.name}" >
                        <f:facet name="header">
                            <h:outputText value="Commodity Type" />
                        </f:facet>
                        <h:outputText value="#{item.masterCommodityType.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" action="#{bayPlanLoadTarakanBean.handleSelectCommodity}" value="select" update="formAddEdit:contCommodity formAddEdit:dangerous" oncomplete="commoditiesDialog.hide();">
                            <f:setPropertyActionListener target="#{bayPlanLoadTarakanBean.planningContLoad.masterCommodity}" value="#{item}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog modal="true" header="Booking Agent"  widgetVar="masterCustomersDialog" width="700">
            <h:form id="masterCustomersForm">
                <p:dataTable value="#{bayPlanLoadTarakanBean.masterCustomers}" id="masterCustomersTable"  widgetVar="masterCustomersTable" var="item"
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}" >
                        <f:facet name="header">
                            <h:outputText value="Customer Code"/>
                        </f:facet>
                        <h:outputText value="#{item[0]}"/>
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}" >
                        <f:facet name="header">
                            <h:outputText value="Agent Name"/>
                        </f:facet>
                        <h:outputText value="#{item[1]}"/>
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[2]}" sortBy="#{item[2]}" >
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item[2]}"/>
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[3]}" sortBy="#{item[3]}" >
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item[3]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{bayPlanLoadTarakanBean.handleSelectMasterCustomers}" value="#{msg['application.operation.select']}" update="formAddEdit:mloName" oncomplete="masterCustomersDialog.hide();">
                                <f:attribute name="custCode" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <h:form>
            <p:remoteCommand onstart="freeze();" name="showCommodities" immediate="true" oncomplete="commoditiesDialog.show();commoditiesTable.filter();"/>
            <p:remoteCommand onstart="freeze();" name="showMasterCustomers" immediate="true" oncomplete="masterCustomersDialog.show();masterCustomersTable.clearFilters();" update="masterCustomersForm:masterCustomersTable" actionListener="#{bayPlanLoadTarakanBean.handleShowMasterCustomers}"/>
        </h:form>
    </ui:define>

</ui:composition>
