<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="Download Baplie" />
    </ui:define>

    <ui:define name="header">
        <h:outputText value="Download Baplie" />
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>
        <h:form id="downloadBaplie">
            <p:dataTable var="item" value="#{downloadBaplieBean.logExcelList}"
                         paginator="true" rows="10"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                <f:facet name="header">
                    <h:outputText value="List File Excel"/>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No." />
                    </f:facet>
                    <h:outputText value="#{number+1}." />
                </p:column>

                <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}" >
                    <f:facet name="header">
                        <h:outputText value="File Name" />
                    </f:facet>
                    <h:outputText value="#{item[1]}" />
                </p:column>

                <p:column  filterMatchMode="contains" filterBy="#{item[2]}" sortBy="#{item[2]}" >
                    <f:facet name="header">
                        <h:outputText value="No PPKB" />
                    </f:facet>
                    <h:outputText value="#{item[2]}" />
                </p:column>

                <p:column sortBy="#{item[3]}">
                    <f:facet name="header">
                        <h:outputText value="Upload Time" />
                    </f:facet>
                    <h:outputText value="#{item[3]}" />
                </p:column>

                <p:column sortBy="#{item[5]}">
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{item[5]}" />
                </p:column>

                <p:column  filterMatchMode="contains" filterBy="#{item[7]}" sortBy="#{item[7]}">
                    <f:facet name="header">
                        <h:outputText value="Vessel Name" />
                    </f:facet>
                    <h:outputText value="#{item[7]}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:commandButton onstart="freeze();" image="ui-icon-search" actionListener="#{downloadBaplieBean.handlePreview}" title="Preview Baplie Excel" update="downloadBaplie:panelTabel downloadBaplie:panelPreview downloadBaplie:downloadButton">
                        <f:attribute name="idExcel" value="#{item[0]}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <br />
            <p:panel  id="panelPreview" header="Search" toggleable="true" toggleSpeed="500" toggleListener="#" onToggleUpdate="growl"  widgetVar="panel" style="width: 920px;">
                <f:facet name="header">
                    <h:outputText value="Preview Baplie Excel"/>
                </f:facet>
                <div style="width: 900px; height: 400px; overflow: scroll; background-color: #dddddd;" >
                    <p:panel id="panelTabel" visible="#{downloadBaplieBean.visible}" style="width: 1600px; height: auto;">
                        <p:dataTable var="item" value="#{downloadBaplieBean.baplies}" update="paneltabel" rowIndexVar="number">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="No." />
                                </f:facet>
                                <h:outputText value="#{number+1}." />
                            </p:column>

                            <p:column sortBy="#{item[0]}" style="width: 100px">
                                <f:facet name="header">
                                    <h:outputText value="StowageLoc" />
                                </f:facet>
                                <h:outputText value="#{item[0]}" />
                            </p:column>
                            <p:column sortBy="#{item[1]}">
                                <f:facet name="header">
                                    <h:outputText value="Bl No." />
                                </f:facet>
                                <h:outputText value="#{item[1]}" />
                            </p:column>
                            <p:column sortBy="#{item[2]}">
                                <f:facet name="header">
                                    <h:outputText value="Cont No." />
                                </f:facet>
                                <h:outputText value="#{item[2]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ISO" />
                                </f:facet>
                                <h:outputText value="#{item[3]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status" />
                                </f:facet>
                                <h:outputText value="#{item[4]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="GrWt (Kg)" />
                                </f:facet>
                                <h:outputText value="#{item[5]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Comm" />
                                </f:facet>
                                <h:outputText value="#{item[6]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="LoadPort" />
                                </f:facet>
                                <h:outputText value="#{item[7]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DischPort" />
                                </f:facet>
                                <h:outputText value="#{item[8]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Oversize" />
                                </f:facet>
                                <h:outputText value="#{item[9]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dangerous" />
                                </f:facet>
                                <h:outputText value="#{item[10]}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dangerous Label" />
                                </f:facet>
                                <h:outputText value="#{item[11]}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
                <f:facet name="footer">
                    <div class="header-panel-single-right">
                        <p:commandButton onstart="freeze();" value="#{msg['application.operation.clear']}" action="#{downloadBaplieBean.clear}" update="downloadBaplie:panelTabel downloadBaplie:panelPreview downloadBaplie:downloadButton" />
                        <p:commandButton id="downloadButton" onstart="freeze();" value="Download" ajax="false" disabled="#{empty downloadBaplieBean.baplies}">
                            <p:fileDownload value="#{downloadBaplieBean.fileDownload}" />
                        </p:commandButton>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
