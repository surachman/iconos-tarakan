<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.planning.yard_operation_planning.load.receiving_yard_allocation']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript">
            function handleRequestValidation(xhr, status, args) {
                    if(args.validationFailed || !args.loggedIn) {
                            jQuery('#dialog').show();
                    } else {
                            //dlgEdit.hide();
                            dlgAdd.hide();
                            dlgAddEdit.hide();
                            loadYardAllocationTable.clearFilters();
                    }
            }

            function cekAlphabet(param) {
                var regexNum = /^-?[0-9]+$/;
                var regexLetter = /[a-zA-z]/;
                if(!regexNum.test(param.value))
                    param.value = "";
                else if(regexLetter.test(param.value))
                    param.value = "";
            }
        </script>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.planning.yard_operation_planning.load.receiving_yard_allocation']}"/>
    </ui:define>

    <ui:define name="content">        
        <p:growl id="growl" showDetail="true"  />


        <p:dialog modal="true"  widgetVar="statusDialog" header="Loading..."
                  draggable="false" closable="false">
            <center><p:graphicImage value="/resources/images/loader.gif" /></center>
        </p:dialog>

        <h:form id="constraintForm">
            <!--remote update dialog monitoring-->
            <p:remoteCommand update="birdViewForm:imageSubForm" name="updateImage" oncomplete="updateSideView();"/>
            <p:remoteCommand update="birdViewForm:imageSubFormSide" name="updateSideView" oncomplete="statusDialog.hide();monitoringYard.show();"/>

            <!--view untuk  planning vessel-->
            <h:panelGrid id="planningVesselDetail" columns="4">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{receivingYardAllocationBean.vessel[0]}" readonly="true" size="30" onmousedown="dlgVessel.show();"/>
                <p:commandButton image="ui-icon-folder-open" value="..." type="button" onclick="dlgVessel.show();"/>
                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{receivingYardAllocationBean.vessel[1]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{receivingYardAllocationBean.vessel[2]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{receivingYardAllocationBean.vessel[3]}" disabled="true" size="30"/>
                <h:outputText />
            </h:panelGrid>
            <br />
            <br />
            <!--tampilan dari tabel template-->            
            <p:dataTable id="constraintTable" var="item" value="#{receivingYardAllocationBean.planningReceivingAllocations}"
                          widgetVar="loadYardAllocationTable"
                         rowStyleClass="#{item[10] != 0 and (item[9]-item[8]) le (item[10]-item[8]) ? null : 'false-row'}"
                         style="width:1400px;" rowIndexVar="number">

                <f:facet name="header">
                    <div class="header-panel-left">
                        <p:commandButton image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty receivingYardAllocationBean.vessel[0]}" actionListener="#{receivingYardAllocationBean.handleAddButton}" update="formAdd" oncomplete="dlgAdd.show();" />
                        <p:commandButton image="ui-icon-search" value="#{msg['application.operation.preview']}" disabled="#{empty receivingYardAllocationBean.vessel[0]}" update="birdViewForm:tierSubForm birdViewForm:buttonSubForm birdViewForm:slotSubFormSide birdViewForm:buttonSubFormSide" oncomplete="updateImage();" />
                    </div>
                    <div class="header-panel-right">
                        <p:commandButton image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" onstart="freeze();" immediate="true" disabled="#{empty receivingYardAllocationBean.vessel[0]}" actionListener="#{receivingYardAllocationBean.handleRefreshReceivingAllocations}" update="constraintForm:constraintTable" />
                    </div>
                </f:facet>

                <f:facet name="footer">
                    <h:outputText/>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No." />
                    </f:facet>
                    <h:outputText value="#{number+1}." />
                </p:column>

                <p:column style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Size" />
                    </f:facet>
                    <h:outputText value="#{item[1]}" />
                </p:column>

                <p:column sortBy="#{item[17]}" filterBy="#{item[17]}" filterMatchMode="contains" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{item[17]}" />
                </p:column>

                <p:column sortBy="#{item[2]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{item[2]}" />
                </p:column>

                <p:column sortBy="#{item[3]}" filterBy="#{item[3]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Gross" />
                    </f:facet>
                    <h:outputText value="#{item[3]}" />
                </p:column>

                <p:column sortBy="#{item[5]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Dg" />
                    </f:facet>
                    <h:outputText value="#{item[5]}" />
                </p:column>

                <p:column sortBy="#{item[6]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Over Size" />
                    </f:facet>
                    <h:outputText value="#{item[6]}"/>
                </p:column>

                <p:column sortBy="#{item[16]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Is Export" />
                    </f:facet>
                    <h:outputText value="#{item[16] ? 'Yes' : 'No'}" />
                </p:column>

                <p:column sortBy="#{item[7]}" filterBy="#{item[7]}" filterMatchMode="contains" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Port" />
                    </f:facet>
                    <h:outputText value="#{item[7]}"/>
                </p:column>

                <p:column sortBy="#{item[12]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Block" />
                    </f:facet>
                    <h:outputText value="#{item[12]}"/>
                </p:column>

                <p:column sortBy="#{item[8]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Count Baplie" />
                    </f:facet>
                    <h:outputText value="#{item[8]}"/>
                </p:column>

                <p:column sortBy="#{item[9]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Required" />
                    </f:facet>
                    <h:outputText value="#{receivingYardAllocationBean.sumRequiredReceivingPositions(item[9])}"/>
                </p:column>

                <p:column sortBy="#{item[10]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Allocated" />
                    </f:facet>
                    <h:outputText value="#{receivingYardAllocationBean.sumAllocatedReceivingPositions(item[10])}" style="#{not item[10].equals(item[9]) ? 'color: red; font-weight: bold;' : ''}"/>
                </p:column>

                <p:column sortBy="#{item[15]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Permohonan" />
                    </f:facet>
                    <h:outputText value="#{receivingYardAllocationBean.sumOnApplicationReceivings(item[15])}"/>
                </p:column>

                <p:column sortBy="#{item[14]}" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="On Yard" />
                    </f:facet>
                    <h:outputText value="#{receivingYardAllocationBean.sumOnYardReceivings(item[14])}"/>
                </p:column>

                <p:column style="width:90px;">
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <center>
                        <p:commandButton disabled="false" actionListener="#{receivingYardAllocationBean.handleButtonEdit}" image="ui-icon ui-icon-pencil" title="Allocated to Yard" update="formEdit" oncomplete="dlgEdit.show();">
                            <f:attribute name="idEdit" value="#{item[11]}"/>
                        </p:commandButton>
                        <p:commandButton disabled="#{item[13]}" actionListener="#{receivingYardAllocationBean.handleButtonDelete}" image="ui-icon ui-icon-trash" title="Delete Constraint" oncomplete="confirmation.show();">
                            <f:attribute name="idDelete" value="#{item[11]}"/>
                        </p:commandButton>
                        <p:commandButton disabled="#{item[13]}" actionListener="#{receivingYardAllocationBean.handleButtonDeleteEdit}" image="ui-icon ui-icon-pencil" title="Edit Constraint" oncomplete="dlgAddEdit.show();" update="formEditCont">
                            <f:attribute name="idDelete" value="#{item[11]}"/>
                        </p:commandButton>
                    </center>
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="11" footerText="Jumlah Total " style="text-align: right"/>
                        <p:column footerText="#{receivingYardAllocationBean.requiredReceivingPositions}"/>
                        <p:column footerText="#{receivingYardAllocationBean.allocatedReceivingPositions}"  style="#{not receivingYardAllocationBean.requiredReceivingPositions.equals(receivingYardAllocationBean.allocatedReceivingPositions) ? 'color: red; font-weight: bold;' : ''}"/>
                        <p:column footerText="#{receivingYardAllocationBean.onApplicationReceivings}"/>
                        <p:column footerText="#{receivingYardAllocationBean.onYardReceivings}"/>
                        <p:column footerText="&nbsp;"/>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>            
        </h:form>
        
        <!--dialog untuk konfirmasi menghapus-->
        <p:dialog showEffect="bounce"  header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
            <h:form>
                <p:panel>
                    <h:outputText value="Are you sure you want to delete this file?" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton value="#{msg['application.operation.yes']}"  actionListener="#{receivingYardAllocationBean.delete}"  update="constraintForm:constraintTable constraintForm:yardAllocationTable growl" onclick="confirmation.hide();" />
                            <p:commandButton value="#{msg['application.operation.no']}" onclick="confirmation.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <!--dialog edit untuk menambah constraint-->
        <p:dialog header="Edit Constraint"  widgetVar="dlgAddEdit" modal="true" minWidth="550" >
            <h:form id="formEditCont">
                <p:panel>
                    <h:panelGrid id="formAddConstraint" columns="3">
                        <h:outputLabel value="Type" />
                        <h:outputLabel value=" : " />
                        <h:inputText disabled="true"  value="#{receivingYardAllocationBean.planningReceivingAllocation.masterContainerType.name}"/>

                        <h:outputLabel value="Size"/>
                        <h:outputLabel value=" : " />
                        <h:inputText id="containerSize" value="#{receivingYardAllocationBean.planningReceivingAllocation.contSize}" disabled="true" style="width: 20px;" readonly="false"/>
                        <h:outputLabel value="Status" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.contStatus}" readonly="false">
                            <f:selectItem itemValue="MTY" itemLabel="EMPTY" />
                            <f:selectItem itemValue="LCL" itemLabel="LCL" />
                            <f:selectItem itemValue="FCL" itemLabel="FCL" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Gross" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.masterGrossClass.grossClass}" readonly="false">
                            <f:selectItems value="#{receivingYardAllocationBean.masterGrossClasses}" var="item" itemValue="#{item.grossClass}" itemLabel="#{item.description}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Dangerous" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.dg}" readonly="false">
                            <f:selectItem itemValue="FALSE" itemLabel="no" />
                            <f:selectItem itemValue="TRUE" itemLabel="yes" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Over Size" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.overSize}" readonly="false">
                            <f:selectItem itemValue="FALSE" itemLabel="no" />
                            <f:selectItem itemValue="TRUE" itemLabel="yes" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Is Export" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.isExport}" readonly="false">
                            <f:selectItem itemValue="FALSE" itemLabel="no" />
                            <f:selectItem itemValue="TRUE" itemLabel="yes" />
                        </h:selectOneMenu>
                        <h:outputLabel value="POD" />
                        <h:outputLabel value=" : " />
                                <h:panelGrid columns="2">
                                    <p:autoComplete id="autoPort1" required="true" value="#{receivingYardAllocationBean.selectedPort1}"
                                                    completeMethod="#{masterPortSelector.handleFilterByName}" size="20" />
                                    <p:message display="icon" for="autoPort1"/>
                                </h:panelGrid>
                </h:panelGrid>

                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton id="saveConstraint" value="#{msg['application.operation.save']}" disabled="false" actionListener="#{receivingYardAllocationBean.saveEditCont}" update="constraintForm:constraintTable growl" oncomplete="handleRequestValidation(xhr, status, args)" />
                                <p:commandButton value="#{msg['application.operation.cancel']}" onclick="dlgAddEdit.hide();" type="button" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

                <!--dialog untuk menambah constraint-->
        <p:dialog header="Add Constraint"  styleClass="dialog_top" widgetVar="dlgAdd" modal="true" minWidth="350" >
            <h:form id="formAdd">
                <p:panel>
                    <h:panelGrid id="formAddConstraint" columns="3">
                        <h:outputLabel value="Type" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.masterContainerType.contType}" valueChangeListener="#{receivingYardAllocationBean.onChangeConstraintType}" immediate="true">
                            <f:selectItem itemLabel="20 BLK" itemValue="20" />
                            <f:selectItem itemLabel="20 DRY" itemValue="1" />
                            <f:selectItem itemLabel="20 FLT" itemValue="14" />
                            <f:selectItem itemLabel="20 HC" itemValue="21" />
                            <f:selectItem itemLabel="20 OPS" itemValue="65" />
                            <f:selectItem itemLabel="20 OPT" itemValue="12" />
                            <f:selectItem itemLabel="20 RFR" itemValue="2" />
                            <f:selectItem itemLabel="20 TNK" itemValue="19" />
                            <f:selectItem itemLabel="40 BLK" itemValue="36" />
                            <f:selectItem itemLabel="40 DRY" itemValue="26" />
                            <f:selectItem itemLabel="40 FLT" itemValue="32" />
                            <f:selectItem itemLabel="40 HC" itemValue="37" />
                            <f:selectItem itemLabel="40 OPS" itemValue="98" />
                            <f:selectItem itemLabel="40 OPT" itemValue="30" />
                            <f:selectItem itemLabel="40 RFR" itemValue="29" />
                            <f:selectItem itemLabel="40 TNK" itemValue="83" />
                            <f:selectItem itemLabel="45 DRY" itemValue="1752" />
                            <f:selectItem itemLabel="45 HC" itemValue="99" />
                            <f:ajax execute="@this" event="change" render="containerSize"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Size"/>
                        <h:outputLabel value=" : " />
                        <h:inputText id="containerSize" value="#{receivingYardAllocationBean.planningReceivingAllocation.contSize}" disabled="true" style="width: 20px;" readonly="false"/>
                        <h:outputLabel value="Status" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.contStatus}" valueChangeListener="#{receivingYardAllocationBean.viewGrossClass}" readonly="false"  immediate="true">
                            <f:selectItem itemValue="MTY" itemLabel="EMPTY" />
                            <f:selectItem itemValue="LCL" itemLabel="LCL" />
                            <f:selectItem itemValue="FCL" itemLabel="FCL" />
                            <f:ajax execute="@this" event="change" render="gross"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Gross" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu id="gross" value="#{receivingYardAllocationBean.planningReceivingAllocation.masterGrossClass.grossClass}" readonly="false">
                            <f:selectItems value="#{receivingYardAllocationBean.masterGrossClasses}" var="item" itemValue="#{item.grossClass}" itemLabel="#{item.description}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Dangerous" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.dg}" readonly="false">
                            <f:selectItem itemValue="FALSE" itemLabel="no" />
                            <f:selectItem itemValue="TRUE" itemLabel="yes" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Over Size" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.overSize}" readonly="false">
                            <f:selectItem itemValue="FALSE" itemLabel="no" />
                            <f:selectItem itemValue="TRUE" itemLabel="yes" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Is Export" />
                        <h:outputLabel value=" : " />
                        <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceivingAllocation.isExport}" readonly="false">
                            <f:selectItem itemValue="FALSE" itemLabel="no" />
                            <f:selectItem itemValue="TRUE" itemLabel="yes" />
                        </h:selectOneMenu>
                        <h:outputLabel value="POD" />
                        <h:outputLabel value=" : " />
                        <h:panelGrid columns="2">
                            <p:autoComplete id="autoPort1" required="true" value="#{receivingYardAllocationBean.selectedPort1}"
                                            completeMethod="#{masterPortSelector.handleFilterByName}" size="20" />
                            <p:message display="icon" for="autoPort1"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton id="saveConstraint" value="#{msg['application.operation.save']}" disabled="false" actionListener="#{receivingYardAllocationBean.save}" update="constraintForm:constraintTable growl" oncomplete="handleRequestValidation(xhr, status, args)" />
                                <p:commandButton value="#{msg['application.operation.cancel']}" onclick="dlgAdd.hide();" type="button" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

                        <!--dialog untuk mengalokasikan jumlah container yang akan dipindahkan-->

        <p:dialog header="Allocated to Yard" closable="false" styleClass="dialog_top" widgetVar="dlgEdit" modal="true" minWidth="600">
            <h:form id="formEdit">
                <p:panel>
                    <h:panelGrid columns="3" columnClasses=",,first-tr">
                        <p:fieldset legend="Constraint" style="width: 280px; height: 270px;">
                            <h:panelGrid id="formConstraint" columns="3">
                                <h:outputLabel value="Size"/>
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[1]}" disabled="true" />
                                <h:outputLabel value="Type" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[0]}" disabled="true" />
                                <h:outputLabel value="Status" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[2]}" disabled="true" />
                                <h:outputLabel value="Gross" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[3]}" disabled="true"/>
                                <h:outputLabel value="Dangerous" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[5]}" disabled="true"/>
                                <h:outputLabel value="Over Size" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[6]}" disabled="true"/>
                                <h:outputLabel value="Is Export" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.planningReceivingAllocation.isExport ? 'Yes' : 'No'}" disabled="true"/>                                                                

                                <h:outputLabel value="POD" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.receivingAllocation[7]}" disabled="true" />
                                <h:outputLabel value="Booking" />
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.planningReceivingAllocation.totalBooking}"  valueChangeListener="#{receivingYardAllocationBean.onChangeBooking}" required="true" requiredMessage="Total Booking field is required." onkeyup="javascript:cekAlphabet(this);"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:spacer height="0px" width="10px" />
                        <p:fieldset legend="Form Yard" style="width: 180px; height: 120px;">
                            <p:panel>
                                <h:panelGrid id="yard" columns="3">
                                    <h:outputText value="Block"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceiving.block}" valueChangeListener="#{receivingYardAllocationBean.onChangeEvent}">
                                        <f:selectItems var="item" value="#{receivingYardAllocationBean.yards}" itemValue="#{item[0]}" itemLabel="#{item[0]} - #{blok[1]}" />
                                        <f:ajax execute="@this" event="change" render="formEdit:yard"/>
                                    </h:selectOneMenu>
                                    <ui:remove>
                                    <h:outputText value="From Slot"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu id="frSlot" value="#{receivingYardAllocationBean.planningReceiving.frSlot}">
                                        <f:selectItems value="#{receivingYardAllocationBean.slots}" />
                                        <p:ajax process="@this" event="change" update="formEdit:toSlot formEdit:frSlot" onstart="freeze();" listener="#{receivingYardAllocationBean.handleFrSlotChanged}"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="To Slot"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu id="toSlot" value="#{receivingYardAllocationBean.planningReceiving.toSlot}">
                                        <f:selectItems value="#{receivingYardAllocationBean.slots}" />
                                        <p:ajax process="@this" event="change" update="formEdit:frSlot formEdit:toSlot" onstart="freeze();" listener="#{receivingYardAllocationBean.handleToSlotChanged}"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="From Row"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceiving.frRow}">
                                        <f:selectItems value="#{receivingYardAllocationBean.rows}" />
                                    </h:selectOneMenu>
                                    <h:outputText value="to Row"/>
                                    <h:outputLabel value=" : " />
                                    <h:selectOneMenu value="#{receivingYardAllocationBean.planningReceiving.toRow}">
                                        <f:selectItems value="#{receivingYardAllocationBean.rows}" />
                                    </h:selectOneMenu>
                                    </ui:remove>
                                </h:panelGrid>
                                <f:facet name="footer">
                                    <div class="header-panel-left">
                                        <p:commandButton image="ui-icon-refresh" value="reset" title="reset yard" action="#{receivingYardAllocationBean.reinitPlanningReceiving}" immediate="true" update="formEdit:yard" />
                                    </div>
                                    <div class="header-panel-right">
                                        <p:commandButton image="ui-icon-plus" value="add" title="add yard" action="#{receivingYardAllocationBean.addPlanningReceiving}" update="formEdit:yardAllocations formEdit:yard formEdit:count growl"/>
                                    </div>
                                </f:facet>
                            </p:panel>
                        </p:fieldset>
                    </h:panelGrid>
                    <br />
                    <p:panel style="width: 320px;">
                        <p:outputPanel id="yardAllocations">
                            <p:dataTable value="#{receivingYardAllocationBean.planningReceivings}" var="item" rowIndexVar="number">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;" />
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="No." />
                                    </f:facet>
                                    <h:outputText value="#{number+1}." />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Block" />
                                    </f:facet>
                                    <h:outputText value="#{item[0]}" />
                                </p:column>
                                <ui:remove>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fr Slot" />
                                    </f:facet>
                                    <h:outputText value="#{item[1]}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="To Slot" />
                                    </f:facet>
                                    <h:outputText value="#{item[2]}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fr Row" />
                                    </f:facet>
                                    <h:outputText value="#{item[3]}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="To Row" />
                                    </f:facet>
                                    <h:outputText value="#{item[4]}" />
                                </p:column>
                                </ui:remove>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Count" />
                                    </f:facet>
                                    <h:outputText value="#{item[5]}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;" />
                                    </f:facet>
                                    <p:commandButton actionListener="#{receivingYardAllocationBean.deletePlanningReceiving}" image="ui-icon-trash" title="Delete yard" update="formEdit:yardAllocations formEdit:yard formEdit:count growl">
                                        <f:attribute name="itemDelete" value="#{item[6]}"/>
                                    </p:commandButton>
                                </p:column>

                                <f:facet name="footer">
                                    <h:outputText value="&nbsp;" />
                                </f:facet>

                            </p:dataTable>
                        </p:outputPanel>
                        <f:facet name="footer">
                            <h:panelGrid id="count" columns="3">
                                <h:outputText value="Total Allocation Yard"/>
                                <h:outputLabel value=" : " />
                                <h:inputText value="#{receivingYardAllocationBean.planningReceivingAllocation.allocated}" disabled="true"/>
                            </h:panelGrid>
                        </f:facet>
                    </p:panel>
                    <br />                    
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">                                
                                <p:commandButton value="#{msg['application.operation.close']}" action="#{receivingYardAllocationBean.handleButtonClose}" update="constraintForm:constraintTable growl" oncomplete="dlgEdit.hide();"/>
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <!--dialog untuk monitoring CY-->
        <p:dialog  widgetVar="monitoringYard"  styleClass="dialog_top" header="Monitoring Yard" modal="true" minWidth="1280">
            <h:form id="birdViewForm">
                <p:remoteCommand name="updateAfterBlockChanged" update="birdViewForm:tierSubForm birdViewForm:buttonSubForm birdViewForm:slotSubFormSide birdViewForm:buttonSubFormSide" oncomplete="updateImage();"/>
                <p:remoteCommand name="updateAfterTierChanged" update="birdViewForm:buttonSubForm birdViewForm:imageSubForm"/>
                <p:remoteCommand name="updateAfterExistOnlyChanged" oncomplete="updateImage();"/>
                <p:remoteCommand name="updateAfterSlotChanged" update="birdViewForm:buttonSubFormSide birdViewForm:imageSubFormSide"/>

                <p:panel>
                    <h:panelGrid columns="6">
                        <h:outputText value="Blok"/>
                        <h:outputText value=":"/>
                        <p:outputPanel id="blockSubForm">
                            <h:selectOneMenu value="#{receivingYardAllocationBean.selectedBlock}" valueChangeListener="#{receivingYardAllocationBean.handleChangeBlock}" onchange="updateAfterBlockChanged();" label="Pilih Block">
                                <f:selectItems value="#{receivingYardAllocationBean.blocks}" var="i" itemValue="#{i[0]}" itemLabel="#{i[0]} - #{i[1]}"/>
                            </h:selectOneMenu>
                        </p:outputPanel>
                        <h:outputText value="Exist Only"/>
                        <h:outputText value=":"/>
                        <p:outputPanel id="ExistOnlySubForm">
                            <h:selectOneMenu value="#{receivingYardAllocationBean.existOnly}" onchange="updateAfterExistOnlyChanged();" label="">
                                <f:selectItem itemLabel="no" itemValue="f"/>
                                <f:selectItem itemLabel="yes" itemValue="t"/>
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:panel>
                <p:accordionPanel autoHeight="false">
                    <p:tab title="Yard Monitoring (#{msg['menu.monitoring.yard_monitoring.bird_view']})">
                        <h:panelGrid columns="4">
                            <h:outputText value="Tier"/>
                            <h:outputText value=":"/>
                            <p:outputPanel id="tierSubForm">
                                <h:selectOneMenu value="#{receivingYardAllocationBean.selectedTier}" onchange="updateAfterTierChanged();" label="Pilih Tier">
                                    <f:selectItems value="#{receivingYardAllocationBean.selectTiers}"/>
                                </h:selectOneMenu>
                            </p:outputPanel>
                            <p:outputPanel id="buttonSubForm">
                                <p:commandButton actionListener="#{receivingYardAllocationBean.handleClickPrevButtonBird}" update="birdViewForm:tierSubForm birdViewForm:buttonSubForm birdViewForm:imageSubForm" value="down"/>
                                <p:commandButton actionListener="#{receivingYardAllocationBean.handleClickNextButtonBird}" update="birdViewForm:tierSubForm birdViewForm:buttonSubForm birdViewForm:imageSubForm" value="up"/>
                            </p:outputPanel>
                        </h:panelGrid>
                        <div style="width: 1152px; height: 400px; overflow: scroll; background-color: #dddddd;" >
                            <p:outputPanel id="imageSubForm">
                                <p:graphicImage value="#{receivingYardAllocationBean.birdViewUrl}" cache="false"/>
                            </p:outputPanel>
                        </div>

                    </p:tab>
                    <p:tab title="Yard Monitoring (Side View)">
                        <h:panelGrid columns="4">
                            <h:outputText value="Slot"/>
                            <h:outputText value=":"/>
                            <p:outputPanel id="slotSubFormSide">
                                <h:selectOneMenu value="#{receivingYardAllocationBean.selectedSlot}" onchange="updateAfterSlotChanged();" label="Pilih Slot">
                                    <f:selectItems value="#{receivingYardAllocationBean.selectSlots}"/>
                                </h:selectOneMenu>
                            </p:outputPanel>
                            <p:outputPanel id="buttonSubFormSide">
                                <p:commandButton actionListener="#{receivingYardAllocationBean.handleClickPrevButton}" update="birdViewForm:slotSubFormSide birdViewForm:buttonSubFormSide birdViewForm:imageSubFormSide" value="Prev"/>
                                <p:commandButton actionListener="#{receivingYardAllocationBean.handleClickNextButton}" update="birdViewForm:slotSubFormSide birdViewForm:buttonSubFormSide birdViewForm:imageSubFormSide" value="Next"/>
                            </p:outputPanel>
                        </h:panelGrid>
                        <div style="width: 1152px; height: 800px; overflow: scroll; background-color: #dddddd;" >
                            <p:outputPanel id="imageSubFormSide">
                                <p:graphicImage value="#{receivingYardAllocationBean.sideViewUrl}" cache="false"/>
                            </p:outputPanel>
                        </div>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </p:dialog>
         <p:dialog header="Select Planning Vessel"  widgetVar="dlgVessel" modal="true" minWidth="750">
            <h:form id="vesselForm">
                <p:dataTable var="item" value="#{receivingYardAllocationBean.vessels}"
                             paginator="true" rows="10"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{number+1}." />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[0]}" sortBy="#{item[0]}">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column  filterMatchMode="contains" filterBy="#{item[1]}" sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column sortBy="#{item[5]}">
                        <f:facet name="header">
                            <h:outputText value="Status" />
                        </f:facet>
                        <h:outputText value="#{item[5]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{receivingYardAllocationBean.handleSelectNoPpkb}" value="select" update="constraintForm:constraintTable constraintForm:planningVesselDetail" oncomplete="dlgVessel.hide();statusDialog.hide();">
                            <f:attribute name="noPpkb" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
       

        

        <!--dialog untuk menambah constraint-->


        <!--dialog untuk mengalokasikan jumlah container yang akan dipindahkan-->

        

        <!--dialog untuk monitoring CY-->
        
        <h:form>
            <p:remoteCommand name="showGrossClass" onstart="freeze();" immediate="true"  update="formAdd:gross" actionListener="#{receivingYardAllocationBean.viewGrossClass()}" />
        </h:form>
    </ui:define>
</ui:composition>
