<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.vessel_operation.load_confirm']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.vessel_operation.load_confirm']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript" src="./../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../resources/scripts/jquery.livequery.min.js" />
        
        <script type="text/javascript">
            jQuery('.cal').livequery(function(){
                jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
            });

            function handleRequestValidation(xhr, status, args) {
                if(!(args.validationFailed || args.loggedIn == false)) {
                    dlgAddEditUC.hide();
                }
            }

            function handleDownloadReportRequest(args) {
                if(!(args.validationFailed || args.doPrint == false)) {
                    window.open(unescape(args.url), '_blank', 'fullscreen=yes, scrollbars=auto');
                }
            }
        </script>

    </ui:define>

    <ui:define name="content">

        <p:growl id="growl" showDetail="true" life="3000" globalOnly="true"/>

        <h:form>            
            <p:dialog  widgetVar="lovBc" header="Select Planning Vessel" width="700" modal="true">
                <p:dataTable var="item" paginator="true"
                             value="#{loadConfirmBean.serviceVessels}"
                             paginatorPosition="bottom" rowIndexVar="no"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rows="10" dynamic="true"
                             >
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item[0]}"  filterMatchMode="contains" filterBy="#{item[0]}" >
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column sortBy="#{item[1]}"  filterMatchMode="contains" filterBy="#{item[1]}" >
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;" />
                        </f:facet>
                        <center>
                            <p:commandButton actionListener="#{loadConfirmBean.handleOnSelect}"
                                             value="select" update="listData:vessel listData:contLoad loadableContainersForm:loadableContainersTable listData:contLoadShift listData:contt loadableTranshipmentContainersForm:loadableTranshipmentContainersTable listData:uncontainerizedConfirmTableUC loadableUcsForm:loadableUcsTable"
                                             oncomplete="lovBc.hide();" onstart="freeze();">
                                <f:attribute name="noPpkb" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>

        <h:form id="listData">
            <h:panelGrid columns="5" id="vessel">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{loadConfirmBean.serviceVessel[0]}" disabled="true" size="30"/>
                <p:commandButton onstart="freeze();" onclick="lovBc.show()" value="..." image="ui-icon-folder-open" title="Browse for Booking Code" style="font-size: x-small"/>
                <p:commandButton onstart="freeze();" image="ui-icon-document" oncomplete="loadReportDialog_var.show()" immediate="true" disabled="#{empty loadConfirmBean.serviceVessel[0]}" value="#{msg['menu.report']}" title="#{msg['menu.report']}"/>

                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{loadConfirmBean.serviceVessel[1]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputText />

                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{loadConfirmBean.serviceVessel[2]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputText />

                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{loadConfirmBean.serviceVessel[3]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputText />
            </h:panelGrid>
            <br />
            <br />
            <p:tabView>
                <p:tab title="Load">
                    <p:dataTable var="item" paginator="true"
                                 value="#{loadConfirmBean.loadedContainers}"
                                 paginatorPosition="bottom" id="contLoad"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rows="10" dynamic="true" rowIndexVar="number" >
                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" actionListener="#{loadConfirmBean.handleAdd}" update="loads" oncomplete="dialogAddDis.show()" disabled="#{empty loadConfirmBean.serviceVessel[0]}" onclick="genTitle('dialog','#{msg['application.operation.add']} Load Confirm');"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton image="ui-icon-refresh" onstart="freeze();" value="#{msg['application.operation.refresh']}" update="contLoad" actionListener="#{loadConfirmBean.handleRefreshLoadedContainers}" disabled="#{empty loadConfirmBean.serviceVessel[0]}"/>
                            </div>
                        </f:facet>
                        <p:column style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="No"/>
                            </f:facet>
                            <h:outputText value="#{number+1}."/>
                        </p:column>
                        <p:column sortBy="#{item[14]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[14]}" >
                            <f:facet name="header">
                                <h:outputText value="Bl No"/>
                            </f:facet>
                            <h:outputText value="#{item[14]}"/>
                        </p:column>
                        <p:column sortBy="#{item[0]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[0]}" >
                            <f:facet name="header">
                                <h:outputText value="Container No"/>
                            </f:facet>
                            <h:outputText value="#{item[0]}"/>
                        </p:column>
                        <p:column sortBy="#{item[1]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[1]}" >
                            <f:facet name="header">
                                <h:outputText value="Size"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column sortBy="#{item[2]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[2]}" >
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column sortBy="#{item[3]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[3]}" >
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column sortBy="#{item[4]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Gross"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column sortBy="#{item[10]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Seal No"/>
                            </f:facet>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column sortBy="#{item[15]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[15]}">
                            <f:facet name="header">
                                <h:outputText value="Comodity"/>
                            </f:facet>
                            <h:outputText value="#{item[15]}"/>
                        </p:column>
                        <p:column sortBy="#{item[11]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Bay"/>
                            </f:facet>
                            <h:outputText value="#{item[11]}"/>
                        </p:column>
                        <p:column sortBy="#{item[12]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Row"/>
                            </f:facet>
                            <h:outputText value="#{item[12]}"/>
                        </p:column>
                        <p:column sortBy="#{item[13]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Tier"/>
                            </f:facet>
                            <h:outputText value="#{item[13]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <center>
                                <p:commandButton actionListener="#{loadConfirmBean.handleEditDelete}" update="loads loads:row loads:st loads:et" oncomplete="dialogAddDis.show();" image="ui-icon ui-icon-pencil" title="Edit Service Cont Load" onclick="genTitle('dialog','#{msg['application.operation.edit']} Load Confirm');" onstart="freeze();">
                                    <f:attribute name="id_cont" value="#{item[9]}"/>
                                </p:commandButton>
                                <p:commandButton actionListener="#{loadConfirmBean.handleEditDelete}" oncomplete="dialogDel.show();" image="ui-icon-trash" title="Delete Service Cont Load" onstart="freeze();">
                                    <f:attribute name="id_cont" value="#{item[9]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                        <f:facet name="footer">
                            <div class="header-panel-single-left">
                                <p:commandButton ajax="false" value="Export to Excel" disabled="#{empty loadConfirmBean.serviceVessel[0] or empty loadConfirmBean.loadedContainers}">
                                    <p:dataExporter type="xls" target="contLoad" fileName="Data_Container_load" excludeColumns="0,11,12" postProcessor="#{loadConfirmBean.postProcessXLS}"/>
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Transhipment">
                    <p:dataTable var="item" paginator="true" id="contt"
                                 value="#{loadConfirmBean.loadedTranshipmentContainers}"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rows="10" dynamic="true" rowIndexVar="number" >
                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" actionListener="#{loadConfirmBean.handleAdd}" disabled="#{empty loadConfirmBean.serviceVessel[0]}" update="loadst loadst:operator" oncomplete="dialogAddt.show()" onclick="genTitle('dialog2','#{msg['application.operation.add']} Transhipment Confirm');" onstart="freeze();"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" onstart="freeze();" update="contt" actionListener="#{loadConfirmBean.handleRefreshLoadedTranshipmentContainers}" disabled="#{empty loadConfirmBean.serviceVessel[0]}"/>

                            <f:facet name="header">
                                <h:outputText value="Container No"/>
                            </f:facet>
                            <h:outputText value="#{item[0]}"/>
                        </p:column>

                        <p:column sortBy="#{item[1]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[1]}" >
                            <f:facet name="header">
                                <h:outputText value="Size"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>

                        <p:column sortBy="#{item[2]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[2]}" >
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column sortBy="#{item[3]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[3]}" >
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column sortBy="#{item[4]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Gross"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column sortBy="#{item[10]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Seal No"/>
                            </f:facet>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column sortBy="#{item[15]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[15]}">
                            <f:facet name="header">
                                <h:outputText value="Comodity"/>
                            </f:facet>
                            <h:outputText value="#{item[15]}"/>
                        </p:column>
                        <p:column sortBy="#{item[11]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Bay"/>
                            </f:facet>
                            <h:outputText value="#{item[11]}"/>
                        </p:column>
                        <p:column sortBy="#{item[12]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Row"/>
                            </f:facet>
                            <h:outputText value="#{item[12]}"/>
                        </p:column>
                        <p:column sortBy="#{item[13]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Tier"/>
                            </f:facet>
                            <h:outputText value="#{item[13]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action" />
                            </f:facet>
                            <center>
                                <p:commandButton onstart="freeze();" actionListener="#{loadConfirmBean.handleEditDeleteTran}" update="loadst loadst:row loadst:rowRl loadst:st loadst:et" oncomplete="dialogAddt.show();" image="ui-icon ui-icon-pencil" title="Edit Service Cont Load" onclick="genTitle('dialog2','#{msg['application.operation.edit']} Transhipment Confirm');">
                                    <f:attribute name="id_cont" value="#{item[9]}"/>
                                </p:commandButton>
                                <p:commandButton onstart="freeze();" actionListener="#{loadConfirmBean.handleEditDeleteTran}" oncomplete="dialogDel.show();" image="ui-icon-trash" title="Delete Service Cont Load">
                                    <f:attribute name="id_cont" value="#{item[9]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                        <f:facet name="footer">
                            <div class="header-panel-single-left">
                                <p:commandButton ajax="false" value="Export to Excell" disabled="#{empty loadConfirmBean.serviceVessel[0] or empty loadConfirmBean.loadedTranshipmentContainers}">
                                    <p:dataExporter type="xls" target="contt" fileName="Data_Container_Transhipment" excludeColumns="0,11,12" postProcessor="#{loadConfirmBean.postProcessXLS}"/>
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Uncontainerized">
                    <p:dataTable id="uncontainerizedConfirmTableUC" var="item" value="#{loadConfirmBean.loadedUcs}"
                                 paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rowIndexVar="number">

                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty loadConfirmBean.serviceVessel[0]}" actionListener="#{loadConfirmBean.handleAddUncontainerized}" update="formAddEditUC" oncomplete="dlgAddEditUC.show();" onclick="genTitle('dlgUc','#{msg['application.operation.add']} Uncontainerized Confirm');" />

                            <f:facet name="header">
                                <h:outputText value="Weight" />

                            <h:outputText value="#{item[4]}" />
                        </p:column>

                        <p:column sortBy="#{item[5]}">
                            <f:facet name="header">
                                <h:outputText value="Truck Lossing" />

                            <h:outputText value="#{item[5]}" />

                        <p:column sortBy="#{item[6]}"  filterMatchMode="contains" filterBy="#{item[6]}" >
                            <f:facet name="header">
                                <h:outputText value="Disch Port" />
                            </f:facet>
                            <h:outputText value="#{item[6]}" />
                        </p:column>

                        <p:column sortBy="#{item[7]}"  filterMatchMode="contains" filterBy="#{item[7]}" >
                            <f:facet name="header">
                                <h:outputText value="Load Port" />

                                <f:attribute name="idUC" value="#{item[0]}"/>
                            </p:commandButton>
                            <p:commandButton onstart="freeze();" actionListener="#{loadConfirmBean.handleEditDeleteUncontainerized}" image="ui-icon ui-icon-trash" title="Delete UC Lift Confirm" oncomplete="confirmationUC.show();">

                        </p:column>
                        <f:facet name="footer">
                            <div class="header-panel-single-left">

                                    <p:dataExporter type="xls" target="uncontainerizedConfirmTableUC" fileName="Data_Uncontainerized_Container" excludeColumns="0,9" postProcessor="#{loadConfirmBean.postProcessXLS}"/>
                                </p:commandButton>

                <p:tab title="Shifting To CY">
                    <p:dataTable var="item" paginator="true"
                                 value="#{loadConfirmBean.loadedShiftContainers}"
                                 paginatorPosition="bottom" id="contLoadShift"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rows="10" dynamic="true" rowIndexVar="number" >
                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" actionListener="#{loadConfirmBean.handleAddShift}" update="loadsShift" oncomplete="dialogAddDisShift.show()" disabled="#{empty loadConfirmBean.serviceVessel[0]}" onclick="genTitle('dialog','#{msg['application.operation.add']} Load Confirm');"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton image="ui-icon-refresh" onstart="freeze();" value="#{msg['application.operation.refresh']}" update="contLoadShift" actionListener="#{loadConfirmBean.handleRefreshLoadedShiftContainers}" disabled="#{empty loadConfirmBean.serviceVessel[0]}"/>
                            </div>
                        </f:facet>
                        <p:column style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="No"/>
                            </f:facet>
                            <h:outputText value="#{number+1}."/>

                        <p:column sortBy="#{item[14]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[14]}" >
                            <f:facet name="header">
                                <h:outputText value="Bl No"/>
                            </f:facet>

                                <h:outputText value="Container No"/>

                            <h:outputText value="#{item[0]}"/>
                        </p:column>
                        <p:column sortBy="#{item[1]}" style="text-align: center"  filterMatchMode="contains" filterBy="#{item[1]}" >

                                <h:outputText value="Size"/>

                                    <p:message for="enduc" display="icon"/>


                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton value="#{msg['application.operation.save']}" onstart="freeze();" actionListener="#{loadConfirmBean.saveUncontainerized}" update="formAddEditUC listData:uncontainerizedConfirmTableUC loadableUcsForm:loadableUcsTable growl" oncomplete="handleRequestValidation(xhr, status, args)" />
                                <p:commandButton value="#{msg['application.operation.cancel']}" onstart="freeze();" onclick="dlgAddEditUC.hide();" type="button" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <!--dialog untuk memilih uncontainer yang akan di pindahkan-->
        <p:dialog header="Select Container"  widgetVar="loadableUcsDialog" modal="true" minWidth="750">
            <h:form id="loadableUcsForm">
                <p:dataTable id="loadableUcsTable"  widgetVar="loadableUcsTable"
                             var="item" value="#{loadConfirmBean.loadableUcs}"
                             paginator="true" rows="10" paginatorPosition="bottom" rowIndexVar="no"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item[1]}"  filterMatchMode="contains" filterBy="#{item[1]}" >
                        <f:facet name="header">
                            <h:outputText value="BL No." />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}"  filterMatchMode="contains" filterBy="#{item[2]}" >
                        <f:facet name="header">
                            <h:outputText value="Commodity" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[4]}">
                        <f:facet name="header">
                            <h:outputText value="Weight" />
                        </f:facet>
                        <h:outputText value="#{item[4]}" />
                    </p:column>

                    <p:column sortBy="#{item[5]}">
                        <f:facet name="header">
                            <h:outputText value="Truck Lossing" />
                        </f:facet>
                        <h:outputText value="#{item[5]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <p:commandButton onstart="freeze();" actionListener="#{loadConfirmBean.handleSelectUncontainerized}" value="select" update="formAddEditUC:containerPropertiesUC formAddEditUC:equipmentPropertiesUC" oncomplete="loadableUcsDialog.hide();">
                            <f:attribute name="idSelect" value="#{item[0]}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <!--dialog untuk konfirmasi menghapus-->
        <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmationUC">
            <h:form>
                <p:panel>
                    <h:outputText value="#{msg['application.operation.delete_dialog']}" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton value="#{msg['application.operation.yes']}" onstart="freeze();" actionListener="#{loadConfirmBean.deleteUC}"  update="listData:uncontainerizedConfirmTableUC loadableUcsForm:loadableUcsTable growl" onclick="confirmationUC.hide();" />
                            <p:commandButton value="#{msg['application.operation.no']}" onstart="freeze();" onclick="confirmationUC.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog  widgetVar="loadReportDialog_var" id="loadReportDialog" width="600" modal="true" position="center" header="Laporan Muatan">
            <h:form id="loadReportForm">
                <p:panel>
                    <h:panelGrid columns="4">
                        <h:outputLabel for="foreMan"  value="Foreman *"/>
                        <h:outputText value=":"/>
                        <h:inputText id="foreMan" value="#{loadConfirmBean.foreman}" required="true"/>
                        <p:message display="icon" for="foreMan"/>
                        <h:outputLabel for="supervisiOperasi"  value="Supervisi Operasi *"/>
                        <h:outputText value=":"/>
                        <h:inputText id="supervisiOperasi" value="#{loadConfirmBean.supervisiOperasi}" required="true"/>
                        <p:message display="icon" for="supervisiOperasi"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <div class="header-panel-single-left">
                            <p:commandButton actionListener="#{loadConfirmBean.handleDownloadReport}" onstart="freeze();" value="#{msg['application.operation.print']}" oncomplete="handleDownloadReportRequest(args);" style="font-size: x-small" update="loadReportForm"/>
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.exit']}" immediate="true" oncomplete="loadReportDialog_var.hide();"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <h:form>
            <p:remoteCommand name="showLoadableUcs" onstart="freeze();" immediate="true" oncomplete="loadableUcsDialog.show();loadableUcsTable.clearFilters();" update="loadableUcsForm:loadableUcsTable formAddEditUC:startuc   formAddEditUC:enduc" actionListener="#{loadConfirmBean.handleShowLoadableUcs}"/>
            <p:remoteCommand name="showLoadableTranshipmentContainers" onstart="freeze();" immediate="true" oncomplete="loadableTranshipmentContainersDialog.show();loadableTranshipmentContainersTable.clearFilters();" update="loadableTranshipmentContainersForm:loadableTranshipmentContainersTable loadst:st loadst:et" actionListener="#{loadConfirmBean.handleShowLoadableTranshipmentContainers}"/>
            <p:remoteCommand name="showLoadableContainers" onstart="freeze();" immediate="true" oncomplete="loadableContainersDialog.show();loadableContainersTable.clearFilters();" update="loadableContainersForm:loadableContainersTable loads:st loads:et" actionListener="#{loadConfirmBean.handleShowLoadableContainers}"/>
            <p:remoteCommand name="showLoadableShiftContainers" onstart="freeze();" immediate="true" oncomplete="loadableShiftContainersDialog.show();loadableShiftContainersTable.clearFilters();" update="loadableShiftContainersForm:loadableShiftContainersTable loadsShift:start loadsShift:end" actionListener="#{loadConfirmBean.handleShowLoadableShiftContainers}"/>
        </h:form>
    </ui:define>

</ui:composition>
