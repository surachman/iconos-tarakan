<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../resources/template/template.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.vessel_operation.transhipment_confirm']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.vessel_operation.transhipment_confirm']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript" src="./../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../resources/scripts/jquery.livequery.min.js" />
        
        <script type="text/javascript">
            jQuery('.cal').livequery(function(){
                jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
            });

            function handleRequestValidation(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    jQuery('#dialog').show();
                } else {
                    dlgAddEdit.hide();
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" globalOnly="true"/>

        <h:form id="transhipmentConfirm">
            <!--view untuk  planning vessel-->
            <h:panelGrid id="planningVesselDetail" columns="4">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{transhipmentConfirmBean.vesselDetail[0]}" disabled="true" size="30"/>
                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." type="button" onclick="showSelectableVessels();"/>
                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{transhipmentConfirmBean.vesselDetail[1]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{transhipmentConfirmBean.vesselDetail[2]}" disabled="true" size="30"/>
                <h:outputText />
                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{transhipmentConfirmBean.vesselDetail[3]}" disabled="true" size="30"/>
                <h:outputText />
            </h:panelGrid>
            <br />
            <!--tampilan dari tabel planning shift discharge-->
            <p:dataTable id="transhipmentConfirmTable" var="item" value="#{transhipmentConfirmBean.serviceContTranshipments}"
                         paginator="true" rows="10" paginatorPosition="bottom" rowIndexVar="no"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">
                    <div class="header-panel-left">
                        <p:commandButton onstart="freeze();" image="ui-icon-plusthick" value="#{msg['application.operation.add']}" immediate="true" disabled="#{empty transhipmentConfirmBean.vesselDetail}" action="#{transhipmentConfirmBean.handleButtonAdd}" update="formAddEdit" oncomplete="dlgAddEdit.show();"  onclick="genTitle('dlgDisch','#{msg['application.operation.add']} Transhipment Confirm');"/>
                    </div>
                    <div class="header-panel-right">
                        <p:commandButton onstart="freeze();" image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" disabled="#{empty transhipmentConfirmBean.vesselDetail}" actionListener="#{transhipmentConfirmBean.handleButtonRefresh}" update="transhipmentConfirm:transhipmentConfirmTable"/>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="No." />
                    </f:facet>
                    <h:outputText value="#{no+1}." />
                </p:column>
                <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Container No" />
                    </f:facet>
                    <h:outputText value="#{item[0]}" />
                </p:column>

                <p:column sortBy="#{item[1]}">
                    <f:facet name="header">
                        <h:outputText value="Size" />
                    </f:facet>
                    <h:outputText value="#{item[1]}" />
                </p:column>

                <p:column sortBy="#{item[2]}">
                    <f:facet name="header">
                        <h:outputText value="Type" />
                    </f:facet>
                    <h:outputText value="#{item[2]}" />
                </p:column>

                <p:column sortBy="#{item[3]}">
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{item[3]}" />
                </p:column>

                <p:column sortBy="#{item[4]}">
                    <f:facet name="header">
                        <h:outputText value="Gross" />
                    </f:facet>
                    <h:outputText value="#{item[4]}" />
                </p:column>

                <p:column sortBy="#{item[5]}">
                    <f:facet name="header">
                        <h:outputText value="Seal No" />
                    </f:facet>
                    <h:outputText value="#{item[5]}" />
                </p:column>

                <p:column sortBy="#{item[6]}">
                    <f:facet name="header">
                        <h:outputText value="Bay" />
                    </f:facet>
                    <h:outputText value="#{item[6]}" />
                </p:column>

                <p:column sortBy="#{item[7]}">
                    <f:facet name="header">
                        <h:outputText value="Row" />
                    </f:facet>
                    <h:outputText value="#{item[7]}" />
                </p:column>

                <p:column sortBy="#{item[8]}">
                    <f:facet name="header">
                        <h:outputText value="Tier" />
                    </f:facet>
                    <h:outputText value="#{item[8]}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />
                    </f:facet>
                    <center>
                        <p:commandButton onstart="freeze();" actionListener="#{transhipmentConfirmBean.handleEditDeleteButton}" image="ui-icon ui-icon-pencil" title="Edit transhipmentConfirm" update="formAddEdit" oncomplete="dlgAddEdit.show();" onclick="genTitle('dlgDisch','#{msg['application.operation.edit']} Transhipment Confirm');">
                            <f:attribute name="idCont" value="#{item[9]}"/>
                        </p:commandButton>
                        <p:commandButton onstart="freeze();" actionListener="#{transhipmentConfirmBean.handleEditDeleteButton}" image="ui-icon ui-icon-trash" title="Delete transhipmentConfirm" oncomplete="confirmation.show();">
                            <f:attribute name="idCont" value="#{item[9]}"/>
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>

        <!--dialog untuk menambah dan mengedit jumlah container yang akan dipindahkan-->
        <p:dialog header="Container"  widgetVar="dlgAddEdit" modal="true" minWidth="800" id="dlgDisch">
            <h:form id="formAddEdit">
                <p:panel>
                    <h:panelGrid columns="3" rowClasses="first-tr">
                        <h:panelGrid id="containerProperties" columns="4">
                            <h:outputLabel value="Container No *" />
                            <h:outputLabel value=" : " />
                            <h:inputText id="contno" value="#{transhipmentConfirmBean.serviceContTranshipment.contNo}" required="true" requiredMessage="#{msg['application.validation.required']}" onmousedown="showTranshipableContainers();" onkeypress="showTranshipableContainers();" disabled="#{transhipmentConfirmBean.opsi.equalsIgnoreCase('edit')}"/>
                            <h:panelGrid columns="3">
                                <p:commandButton onstart="freeze();" image="ui-icon-folder-open" value="..." type="button" onclick="showTranshipableContainers();" immediate="true" disabled="#{transhipmentConfirmBean.opsi.equalsIgnoreCase('edit')}"/>
                                <p:message display="icon" for="contno"/>
                            </h:panelGrid>
                            <h:outputLabel value="MLO" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.mlo.name}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Type" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.masterContainerType.name}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Size" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.contSize}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Status" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.contStatus}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Gross" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.contGross}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Seal No" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.sealNo}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Comodity" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.masterCommodity.name}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="OH/OW/OL" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.overSize ? 'Y' : 'N'}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="21 feet" />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.twentyOneFeet ? 'Y' : 'N'}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Dangerous " />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.dangerous ? transhipmentConfirmBean.serviceContTranshipment.masterCommodity.masterDangerousClass : 'N'}" disabled="true"/>
                            <h:outputText />
                            <h:outputLabel value="Label " />
                            <h:outputLabel value=" : " />
                            <h:inputText value="#{transhipmentConfirmBean.serviceContTranshipment.dgLabel ? 'Y' : 'N'}" disabled="true"/>
                            <h:outputText />
                        </h:panelGrid>
                        <p:spacer height="0" width="30" />
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Vessel Position :"/>
                                <h:panelGrid id="vesselpos" columns="6">
                                    <h:outputText value="Bay"/>
                                    <h:selectOneMenu id="bay" value="#{transhipmentConfirmBean.serviceContTranshipment.VBay}" valueChangeListener="#{transhipmentConfirmBean.onchangeBay}">
                                        <f:selectItems value="#{transhipmentConfirmBean.bayChoices}" />
                                        <f:ajax execute="@this" event="change" render="rowChoices tierChoices"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Row"/>
                                    <h:selectOneMenu id="rowChoices" value="#{transhipmentConfirmBean.serviceContTranshipment.VRow}" valueChangeListener="#{transhipmentConfirmBean.onChangeRow}">
                                        <f:selectItems value="#{transhipmentConfirmBean.rowChoices}" />
                                        <f:ajax execute="@this" event="change" render="tierChoices"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Tier"/>
                                    <h:selectOneMenu id="tierChoices" value="#{transhipmentConfirmBean.serviceContTranshipment.VTier}">
                                        <f:selectItems value="#{transhipmentConfirmBean.tierChoices}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Yard Plan :"/>
                                <h:panelGrid id="yardPlan" columns="4">
                                    <h:outputText value="Block"/>
                                    <h:inputText disabled="true" value="#{transhipmentConfirmBean.serviceContTranshipment.masterYard.block}" size="3"/>
                                    <h:outputText value="Slot"/>
                                    <h:inputText disabled="true" value="#{transhipmentConfirmBean.serviceContTranshipment.YSlot}" size="3"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Sling " />
                                <h:outputLabel value=" : " />
                                <h:selectBooleanCheckbox value="#{transhipmentConfirmBean.serviceContTranshipment.isSling}">
                                    <f:selectItem itemValue="true" itemLabel="Yes"/>
                                </h:selectBooleanCheckbox>
                                <h:outputLabel value="Crane *" />
                                <h:outputLabel value=" : " />
                                <h:selectOneRadio id="craneopsi" value="#{transhipmentConfirmBean.serviceContTranshipment.crane}" valueChangeListener="#{transhipmentConfirmBean.onChangeCrane}" disabled="#{empty transhipmentConfirmBean.serviceContTranshipment.id}">
                                    <f:selectItem itemValue="L" itemLabel="land" />
                                    <f:selectItem itemValue="S" itemLabel="ship" />
                                    <f:ajax execute="@this" event="change" render="cranepro operatorpro" />
                                </h:selectOneRadio>
                                <h:outputLabel value="CC Code *" />
                                <h:outputLabel value=" : " />
                                <h:panelGrid id="cranepro" columns="3">
                                    <h:inputText id="cc" value="#{transhipmentConfirmBean.crane.masterEquipment.name}" required="true" requiredMessage="#{msg['application.validation.required']}" onmousedown="dlgcrane.show();" onkeypress="dlgcrane.show();" disabled="#{not(!empty transhipmentConfirmBean.serviceContTranshipment.id and transhipmentConfirmBean.serviceContTranshipment.crane.equals('L'))}"/>
                                    <p:commandButton id="bcc" onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{not(!empty transhipmentConfirmBean.serviceContTranshipment.id and transhipmentConfirmBean.serviceContTranshipment.crane.equals('L'))}" type="button" onclick="dlgcrane.show();"/>
                                    <p:message display="icon" for="cc"/>
                                </h:panelGrid>
                                <h:outputLabel value="Opr Crane *" />
                                <h:outputLabel value=" : " />
                                <h:panelGrid id="operatorpro" columns="3">
                                    <h:inputText id="oprcc" value="#{transhipmentConfirmBean.crane.masterOperator.name}" required="true" requiredMessage="#{msg['application.validation.required']}" onmousedown="dlgOperatorCrane.show();" onkeypress="dlgOperatorCrane.show();" disabled="#{empty transhipmentConfirmBean.crane.masterEquipment.name}"/>
                                    <p:commandButton id="boprcc" onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty transhipmentConfirmBean.crane.masterEquipment.name}" type="button" onclick="dlgOperatorCrane.show();"/>
                                    <p:message display="icon" for="oprcc"/>
                                </h:panelGrid>
                                <h:outputLabel value="H/T *" />
                                <h:outputLabel value=" : " />
                                <h:panelGrid columns="3">
                                    <h:inputText id="ht" value="#{transhipmentConfirmBean.ht.masterEquipment.name}" required="true" requiredMessage="#{msg['application.validation.required']}" onmousedown="dlght.show();" onkeypress="dlght.show();" disabled="#{empty transhipmentConfirmBean.serviceContTranshipment.id}"/>
                                    <p:commandButton id="bht" onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty transhipmentConfirmBean.serviceContTranshipment.id}" type="button" onclick="dlght.show();"/>
                                    <p:message display="icon" for="ht"/>
                                </h:panelGrid>
                                <h:outputLabel value="Opr H/T *" />
                                <h:outputLabel value=" : " />
                                <h:panelGrid columns="3">
                                    <h:inputText id="oprht" value="#{transhipmentConfirmBean.ht.masterOperator.name}" required="true" requiredMessage="#{msg['application.validation.required']}" onmousedown="dlgOperatorHT.show();" onkeypress="dlgOperatorHT.show();" disabled="#{empty transhipmentConfirmBean.ht.masterEquipment.name}"/>
                                    <p:commandButton id="boprht" onstart="freeze();" image="ui-icon-folder-open" value="..." disabled="#{empty transhipmentConfirmBean.ht.masterEquipment.name}" type="button" onclick="dlgOperatorHT.show();"/>
                                    <p:message display="icon" for="oprht"/>
                                </h:panelGrid>
                                <h:outputLabel value="Start Time *" />
                                <h:outputLabel value=" : " />
                                <h:panelGrid columns="3">
                                    <h:inputText id="st" styleClass="cal" value="#{transhipmentConfirmBean.crane.startTime}" required="true" requiredMessage="#{msg['application.validation.required']}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:inputText>
                                    <h:outputLabel value="dd/MM/yyyy HH:mm" style="color:red;"/>
                                    <p:message display="icon" for="st"/>
                                </h:panelGrid>
                                <h:outputLabel value="End Time *" />
                                <h:outputLabel value=" : " />
                                <h:panelGrid columns="3">
                                    <h:inputText id="et" styleClass="cal" value="#{transhipmentConfirmBean.crane.endTime}" required="true" requiredMessage="#{msg['application.validation.required']}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:inputText>
                                    <h:outputLabel value="dd/MM/yyyy HH:mm" style="color:red;"/>
                                    <p:message display="icon" for="et"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <div class="header-panel-single-right">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.save']}" actionListener="#{transhipmentConfirmBean.saveEdit}" update="formAddEdit transhipmentConfirm:transhipmentConfirmTable selectForm:transhipableContainersTable growl" />
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.cancel']}" onclick="dlgAddEdit.hide();" type="button" />
                            </div>
                        </h:panelGroup>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>

        <!--dialog untuk konfirmasi menghapus-->
        <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
            <h:form>
                <p:panel>
                    <h:outputText value="Are you sure you want to delete this container?" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}"  actionListener="#{transhipmentConfirmBean.delete}"  update="transhipmentConfirm:transhipmentConfirmTable selectForm:transhipableContainersTable growl" onclick="confirmation.hide();" />
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>
        <!--dialog untuk ngurusin semua popUp-->
        <h:form id="selectForm">
            <!--untuk memilih container-->
            <p:dialog header="Select Container"  widgetVar="transhipableContainersDialog" modal="true" minWidth="750">
                <p:dataTable id="transhipableContainersTable"  widgetVar="transhipableContainersTable"
                             var="item" value="#{transhipmentConfirmBean.serviceContTranshipmentSelect}"
                             paginator="true" rows="10" rowIndexVar="no"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="No Container" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column sortBy="#{item[1]}">
                        <f:facet name="header">
                            <h:outputText value="v Bay" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="v Row" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="v Tier" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{transhipmentConfirmBean.handleSelectNoContainer}" value="select" update="formAddEdit:containerProperties formAddEdit:vesselpos formAddEdit:yardPlan formAddEdit:cranepro formAddEdit:operatorpro formAddEdit:ht formAddEdit:bht formAddEdit:oprht formAddEdit:craneopsi" oncomplete="transhipableContainersDialog.hide();statusDialog.hide();">
                                <f:attribute name="noContainer" value="#{item[4]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </p:dialog>

            <!-- handle select crane-->
            <p:dialog header="Select Crane"  widgetVar="dlgcrane" modal="true" minWidth="750">
                <p:dataTable id="tableCraneSelect" var="item" value="#{transhipmentConfirmBean.masterCranes}"
                             paginator="true" rows="10" paginatorPosition="bottom" rowIndexVar="no"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Equipment Code" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column sortBy="#{item[1]}" filterBy="#{item[1]}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Capacity" />
                        </f:facet>
                        <h:outputText value="#{item[2]}" />
                    </p:column>

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Merk" />
                        </f:facet>
                        <h:outputText value="#{item[3]}" />
                    </p:column>

                    <p:column sortBy="#{item[4]}">
                        <f:facet name="header">
                            <h:outputText value="Made" />
                        </f:facet>
                        <h:outputText value="#{item[4]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{transhipmentConfirmBean.handleSelectCrane}" value="select" update="formAddEdit:cc formAddEdit:boprcc" oncomplete="dlgcrane.hide();statusDialog.hide();">
                                <f:attribute name="idCrane" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </p:dialog>
            <!--untuk memilih H/T-->
            <p:dialog header="Select H/T"  widgetVar="dlght" modal="true" minWidth="750">
                <p:dataTable id="tableHTSelect" var="item" value="#{transhipmentConfirmBean.masterHTs}"
                             paginator="true" rows="10" rowIndexVar="no"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
