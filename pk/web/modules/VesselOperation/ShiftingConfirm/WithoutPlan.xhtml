<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['menu.vessel_operation.shifting_confirm.without_plan']}"/>
    </ui:define>

    <ui:define name="header">
        <h:outputText value="#{msg['menu.vessel_operation.shifting_confirm.without_plan']}"/>
    </ui:define>

    <ui:define name="script">
        <script type="text/javascript" src="./../../../resources/scripts/jquery-ui-timepicker-addon.js" />
        <script type="text/javascript" src="./../../../resources/scripts/jquery.livequery.min.js" />
        <script type="text/javascript">
        jQuery('.cal').livequery(function(){
            jQuery(this).datetimepicker({dateFormat:'dd/mm/yy'});
        });
        </script>

        <script type="text/javascript">
           function handleLoginRequestEditS(xhr, status, args) {
                   if(args.validationFailed || !args.loggedIn) {
                           jQuery('#dialogEditS');
                   } else {
                           dlg2.hide();
                   }
           }
        </script>

        <script type="text/javascript">
              function handleLoginRequestEdit(xhr, status, args) {
                      if(args.validationFailed || !args.loggedIn) {
                              jQuery('#dialogEdit');
                      } else {
                              dlg3.hide();
                      }
              }
        </script>

        <script type="text/javascript">
             function handleLoginRequest2(xhr, status, args) {
                     if(args.validationFailed || !args.loggedIn) {
                             jQuery('#dialogR');
                     } else {
                             dlgReship.hide();
                     }
             }
        </script>

        <script type="text/javascript">
             function handleLoginRequest(xhr, status, args) {
                     if(args.validationFailed || !args.loggedIn) {
                             jQuery('#dialog');
                     } else {
                             dlg.hide();
                     }
             }
        </script>

    </ui:define>

    <ui:define name="content">
        <p:growl id="growll" showDetail="true" life="3000" globalOnly="true"/>
        <p:dialog  widgetVar="lovBc" header="Select Planning Vessel" width="700" modal="true">
            <h:form>
                <p:dataTable var="item" paginator="true"
                             value="#{shiftingConfirmWithoutPlan.serviceVessels}"
                             paginatorPosition="bottom" rowIndexVar="no"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" rows="10" dynamic="true"
                             >
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item[0]}" filterBy="#{item[0]}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="No PPKB" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column sortBy="#{item[1]}" filterMatchMode="contains" filterBy="#{item[1]}" >
                        <f:facet name="header">
                            <h:outputText value="Vessel Name" />
                        </f:facet>
                        <h:outputText value="#{item[1]}" />
                    </p:column>

                    <p:column sortBy="#{item[4]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage In" />
                        </f:facet>
                        <h:outputText value="#{item[4]}" />
                    </p:column>

                    <p:column sortBy="#{item[5]}">
                        <f:facet name="header">
                            <h:outputText value="Voyage Out" />
                        </f:facet>
                        <h:outputText value="#{item[5]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{shiftingConfirmWithoutPlan.handleOnSelect}"
                                             value="select" update="listData:vessel listData:ShiftData formLoad:load listData:ShiftDataUc formLoadUc"
                                             oncomplete="lovBc.hide();">
                                <f:attribute name="noPpkb" value="#{item[0]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>


        <h:form id="listData">
            <h:panelGrid columns="4" id="vessel">
                <h:outputLabel value="No PPKB" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{shiftingConfirmWithoutPlan.serviceVessel[0]}" disabled="true" size="30"/>
                <p:commandButton onstart="freeze();" onclick="lovBc.show()" value="..." image="ui-icon-folder-open" title="Browse for Booking Code" style="font-size: x-small"/>

                <h:outputLabel value="Vessel Name" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{shiftingConfirmWithoutPlan.serviceVessel[1]}" disabled="true" size="30"/>
                <h:outputText />

                <h:outputLabel value="Voyage In" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{shiftingConfirmWithoutPlan.serviceVessel[2]}" disabled="true" size="30"/>
                <h:outputText />

                <h:outputLabel value="Voyage Out" />
                <h:outputLabel value=" : " />
                <h:inputText value="#{shiftingConfirmWithoutPlan.serviceVessel[3]}" disabled="true" size="30"/>
                <h:outputText />

            </h:panelGrid>
            <br />
            <br />
            <p:tabView>
                <p:tab title="Container">
                    <p:dataTable paginatorPosition="bottom" var="item" value="#{shiftingConfirmWithoutPlan.serviceShiftingList}"
                                 paginator="true" rows="10" id="ShiftData" rowIndexVar="no"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.shifting']}" disabled="#{empty shiftingConfirmWithoutPlan.serviceVessel[0]}" oncomplete="dlg.show();" actionListener="#{shiftingConfirmWithoutPlan.handleAdd}" update="panelForm2 panelForm3 panelFormReship panelForm" onclick="genTitle('dialog','#{msg['application.operation.add']} Shifting Container Confirm');"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" disabled="#{empty shiftingConfirmWithoutPlan.serviceVessel[0]}" actionListener="#{shiftingConfirmWithoutPlan.handleRefresh}" update="listData:ShiftData" />
                            </div>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{no+1}." />
                        </p:column>
                        <p:column sortBy="#{item[14]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[14]}" >
                            <f:facet name="header">
                                <h:outputText value="Bl No"/>
                            </f:facet>
                            <h:outputText value="#{item[14]}"/>
                        </p:column>
                        <p:column sortBy="#{item[1]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[1]}" >
                            <f:facet name="header">
                                <h:outputText value="Container No"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column sortBy="#{item[2]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[2]}" >
                            <f:facet name="header">
                                <h:outputText value="Size"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column sortBy="#{item[3]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column sortBy="#{item[4]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column sortBy="#{item[5]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Gross"/>
                            </f:facet>
                            <h:outputText value="#{item[5]}"/>
                        </p:column>
                        <p:column sortBy="#{item[6]}" style="text-align: center" filterMatchMode="contains" filterBy="#{item[6]}" >
                            <f:facet name="header">
                                <h:outputText value="Seal No"/>
                            </f:facet>
                            <h:outputText value="#{item[6]}"/>
                        </p:column>
                        <p:column sortBy="#{item[7]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Shift To"/>
                            </f:facet>
                            <h:outputText value="#{item[7]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <center>
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" title="Reshipping Container" actionListener="#{shiftingConfirmWithoutPlan.handleEditDeleteButton2}" disabled="#{item[12]==true}" update="panelFormReship:equipmnetGrid panelFormReship:gridContainer" oncomplete="dlgReship.show();">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                </p:commandButton>

                                <p:commandButton onstart="freeze();" value="s" image="ui-icon-pencil" title="Edit Shifting Container" actionListener="#{shiftingConfirmWithoutPlan.handleEditDeleteButton}" disabled="#{item[12]==true and item[7].equals('LANDED')}" update="panelForm2" oncomplete="dlg2.show();" onclick="genTitle('dialogEditS','#{msg['application.operation.edit']} Shiting Container Confirm');">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idQ" value="#{item[11]}"/>
                                </p:commandButton>

                                <p:commandButton onstart="freeze();" value="r" image="ui-icon-pencil" title="Edit Reshipping Container" actionListener="#{shiftingConfirmWithoutPlan.handleSelectContRe}" disabled="#{item[7].equals('NOLANDED') or item[12]==false}" update="panelForm3:editreship panelForm3:panelCont panelForm3:contNo panelForm3:contType panelForm3:contSize panelForm3:contStatus panelForm3:idCharge2 panelForm3:gridEdit panelForm3:CcGrid panelForm3:optGrid panelForm3:st panelForm3:et" oncomplete="dlg3.show();">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idQ" value="#{item[13]}"/>
                                </p:commandButton>

                                <p:commandButton onstart="freeze();" image="ui-icon-trash" title="Delete" actionListener="#{shiftingConfirmWithoutPlan.handleEditDeleteButtonRe}" update="del" oncomplete="confirmation.show();">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idQ" value="#{item[11]}"/>
                                    <f:attribute name="idQQ" value="#{item[13]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Uncontainerized">
                    <p:dataTable paginatorPosition="bottom" var="item" value="#{shiftingConfirmWithoutPlan.serviceShiftingUcList}"
                                 paginator="true" rows="10" id="ShiftDataUc" rowIndexVar="no"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <f:facet name="header">
                            <div class="header-panel-left">
                                <p:commandButton onstart="freeze();" value="#{msg['application.operation.shifting']}" disabled="#{empty shiftingConfirmWithoutPlan.serviceVessel[0]}" oncomplete="dlgUc.show();" actionListener="#{shiftingConfirmWithoutPlan.handleAdd}" update="panelFormUc" onclick="genTitle('dialogUc','#{msg['application.operation.add']} Shifting Uncontainerized Confirm');"/>
                            </div>
                            <div class="header-panel-right">
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" value="#{msg['application.operation.refresh']}" disabled="#{empty shiftingConfirmWithoutPlan.serviceVessel[0]}" actionListener="#{shiftingConfirmWithoutPlan.handleRefreshUc}" update="listData:ShiftDataUc" />
                            </div>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="No." />
                            </f:facet>
                            <h:outputText value="#{no+1}." />
                        </p:column>
                        <p:column sortBy="#{item[1]}"  filterBy="#{item[1]}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="BL No" />
                            </f:facet>
                            <h:outputText value="#{item[1]}" />
                        </p:column>

                        <p:column sortBy="#{item[2]}" filterMatchMode="contains" filterBy="#{item[2]}" >
                            <f:facet name="header">
                                <h:outputText value="Commodity" />
                            </f:facet>
                            <h:outputText value="#{item[2]}" />
                        </p:column>

                        <p:column sortBy="#{item[6]}">
                            <f:facet name="header">
                                <h:outputText value="Unit" />
                            </f:facet>
                            <h:outputText value="#{item[6]}" />
                        </p:column>

                        <p:column sortBy="#{item[3]}">
                            <f:facet name="header">
                                <h:outputText value="Weight" />
                            </f:facet>
                            <h:outputText value="#{item[3]}" />
                        </p:column>

                        <p:column sortBy="#{item[4]}">
                            <f:facet name="header">
                                <h:outputText value="Truck Lossing" />
                            </f:facet>
                            <h:outputText value="#{item[4]}" />
                        </p:column>
                        <p:column sortBy="#{item[7]}" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Shift To"/>
                            </f:facet>
                            <h:outputText value="#{item[7]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <center>
                                <p:commandButton onstart="freeze();" image="ui-icon-refresh" title="Reshipping Container" actionListener="#{shiftingConfirmWithoutPlan.handleEditDeleteButtonUr}" disabled="#{item[9]==true}" update="panelFormRUc" oncomplete="dlgRUc.show();">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idU" value="#{item[5]}"/>
                                </p:commandButton>

                                <p:commandButton onstart="freeze();" value="s" image="ui-icon-pencil" title="Edit Shifting Container" actionListener="#{shiftingConfirmWithoutPlan.handleEditDeleteButtonUc}" disabled="#{item[9]==true and item[7].equals('LANDED')}" update="panelFormUc" oncomplete="dlgUc.show();" onclick="genTitle('dialogUc','#{msg['application.operation.edit']} Shifting Uncontainerized Confirm');">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idQ" value="#{item[8]}"/>
                                    <f:attribute name="idU" value="#{item[5]}"/>
                                </p:commandButton>

                                <p:commandButton onstart="freeze();" value="r" image="ui-icon-pencil" title="Edit Reshipping Container" actionListener="#{shiftingConfirmWithoutPlan.handleSelectContReUc}" disabled="#{item[7].equals('NOLANDED') or item[9]==false}" update="panelFormRUc" oncomplete="dlgRUc.show();">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idQ" value="#{item[10]}"/>
                                    <f:attribute name="idU" value="#{item[5]}"/>
                                </p:commandButton>

                                <p:commandButton onstart="freeze();" image="ui-icon-trash" title="Delete" actionListener="#{shiftingConfirmWithoutPlan.handleEditDeleteButtonReUc}" update="delUc" oncomplete="confirmationUc.show();">
                                    <f:attribute name="idCont" value="#{item[0]}"/>
                                    <f:attribute name="idQ" value="#{item[8]}"/>
                                    <f:attribute name="idQQ" value="#{item[10]}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

        <h:form id="del">
            <p:dialog header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmation">
                <p:panel>
                    <h:outputText value="#{msg['application.operation.delete_dialog']}"/>
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" actionListener="#{shiftingConfirmWithoutPlan.handleDeleteButton}" oncomplete="confirmation.hide();" update="listData:ShiftData formLoad:load growll"/>
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmation.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>

        <h:form id="delUc">
            <p:dialog  header="#{msg['application.header.confirm.delete']}"  widgetVar="confirmationUc">
                <p:panel>
                    <h:outputText value="#{msg['application.operation.delete_dialog']}" />
                    <f:facet name="footer">
                        <div class="header-panel-single-right">
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.yes']}" actionListener="#{shiftingConfirmWithoutPlan.handleDeleteButtonUc}" oncomplete="confirmationUc.hide();" update="listData:ShiftDataUc formLoadUc:loadUc growll"/>
                            <p:commandButton onstart="freeze();" value="#{msg['application.operation.no']}" onclick="confirmationUc.hide()" type="button" />
                        </div>
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
        <!--EDIT GLOBAL UMUM-->

        <p:dialog header="Shifting Confirm"  widgetVar="dlg2" modal="true" minWidth="900" id="dialogEditS">
            <h:form id="panelForm2">
                <p:panel>
                    <h:panelGrid columns="3" id="shiftEdit" rowClasses="first-tr">
                        <h:panelGrid>
                            <h:panelGrid columns="4" id="panelCont">
                                <h:outputText value="Operation *"/>
                                <h:outputText value=":"/>
                                <h:selectOneRadio disabled="true" value="#{shiftingConfirmWithoutPlan.serviceShifting.operation}"
                                                  valueChangeListener="#{shiftingConfirmWithoutPlan.onChangeEvent}" immediate="true">
                                    <f:selectItem itemValue="LOAD" itemLabel="Load"/>
                                    <f:selectItem itemValue="DISCHARGE" itemLabel="Discharge"/>
                                    <f:ajax execute="@this" event="change" render="panelCont"/>
                                </h:selectOneRadio>
                                <h:outputText value="&nbsp;"/>

                                <h:outputText value="Shift To *"/>
                                <h:outputText value=":"/>
                                <h:selectOneRadio value="#{shiftingConfirmWithoutPlan.serviceShifting.shiftTo}" valueChangeListener="#{shiftingConfirmWithoutPlan.onChangeEventCharge}">
                                    <f:selectItem itemValue="LANDED" itemLabel="Landed"/>
                                    <f:selectItem itemValue="NOLANDED" itemLabel="No Landed"/>
                                    <f:ajax execute="@this" event="change" render="idCharge2"/>
                                </h:selectOneRadio>
                                <h:outputText value="&nbsp;"/>

                                <h:outputText value="Container No *"/>:
                                <h:panelGrid columns="1" id="contNo">
                                    <h:inputText  disabled="true" value="#{shiftingConfirmWithoutPlan.serviceShifting.contNo}" />
                                </h:panelGrid>
                                <h:outputText value="&nbsp;"/>

                                <h:outputLabel value="MLO" />:
                                <h:inputText disabled="true" value="#{shiftingConfirmWithoutPlan.serviceShifting.mlo.name}"/>
                                <h:outputText value="&nbsp;"/>

                                <h:outputText value="Type"/>:
                                <h:panelGrid columns="1" id="contType">
                                    <h:inputText disabled="true" value="#{shiftingConfirmWithoutPlan.serviceShifting.masterContainerType.contType}" />
                                </h:panelGrid>
                                <h:outputText value="&nbsp;"/>


                                <h:outputText value="Size"/>:
                                <h:panelGrid columns="1" id="contSize">
                                    <h:inputText disabled="true" value="#{shiftingConfirmWithoutPlan.serviceShifting.contSize}" />
                                </h:panelGrid>
                                <h:outputText value="&nbsp;"/>


                                <h:outputText value="Status"/>:
                                <h:panelGrid columns="1" id="contStatus">
                                    <h:inputText disabled="true" value="#{shiftingConfirmWithoutPlan.serviceShifting.contStatus}" />
                                </h:panelGrid>
                                <h:outputText value="&nbsp;"/>

                                <h:outputText value="Charge *"/>
                                <h:outputText value=":"/>
                                <h:selectOneRadio value="#{shiftingConfirmWithoutPlan.serviceShifting.isPaid}" >
                                    <f:selectItem itemValue="TRUE" itemLabel="Paid"/>
                                    <f:selectItem itemValue="FALSE" itemLabel="Free"/>
                                </h:selectOneRadio>
                                <h:outputText value="&nbsp;"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" id="idCharge2">
                                <h:outputText value="From"/><p:spacer height="0" width="45"/>
                                <h:outputText value=":"/>
                                <h:panelGrid columns="12" id="rowR2">
                                    <h:outputText value="Bay"/>
                                    <h:outputText value=":"/>
                                    <h:selectOneMenu disabled="#{shiftingConfirmWithoutPlan.visiFBay}" id="bay" value="#{shiftingConfirmWithoutPlan.serviceShifting.VBay}" valueChangeListener="#{shiftingConfirmWithoutPlan.onchangeBay}">
                                        <f:selectItems value="#{shiftingConfirmWithoutPlan.bayChoices}" />
                                        <f:ajax execute="@this" event="change" render="rowChoices tierChoices"/>
                                    </h:selectOneMenu>

                                    <h:outputText value="Row"/>
                                    <h:outputText value=":"/>
                                    <h:selectOneMenu disabled="#{shiftingConfirmWithoutPlan.visiFRow}" id="rowChoices" value="#{shiftingConfirmWithoutPlan.serviceShifting.VRow}" valueChangeListener="#{shiftingConfirmWithoutPlan.onChangeRow}">
                                        <f:selectItems value="#{shiftingConfirmWithoutPlan.rowChoices}" />
                                        <f:ajax execute="@this" event="change" render="tierChoices"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Tier"/>
                                    <h:outputText value=":"/>
                                    <h:selectOneMenu disabled="#{shiftingConfirmWithoutPlan.visiFTier}" id="tierChoices" value="#{shiftingConfirmWithoutPlan.serviceShifting.VTier}">
                                        <f:selectItems value="#{shiftingConfirmWithoutPlan.tierChoices}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>
                                <h:outputText value="To"/><p:spacer height="0" width="45"/>
                                <h:outputText value=":"/>
                                <h:panelGrid columns="12" id="rowR2To">
                                    <h:outputText value="Bay"/>
                                    <h:outputText value=":"/>
                                    <h:selectOneMenu disabled="#{shiftingConfirmWithoutPlan.visiToBay}" id="bayTo" value="#{shiftingConfirmWithoutPlan.serviceShifting.VBay}" valueChangeListener="#{shiftingConfirmWithoutPlan.onchangeBay}">
                                        <f:selectItems value="#{shiftingConfirmWithoutPlan.bayChoices}" />
                                        <f:ajax execute="@this" event="change" render="rowChoicesTo tierChoicesTo"/>
                                    </h:selectOneMenu>

                                    <h:outputText value="Row"/>
                                    <h:outputText value=":"/>
                                    <h:selectOneMenu disabled="#{shiftingConfirmWithoutPlan.visiToRow}" id="rowChoicesTo" value="#{shiftingConfirmWithoutPlan.serviceShifting.VRow}" valueChangeListener="#{shiftingConfirmWithoutPlan.onChangeRow}">
                                        <f:selectItems value="#{shiftingConfirmWithoutPlan.rowChoices}" />
                                        <f:ajax execute="@this" event="change" render="tierChoicesTo"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Tier"/>
                                    <h:outputText value=":"/>
                                    <h:selectOneMenu disabled="#{shiftingConfirmWithoutPlan.visiToTier}" id="tierChoicesTo" value="#{shiftingConfirmWithoutPlan.serviceShifting.VTier}">
                                        <f:selectItems value="#{shiftingConfirmWithoutPlan.tierChoices}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:spacer width="10"/>

                        <h:panelGrid columns="4" id="eqip">
                            <h:outputLabel value="Sling " />
                            <h:outputLabel value=" : " />
                            <h:selectBooleanCheckbox value="#{withPlanBean.serviceShifting.isSling}">

        <p:dialog header="Select Crane"  widgetVar="dlgcrane" modal="true" minWidth="600">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />

                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item[0]}"  filterBy="#{item[0]}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Equipment Code" />
                        </f:facet>
                        <h:outputText value="#{item[0]}" />
                    </p:column>

                    <p:column sortBy="#{item[1]}"  filterBy="#{item[1]}" filterMatchMode="contains">
                        <f:facet name="header">

                        <h:outputText value="#{item[1]}" />

                    <p:column sortBy="#{item[2]}">

                    <p:column>

                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No." />
                        </f:facet>
                        <h:outputText value="#{no+1}." />
                    </p:column>
                    <p:column sortBy="#{item.optCode}"  filterBy="#{item.optCode}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Operator Code" />

                        <h:outputText value="#{item.optCode}" />

                    <p:column sortBy="#{item.name}"  filterBy="#{item.name}" filterMatchMode="contains">

                    <p:column sortBy="#{item.isOutsource}">

                            <f:attribute name="idOperatorCrane" value="#{item.optCode}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">

                    <p:column sortBy="#{item[1]}"  filterBy="#{item[1]}" filterMatchMode="contains">

                        <h:outputText value="#{item[1]}" />

                    <p:column sortBy="#{item[2]}">
                        <f:facet name="header">
                            <h:outputText value="Cont Type" />

                        <h:outputText value="#{item[2]}" />

                    <p:column sortBy="#{item[3]}">
                        <f:facet name="header">
                            <h:outputText value="Cont Status" />

                        <h:outputText value="#{item[3]}" />

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;" />
                        </f:facet>
                        <center>
                            <p:commandButton onstart="freeze();" actionListener="#{shiftingConfirmWithoutPlan.handleSelectNoCont}"
                                             value="select" update="panelForm" oncomplete="cont.hide()">
                                <f:attribute name="id_no" value="#{item[9]}"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
